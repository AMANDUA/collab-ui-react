<div
  tabindex="0"
  tooltip-trigger="mouseenter focus"
  tooltip-placement="{{grid.renderContainers.body.visibleRowCache.indexOf(row) === 0 ? 'right' : 'top'}}"
  tooltip-html-unsafe="{{row.entity.displayName}}<br>{{row.entity.roomQuery.startDate | date : 'mediumDate'}} - {{row.entity.roomQuery.endDate | date : 'mediumDate'}}"
  class="ui-grid-cell-contents"
  aria-label="{{row.entity.displayName}} {{row.entity.roomQuery.startDate | date : 'mediumDate'}} - {{row.entity.roomQuery.endDate | date : 'mediumDate'}}">
  <i class="icon icon-circle-group group-icon"></i>
  <span class="fit-in-cell">{{row.entity.displayName}}</span>
</div>
