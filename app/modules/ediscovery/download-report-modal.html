<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title" id="modal-test">{{$parent.reportHeader}}</h3>
</div>
<div class="modal-body">
  <form name="formExample" class="cs-form">
    <div class="cs-form__section">
      <div class="section__content">
        <div class="sub-section">
          <p class="sub-section__description" translate="ediscovery.reportsList.modalDescription"></p>
          <input cs-input type="text" name="inputText" id="inputText" placeholder={{$parent.modalPlaceholder}}
            ng-model="$parent.ipAddressModel" cs-input-label="IP Address"
            cs-input-messages="" required>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-primary" ng-click="$parent.downloadReportModal()">Download</button>
</div>
