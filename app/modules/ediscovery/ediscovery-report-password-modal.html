<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="ediscovery.encryption.passwordFor"  translate-values="{reportName: $parent.reportName}"></h3>
</div>
<div class="modal-body">
  <form name="formExample" class="cs-form">
    <div class="cs-form__section">
      <div class="section__content">
        <div class="sub-section">
          <p class="sub-section__description" translate="ediscovery.encryption.instructions"></p>
        </div>
        <div class="sub-section">
          <div class=sub-section__description><h4>{{$parent.reportKey}}</h4></div>
        </div>
        <div class="sub-section">
          <button type="button" class="btn btn__clipboard" ngclipboard data-clipboard-text="{{$parent.reportKey}}">
            <span translate="common.copyToClipboard"></span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default btn-primary" ng-click="$dismiss()" translate="common.ok"></button>
</div>
