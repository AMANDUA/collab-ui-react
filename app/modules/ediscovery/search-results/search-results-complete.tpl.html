<div class="report-parameters">
  <span class="result-title results-spacing" translate="ediscovery.searchResults.reportStatus"></span>
  <br>
  <h6 ng-if="ediscoverySearchCtrl.report.state === 'COMPLETED'"
    translate="ediscovery.searchResults.generatedAt"
    translate-value-time="{{ediscoverySearchCtrl.report.createdTime | date: 'shortTime'}}"></h6>
  <br>
  <span class="result-title results-spacing" translate="ediscovery.searchResults.totalReportSize"></span>
  <br>
  <h6>{{ediscoverySearchCtrl.searchResults.totalSize}}</h6>
  <div class="row" ng-if="ediscoverySearchCtrl.report && ediscoverySearchCtrl.report.canBeDownloaded">
    <div class="columns small-12 medium-12 large-12 results-spacing">
      <button cs-btn
              class="btn btn--primary"
              loading="ediscoverySearchCtrl.downloadingReport"
              ng-click="ediscoverySearchCtrl.downloadReport(ediscoverySearchCtrl.report)">
        <span translate="ediscovery.reportsList.downloadReport"></span>
      </button>
      <button ng-cloak type="button" class="btn"
                translate="ediscovery.searchResults.viewReportsList"
                ui-sref="ediscovery.reports">
      </button>
      <!-- To be added when download content link is present -->
      <!-- <div>
        <span translate="ediscovery.searchResults.downloadContent"></span>
      </div> -->
      <div class="expiry-info">
        <i class="icon icon-warning"></i>
        <span translate="ediscovery.searchResults.expiryInfo"></span>
      </div>
    </div>
  </div>
</div>
