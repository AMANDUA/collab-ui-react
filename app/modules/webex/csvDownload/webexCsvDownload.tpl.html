<div ng-if="( 'webexexport' === webexCsvDownload.type )">
  <a href id="download-csv-{{webexCsvDownload.type}}" ng-click="webexCsvDownload.downloadCsv()">
    <!--
      * Removing button from tabindex to prevent redundancy
      * TODO: merge <a> and <button> elements into single element
    -->
    <button cs-btn
      type="button"
      class="btn btn--primary"
      loading="webexCsvDownload.downloading"
      tabindex="-1">
      <span translate="common.download"></span>
    </button>
  </a>
</div>

<div ng-if="'webeximport' === webexCsvDownload.type">
  <a href
    ng-if="!webexCsvDownload.downloading"
    id="download-csv-{{webexCsvDownload.type}}"
    ng-click="webexCsvDownload.downloadCsv()">
    <span translate="webexCSVResultsModal.csvDownloadImportErr"></span>
  </a>

  <span ng-show="webexCsvDownload.downloading" translate="webexCSVResultsModal.csvDownloadImportErr"></span>
  <i ng-show="webexCsvDownload.downloading" class="icon icon-spinner grid-vcenter"></i>
</div>
