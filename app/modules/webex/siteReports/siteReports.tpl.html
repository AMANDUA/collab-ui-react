<div id="webexSiteReports" name="webexSiteReports" class="webex-site-reports">
  <div ng-if="!nav.webexReportsObject.viewReady" align="center">
    <div ng-if="!nav.webexReportsObject.hasLoadError" id="reportsIndexLoading" name="reportsIndexLoading">
      <br>
      <br>
      <br>
      <i class="icon icon-spinner icon-2x"></i>
    </div>
    <div ng-if="nav.webexReportsObject.hasLoadError" id="reportsIndexLoadError" name="reportsIndexLoadError">
      <div class="nodata-icon">
        <i class="icon icon-circle-clock"></i>
      </div>
      <div ng-if="nav.webexReportsObject.invalidNavUrls" class="nodata-message">
        <span translate="webexUserSettingsAccessErrors.defaultNoNavUrlError"></span>
      </div>
      <div ng-if="!nav.webexReportsObject.invalidNavUrls" class="nodata-message">
        <span translate="webexUserSettingsAccessErrors.defaultAccessError"></span>
        <br>
        <span translate="webexUserSettingsAccessErrors.defaultReloadMsg"></span>
      </div>
    </div>
  </div>
  <div ng-if="nav.webexReportsObject.viewReady" id="{{nav.webexReportsObject.cardsSectionId}}" name="{{nav.webexReportsObject.cardsSectionId}}">
    <div class="cs-card-container multiple-layouts">
      <cs-card-layout class="third">
        <div ng-repeat="sec in nav.webexReportsObject.reports.sections">
          <cs-card class="cs-card--full" ng-if="$index === 0">
            <article>
              <header id="{{sec.section_name}}" name="{{sec.section_name}}" class="no-bullet">
                <h3>
                {{sec.section_name_translated}}
              </h3>
              </header>
              <section id="siteSettingsCardSection">
                <ul class="no-bullet" title={{sec.section_name_translated}}>
                  <li ng-repeat="sref in sec.uisrefs">
                    <a href id="{{sref.reportPageId}}" name="{{sref.reportPageId}}" ui-sref="{{sref.uisrefString}}">
                      {{sref.reportPageId_translated}}
                    </a>
                  </li>
                </ul>
              </section>
            </article>
          </cs-card>
        </div>
      </cs-card-layout>
      <cs-card-layout class="two-thirds">
        <div ng-repeat="sec in nav.webexReportsObject.reports.sections">
          <cs-card class="cs-card--large" ng-if="$index != 0">
            <article>
              <header id="{{sec.section_name}}" name="{{sec.section_name}}" class="no-bullet">
                <h3 xml:lang={{sec.lang}}>
                {{sec.section_name_translated}}
              </h3>
              </header>
              <section id="siteSettingsCardSection">
                <ul class="no-bullet" title="{{sec.section_name_translated}}">
                  <li ng-repeat="sref in sec.uisrefs">
                    <a href id="{{sref.reportPageId}}" name="{{sref.reportPageId}}" ui-sref="{{sref.uisrefString}}">
                    {{sref.reportPageId_translated}}
                  </a>
                  </li>
                  <h4 ng-repeat-start="s in sec.subsections" id="{{s.section_name}}" name="{{s.section_name}}" xml:lang={{s.lang}}>
                  {{s.section_name_translated}}
                </h4>
                  <li ng-repeat="sref in s.uisrefs">
                    <a id="{{sref.reportPageId}}" name="{{sref.reportPageId}}" ui-sref="{{sref.uisrefString}}">
                    {{sref.reportPageId_translated}}
                  </a>
                  </li>
                  <div hidden ng-repeat-end style="display: none;"></div>
                </ul>
              </section>
            </article>
          </cs-card>
        </div>
      </cs-card-layout>
    </div>
  </div>
</div>
