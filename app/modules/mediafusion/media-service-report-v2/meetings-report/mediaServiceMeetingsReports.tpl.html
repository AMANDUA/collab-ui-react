<div class="metrics-reports">
  <cs-page-header title="{{::nav.pageTitle}}"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      &nbsp;&nbsp;{{nav.label}} ({{nav.date}})
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <cs-select id="timeFilter" name="timeFilter" class='metrics-report-filter' ng-model="nav.timeSelected" options="nav.timeOptions" on-change-fn="nav.timeUpdate()"></cs-select>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="content-container scrollpadding">
    <div class="row">
      <cs-card-layout>
        <uc-meetings-card></uc-meetings-card>
      </cs-card-layout>
      <cs-card-layout>
        <uc-meeting-pie-chart parentcntrl="nav" options="nav.meetingTypeChartOptions"></uc-meeting-pie-chart>
        <uc-meeting-pie-chart parentcntrl="nav" options="nav.meetingTypeDurationChartOptions"></uc-meeting-pie-chart>
      </cs-card-layout>
    </div>
  </div>
</div>
