<cs-card id='call-volume-card' class="full report-card">
  <article>
    <graphheader>
      <div class="legendDiv">
        <table class="headerTable">
          <tr>
            <td style="width: 70%;">
              <h4 class='report-section-header' translate='mediaFusion.metrics.callVolumes'></h4>
            </td>
          </tr>
        </table>
      </div>
    </graphheader>
    <section>
      <div class="metrics-call-volume">
        <div id="realTimeCallVolumediv" class="barchart" ng-class="{'call-volume-chart': !nav.isEmpty(nav.callVolumeStatus) && !nav.isRefresh(nav.callVolumeStatus)}"></div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.callVolumeStatus)">
          <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='mediaFusion.metrics.nodata'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
