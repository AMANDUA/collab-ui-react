<div style="text-align: left">
	<div ng-repeat="option in nav.overflowedToCloudArray | limitTo:5">
	<a ng-click="nav.clusterUpdateFromTooltip(option.clusterName)"
	ng-class="{lowPerformingCluster: option.percentile > 19, performingCluster: option.percentile < 20 }">
	{{option.clusterName}}: {{option.overflowedToCloud}}</a></div>
</div>
