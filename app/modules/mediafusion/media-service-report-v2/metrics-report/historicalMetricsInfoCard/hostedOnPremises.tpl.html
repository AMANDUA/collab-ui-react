<div class="tooltipDiv">
<h1 translate ='mediaFusion.metrics.clusterTakingMoreCalls'></h1>
<hr>
	<div ng-repeat="option in nav.hostedOnPremisesArray | limitTo:5">
	<a ng-click="nav.clusterUpdateFromTooltip(option.clusterName)"
	ng-class="{performingCluster: option.hostedOnPremises > 0}">
	{{option.clusterName}}: {{option.hostedOnPremises}}</a></div>
</div>
