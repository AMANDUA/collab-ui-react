<cs-card class="large-3 medium-6 small-12 menu-card header-bar overview-card {{$ctrl.headercolor}}"  ng-class="{'adoption-card': $ctrl.isAdoption=='true'} ">
  <article>
    <header>
      <div class="metrics-header"> {{$ctrl.headername}} </div>
    </header>
    <section>
      <div class="metrics-info">
        <div class="no-data" ng-if="$ctrl.value === $ctrl.parentcntrl.noData" ng-class="{'no-display': $ctrl.donutOptions.isShow==true}">{{$ctrl.value}}</div>
        <div ng-if="$ctrl.value !== $ctrl.parentcntrl.noData" ng-class="{'no-display': $ctrl.donutOptions.isShow==true}">
          <div class="call-counts">{{$ctrl.value}}</div>
          <div class="spinner-position" ng-if="!$ctrl.value && $ctrl.value !== 0">
            <i class='icon icon-spinner icon-2x'></i>
          </div>
        </div>
        <div id="{{$ctrl.donutOptions.donutChartDiv}}" class="cardDonutDiv" ng-class="{'no-display': $ctrl.donutOptions.isShow==false || $ctrl.donutOptions.isShow==undefined}"></div>
        <div class="no-data-center-card" ng-if="$ctrl.donutOptions.noData">
          <p>
            <h3 class="no-data-card"> 
            <i class='icon icon-warning no-data-warning-card'></i>
            <span translate='mediaFusion.metrics.nodata'></span></h3>
          <p>
        </div>
      </div>
    </section>
    <div ng-class="{'vis-hidden' : $ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters, 'no-display': $ctrl.donutOptions.isShow==true}" class="footer-section">
      <cs-select ng-class="{'no-display': $ctrl.tooltipOptions.isShow==false || $ctrl.tooltipOptions.isShow==undefined}" class='sneak-peek-filter' ng-model="$ctrl.tooltipOptions.tooltipModel" options="$ctrl.tooltipOptions.values" on-change-fn="$ctrl.tooltipOptions.tooltipClickHandler()"></cs-select>
      <div ng-class="{'no-display': $ctrl.footerOptions.isShow==false || $ctrl.footerOptions.isShow==undefined}">
        <span class="footer-value">{{$ctrl.footerOptions.value}}</span> {{$ctrl.footerOptions.footerDesc}}
      </div>
    </div>
  </article>
</cs-card>
