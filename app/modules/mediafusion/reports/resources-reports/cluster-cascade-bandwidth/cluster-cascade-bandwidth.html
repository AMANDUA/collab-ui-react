<div id='cluster-cascade-bandwidth-card' class="cs-card--medium media-metrics-report-card cascade-bandwidth-card">
    <article class="media-service-card header-padding">
      <graphheader>
        <span class='report-section-header' translate='mediaFusion.metrics.cascadeBandwidthCardClusterHeading'></span>
        <i class='icon icon-info-outline icon-large'
        tooltip-html="$ctrl.parentcntrl.cascadeBandwidthClusterDesc"
        tooltip-class="metrics-tooltip"
        tooltip-trigger="mouseenter focus"
        aria-label="{{::'mediaFusion.metrics.cascadeBandwidthClusterDesc' | translate}}">
        </i>
        <div id="clusterCascadeBandwidthExportDiv"></div>
      </graphheader>
      <section>
        <div class="cluster-cascade-bandwidth-reports">
          <div id="clusterCascadeBandwidthDiv" class="barchart" ng-class="{'cluster-cascade-bandwidth-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.clusterCascadebandwidthStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.clusterCascadebandwidthStatus)}"></div>
          <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.clusterCascadebandwidthStatus)">
            <i class='icon icon-spinner icon-2x'></i>
          </div>
          <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.clusterCascadebandwidthStatus)">
            <h3 class="no-data">
              <i class='icon icon-warning no-data-warning'></i>
              <span translate='mediaFusion.metrics.nodata'></span>
            </h3>
          </div>
        </div>
      </section>
    </article>
  </div>
