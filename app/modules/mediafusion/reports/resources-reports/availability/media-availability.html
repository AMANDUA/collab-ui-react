<cs-card id='availability-card' class="cs-card--full media-metrics-report-card">
  <article class="media-service-card header-padding">
    <div class="graph-flip">
      <div class="card" ng-class="{'flipped':isFlipped}">
        <div class="face front" ng-class="{'no-display': isFlipped}">
          <graphheader>
            <span class='report-section-header' translate='mediaFusion.metrics.clusterAvailabilityCardHeading' ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters"></span>
            <i class='icon icon-info-outline icon-large' tooltip-html="$ctrl.parentcntrl.clusterInServiceOrgDesc" tooltip-class="metrics-tooltip" ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters && $ctrl.type === 'historical'"></i>
            <span class='report-section-header' translate='mediaFusion.metrics.nodeAvailabilityCardHeading' ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters"></span>
            <i class='icon icon-info-outline icon-large' tooltip-html="$ctrl.parentcntrl.clusterInServiceClusterDesc" tooltip-class="metrics-tooltip" ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters && $ctrl.type === 'historical'"></i>
            <div id="availability-div"></div>
          </graphheader>
          <section>
            <div class="availability-reports" ng-class="{'availabilityCursor': $ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters}">
              <div id="availabilitydiv" class="barchart" ng-class="{'availability-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.availabilityStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.availabilityStatus)}"></div>
              <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.availabilityStatus)">
                <i class='icon icon-spinner icon-2x'></i>
              </div>
              <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.availabilityStatus)">
                <h3 class="no-data">
                  <i class='icon icon-warning no-data-warning'></i>
                  <span translate='mediaFusion.metrics.nodata'></span>
                </h3>
              </div>
            </div>
          </section>
          <i class='icon icon-info-outline icon-large graph-flip-icon' ng-show="$ctrl.type === 'live'" ng-click="isFlipped=true"></i>
        </div>
        <div class="face back" ng-class="{'no-display': !isFlipped}">
          <graphheader>
            <span class='report-section-header' translate='mediaFusion.metrics.clusterAvailabilityCardHeading' ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters"></span>
            <span class='report-section-header' translate='mediaFusion.metrics.nodeAvailabilityCardHeading' ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters"></span>
          </graphheader>
          <section>
            <div class="metrics-info" ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters">
              <div class="card-desc-small">
                <span translate="mediaFusion.metrics.graphDescription.clusterInServiceOrgDesc" class="span-desc-small"></span>
              </div>
            </div>
            <div class="metrics-info" ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters">
              <div class="card-desc-small">
                <span translate="mediaFusion.metrics.graphDescription.clusterInServiceClusterDesc" class="span-desc-small"></span>
              </div>
            </div>
          </section>
          <i class='icon icon-info icon-large graph-flip-icon' ng-click="isFlipped=false"></i>
        </div>
      </div>
    </div>
  </article>
</cs-card>
