<cs-card id='call-volume-card' class="cs-card--full media-metrics-report-card">
  <article class="media-service-card">
    <graphheader>
      <div class="legendDiv">
        <table class="headerTable">
          <tr>
            <td style="width: 70%;">
              <h4 class='report-section-header' translate='mediaFusion.metrics.callVolumes'></h4>
            </td>
          </tr>
        </table>
      </div>
    </graphheader>
    <section>
      <div class="call-volume-reports">
        <div id="callVolumediv" class="barchart" ng-class="{'call-volume-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.callVolumeStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.callVolumeStatus)}"></div>
        <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.callVolumeStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.callVolumeStatus)">
          <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='mediaFusion.metrics.nodata'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
