<cs-card id='participant-distribution-card' class="cs-card--full media-metrics-report-card">
  <article class="media-service-card header-padding">
    <div class="graph-flip">
      <div class="card" ng-class="{'flipped':isFlipped}">
        <div class="face front" ng-class="{'no-display': isFlipped}">
          <graphheader>
            <span class='report-section-header' translate='mediaFusion.metrics.participantDistributionTitle' ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters"></span>
            <span class='report-section-header' translate='mediaFusion.metrics.numberOfParticipantTitle' ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters"></span>
            <i class='icon icon-info-outline icon-large'
              ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters && $ctrl.type === 'historical'"
              tabindex="0"
              tooltip="{{::'mediaFusion.metrics.graphDescription.calldistributionOrgDesc' | translate}}"
              tooltip-class="metrics-tooltip"
              tooltip-trigger="mouseenter focus"
              aria-label="{{::'mediaFusion.metrics.graphDescription.calldistributionOrgDesc' | translate}}">
            </i>
            <i class='icon icon-info-outline icon-large'
              ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters && $ctrl.type === 'historical'"
              tabindex="0"
              tooltip="{{::'mediaFusion.metrics.graphDescription.calldistributionClusterDesc' | translate}}"
              tooltip-class="metrics-tooltip"
              tooltip-trigger="mouseenter focus"
              aria-label="{{::'mediaFusion.metrics.graphDescription.calldistributionClusterDesc' | translate}}">
            </i>
            <div id="participant-export-div"></div>
          </graphheader>
          <section>
            <div class="participant-distribution-reports">
              <div id="participantDistributiondiv" class="barchart" ng-class="{'participant-distribution-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.participantDistributionStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.participantDistributionStatus)}"></div>
              <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.participantDistributionStatus)">
                <i class='icon icon-spinner icon-2x'></i>
              </div>
              <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.participantDistributionStatus)">
                <p>
                  <h3 class="no-data">
                  <i class='icon icon-warning no-data-warning'></i>
                  <span translate='mediaFusion.metrics.nodata'></span>
                </h3>
                  <p>
              </div>
            </div>
          </section>
          <i class='icon icon-info-outline icon-large graph-flip-icon' ng-show="$ctrl.type === 'live'" ng-click="isFlipped=true"></i>
        </div>
        <div class="face back" ng-class="{'no-display': !isFlipped}">
          <graphheader>
            <span class='report-section-header' translate='mediaFusion.metrics.participantDistributionTitle' ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters"></span>
            <span class='report-section-header' translate='mediaFusion.metrics.numberOfParticipantTitle' ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters"></span>
          </graphheader>
          <section>
            <div class="metrics-info" ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters">
              <div class="card-desc-small">
                <span translate="mediaFusion.metrics.graphDescription.calldistributionOrgDesc" class="span-desc-small"></span>
              </div>
            </div>
            <div class="metrics-info" ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters">
              <div class="card-desc-small">
                <span translate="mediaFusion.metrics.graphDescription.calldistributionClusterDesc" class="span-desc-small"></span>
              </div>
            </div>
          </section>
          <i class='icon icon-info icon-large graph-flip-icon' ng-click="isFlipped=false"></i>
        </div>
      </div>
    </div>
  </article>
</cs-card>
