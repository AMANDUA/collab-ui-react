<cs-card id='utilization-card' class="full media-metrics-report-card low-z-index">
  <article class="media-service-card">
    <graphheader>
              <h4 class='report-section-header' translate='mediaFusion.metrics.utilizationTitle'></h4>
              <div id="utilization-export-div"></div>
    </graphheader>
    <section>
      <div class="utilization-reports">
        <div id="utilizationdiv" class="barchart" ng-class="{'utilization-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.utilizationStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.utilizationStatus)}"></div>
        <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.utilizationStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.utilizationStatus)">
          <p>
            <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='mediaFusion.metrics.nodata'></span>
          </h3>
            <p>
        </div>
      </div>
    </section>
  </article>
</cs-card>
