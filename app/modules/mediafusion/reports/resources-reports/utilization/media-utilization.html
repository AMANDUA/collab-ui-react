<cs-card id='utilization-card' class="cs-card--full media-metrics-report-card low-z-index" ng-if="$ctrl.type === 'historical'">
  <article class="media-service-card header-padding">
    <graphheader>
        <span class='report-section-header' translate='mediaFusion.metrics.utilizationTitle'></span>
        <i class='icon icon-info-outline icon-large'
          ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters"
          tabindex="0"
          tooltip="{{::'mediaFusion.metrics.graphDescription.utilizationOrgDesc' | translate}}"
          tooltip-class="metrics-tooltip"
          tooltip-trigger="mouseenter focus"
          aria-label="{{::'mediaFusion.metrics.graphDescription.utilizationOrgDesc' | translate}}">
        </i>
        <i class='icon icon-info-outline icon-large'
          ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters"
          tabindex="0"
          tooltip="{{::'mediaFusion.metrics.graphDescription.utilizationClusterDesc' | translate}}"
          tooltip-class="metrics-tooltip"
          tooltip-trigger="mouseenter focus"
          aria-label="{{::'mediaFusion.metrics.graphDescription.utilizationClusterDesc' | translate}}">
        </i>
        <div id="utilization-export-div"></div>
    </graphheader>
    <section>
      <div class="utilization-reports">
        <div id="utilizationdiv" class="barchart" ng-class="{'utilization-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.utilizationStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.utilizationStatus)}"></div>
        <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.utilizationStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.utilizationStatus)">
          <p>
            <h3 class="no-data">
              <i class='icon icon-warning no-data-warning'></i>
              <span translate='mediaFusion.metrics.nodata'></span>
            </h3>
          <p>
        </div>
      </div>
    </section>
  </article>
</cs-card>
<cs-card id='utilization-card' class="flip cs-card--full media-metrics-report-card low-z-index" ng-if="$ctrl.type === 'live'">
  <article class="media-service-card header-padding">
    <div class="card face front" ng-class="{'flipped':isFlipped, 'card-on-top': $ctrl.dropdownPresent === true, 'no-display': isFlipped}">
      <graphheader>
        <span class='report-section-header' translate='mediaFusion.metrics.utilizationTitle'></span>
        <i class='icon icon-info-outline icon-large'
          ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters"
          tabindex="0"
          tooltip="{{::'mediaFusion.metrics.graphDescription.utilizationOrgDesc' | translate}}"
          tooltip-class="metrics-tooltip"
          tooltip-trigger="mouseenter focus"
          aria-label="{{::'mediaFusion.metrics.graphDescription.utilizationOrgDesc' | translate}}">
        </i>
        <i class='icon icon-info-outline icon-large'
          ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters"
          tabindex="0"
          tooltip="{{::'mediaFusion.metrics.graphDescription.utilizationClusterDesc' | translate}}"
          tooltip-class="metrics-tooltip"
          tooltip-trigger="mouseenter focus"
          aria-label="{{::'mediaFusion.metrics.graphDescription.utilizationClusterDesc' | translate}}">
        </i>
        <div id="utilization-export-div"></div>
      </graphheader>
      <section>
        <div class="utilization-reports">
          <div id="utilizationdiv" class="barchart" ng-class="{'utilization-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.utilizationStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.utilizationStatus)}">
          </div>
          <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.utilizationStatus)">
            <i class='icon icon-spinner icon-2x'></i>
          </div>
          <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.utilizationStatus)">
            <p>
              <h3 class="no-data">
                <i class='icon icon-warning no-data-warning'></i>
                <span translate='mediaFusion.metrics.nodata'></span>
              </h3>
            <p>
          </div>
        </div>
      </section>
    </div>
  <i class='icon icon-info-outline media-flip-icon' ng-click="isFlipped=true"></i>
  <article class="card face backgraph" ng-class="{'no-display': !isFlipped}">
    <header>
        <span class='report-section-header' translate='mediaFusion.metrics.utilizationTitle'></span>
    </header>
    <section>
      <div class="metrics-info">
        <div class="card-desc">
          <span translate="mediaFusion.metrics.cardDescription.clusterInServiceDesc" class="span-desc"></span>
        </div>
      </div>
    </section>
    <i class='icon icon-info media-flip-icon' ng-click="isFlipped=false"></i>
  </article>
  </article>  
</cs-card>
