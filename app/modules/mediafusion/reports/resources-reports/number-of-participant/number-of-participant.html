<cs-card id='number-of-participant-card' class="cs-card--full media-metrics-report-card">
  <article class="media-service-card header-padding">
    <div class="graph-flip">
      <div class="card" ng-class="{'flipped':isFlipped}">
        <div class="face front" ng-class="{'no-display': isFlipped}">
          <graphheader>
            <span class='report-section-header' translate='mediaFusion.metrics.numberOfParticipantTitle'></span>
            <i class='icon icon-info-outline icon-large'
              ng-if="$ctrl.type === 'historical'"
              tabindex="0"
              tooltip="{{::'mediaFusion.metrics.graphDescription.callActivityDesc' | translate}}"
              tooltip-trigger="mouseenter focus"
              tooltip-class="metrics-tooltip"
              aria-label="{{::'mediaFusion.metrics.graphDescription.callActivityDesc' | translate}}">
            </i>
            <div id="number-of-participant-div"></div>
          </graphheader>
          <section>
            <div class="number-of-participant-reports">
              <div id="numberOfParticipantdiv" class="barchart" ng-class="{'number-of-participant-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.numberOfParticipantStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.numberOfParticipantStatus)}"></div>
              <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.numberOfParticipantStatus)">
                <i class='icon icon-spinner icon-2x'></i>
              </div>
              <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.numberOfParticipantStatus)">
                <p>
                  <h3 class="no-data">
                  <i class='icon icon-warning no-data-warning'></i>
                  <span translate='mediaFusion.metrics.nodata'></span>
                </h3>
                  <p>
              </div>
            </div>
          </section>
          <i class='icon icon-info-outline icon-large graph-flip-icon graph-flip-icon-amcharts' ng-show="$ctrl.type === 'live'" ng-click="isFlipped=true"></i>
        </div>
        <div class="face back" ng-class="{'no-display': !isFlipped}">
          <graphheader>
            <span class='report-section-header' translate='mediaFusion.metrics.numberOfParticipantTitle'></span>
          </graphheader>
          <section>
            <div class="metrics-info">
              <div class="card-desc-small">
                <span translate="mediaFusion.metrics.graphDescription.callActivityDesc" class="span-desc-small"></span>
              </div>
            </div>
          </section>
          <i class='icon icon-info icon-large graph-flip-icon graph-flip-icon-amcharts' ng-click="isFlipped=false"></i>
        </div>
      </div>
    </div>
  </article>
</cs-card>
