<div class="media-reports">
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <div class="grid-filter" ng-class="{'dropdown' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }">
        <div class="dropdown-toggle filter" ng-if="breakpoint === 'screen-xs' || breakpoint === 'screen-sm'">
          <span class="name" ng-class="{'active' : nav.displayAdoption}" translate="mediaFusion.report.adoption-title"></span>
          <span class="name" ng-class="{'active' : nav.displayResources}" translate="mediaFusion.report.resources-title"></span>
          <i class="icon icon-chevron-down"></i>
        </div>
        <ul ng-class="{'dropdown-menu dropdown-primary' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }">
          <li id="adoptionReportsLi" class="filter" ng-class="{'active' : nav.displayAdoption}" ng-click="nav.changeTabs(true, false);">
            <a id="adoptionReports">
              <span class="name" translate="mediaFusion.report.adoption-title"></span>
            </a>
          </li>
          <li id="resourceReportsLi" class="filter" ng-class="{'active' : nav.displayResources}" ng-click="nav.changeTabs(false, true);">
            <a id="resourceReports">
              <span class="name" translate="mediaFusion.report.resources-title"></span>
            </a>
          </li>
        </ul>
      </div>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <cs-select ng-show="nav.displayResources" id="clusterFilter" name="clusterFilter" class='reports-select-filter' ng-model="nav.clusterSelected" options="nav.clusterOptions" on-change-fn="nav.clusterUpdate()"></cs-select>
      <cs-select id="timeFilter" name="timeFilter" class='reports-select-filter' ng-model="nav.timeSelected" options="nav.timeOptions" on-change-fn="nav.timeUpdate()"></cs-select>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="content-container media-reports-container">
    <div class="row" >
      <cs-card-layout ng-if="nav.displayResources">
        <uc-media-report-flip-card parentcntrl="nav" headername="nav.total_participants_heading" value="nav.totalcloudShort" tooltip-value="nav.totalcloudTooltip" headercolor="'grey'" chart-options="nav.totalParticipantschartOptions"></uc-media-report-flip-card>
        <uc-media-report-flip-card parentcntrl="nav" headername="nav.second_card_heading" value="nav.secondCardShort" tooltip-value="nav.secondCardTooltip" headercolor="'orange'" footer-options="nav.secondCardFooter" card-desc="nav.cloudParticipantsDesc"></uc-media-report-flip-card>
        <uc-media-report-card parentcntrl="nav" headername="nav.hosted_participants_heading" value="nav.onpremShort" tooltip-value="nav.onpremTooltip" headercolor="'green'"></uc-media-report-card>
        <uc-media-report-card parentcntrl="nav" headername="nav.availabilityCardHeading" value="nav.clusterAvailability" headercolor="'blue'" tooltip-options="nav.availabilityTooltipOptions"></uc-media-report-card>
        <uc-media-utilization parentcntrl="nav"></uc-media-utilization>
        <uc-number-of-participant parentcntrl="nav" ng-class="{'no-display': nav.clusterSelected !== nav.allClusters && nav.clusterSelected !== undefined}"></uc-number-of-participant>
        <uc-media-participant-distribution parentcntrl="nav"></uc-media-participant-distribution>
        <uc-media-availability parentcntrl="nav"></uc-media-availability>
      </cs-card-layout>
      <cs-card-layout ng-if="nav.displayAdoption">
        <uc-media-report-card parentcntrl="nav" headername="nav.total_meetings" value="nav.totMeetingsShort" tooltip-value="nav.totMeetingsTooltip" headercolor="'grey'" chart-options="'none'" card-class="'three-cards'"></uc-media-report-card>
        <uc-media-report-flip-chart-card parentcntrl="nav" headername="nav.meeting_premises" headercolor="'orange'" chart-options="nav.meetsHostedchartOptions" card-class="'three-cards'" card-desc="nav.meetsHostTypeDesc"></uc-media-report-flip-chart-card>
        <uc-media-report-flip-chart-card parentcntrl="nav" headername="nav.client_types" headercolor="'green'" chart-options="nav.clientTypeschartOptions" card-class="'three-cards'" card-desc="nav.clientTypeDesc"></uc-media-report-flip-chart-card>
        <uc-media-meeting-location parentcntrl="nav"></uc-media-meeting-location>
        <uc-media-client-type parentcntrl="nav"></uc-media-client-type>
      </cs-card-layout>
    </div>
  </div>
</div>
