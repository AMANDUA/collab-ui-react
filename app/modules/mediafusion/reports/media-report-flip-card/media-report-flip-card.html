<cs-card class="flip large-3 medium-6 small-12 menu-card header-bar overview-card {{$ctrl.headercolor}} {{$ctrl.cardClass}}">
  <div class="card" ng-class="{'flipped':isFlipped}"> 
<article class="face front" ng-class="{'no-display': isFlipped}">
    <header>
      <div class="metrics-header"> {{$ctrl.headername}} </div>
    </header>
    <section>
      <div class="metrics-info">
        <div class="no-data" ng-if="$ctrl.value === $ctrl.parentcntrl.noData">{{$ctrl.value}}</div>
        <div ng-if="$ctrl.value !== $ctrl.parentcntrl.noData">
          <div class="call-counts"><span tooltip="{{$ctrl.tooltipValue}}" class="cardTooltipClass">{{$ctrl.value}}</span></div>
          <div class="spinner-position" ng-if="!$ctrl.value && $ctrl.value !== 0">
            <i class='icon icon-spinner icon-2x'></i>
          </div>
        </div>
      </div>
    </section>
    <div ng-class="{'vis-hidden' : $ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters}" class="footer-section">
      <cs-select ng-class="{'no-display': $ctrl.tooltipOptions.isShow==false || $ctrl.tooltipOptions.isShow==undefined}" class='sneak-peek-filter' ng-model="$ctrl.tooltipOptions.tooltipModel" options="$ctrl.tooltipOptions.values" on-change-fn="$ctrl.tooltipOptions.tooltipClickHandler()"></cs-select>
      <div ng-class="{'no-display': $ctrl.footerOptions.isShow==false || $ctrl.footerOptions.isShow==undefined}">
        {{$ctrl.footerOptions.footerDesc}} <span class="footer-value">{{$ctrl.footerOptions.value}}</span>
      </div>
    </div>
    <i class='icon icon-right-arrow-outline icon-large media-flip-icon' ng-click="isFlipped=true" ng-class="{'no-display': $ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters && $ctrl.parentcntrl.clusterSelected !== undefined}"></i>
  </article>
  
  <article class="face back" ng-class="{'no-display': !isFlipped}">
    <header>
      <div class="metrics-header" ng-class="{'no-display': $ctrl.chartOptions.isShow==false || $ctrl.chartOptions.isShow==undefined}"> {{$ctrl.parentcntrl.participants}} </div>
    </header>
    <section>
      <div class="metrics-info" ng-class="{'no-display': $ctrl.chartOptions.isShow==false || $ctrl.chartOptions.isShow==undefined}">
        <div id="{{$ctrl.chartOptions.cardChartDiv}}" class="chartContainer"></div>
        <div class="no-data-center-card" ng-if="$ctrl.chartOptions.noData">
          <p>
            <h3 class="no-data-card">
            <i class='icon icon-warning no-data-warning-card'></i>
            <span translate='mediaFusion.metrics.nodata'></span></h3>
          <p>
        </div>
      </div>
      <div class="metrics-info" ng-class="{'no-display': $ctrl.chartOptions.isShow==true}">
        <div class="card-desc-small"><b translate="mediaFusion.metrics.totalCloud"></b><span translate="mediaFusion.metrics.cardDescription.cloudParticipants1"></span><br><b translate="mediaFusion.metrics.cloudcalls"></b><span translate="mediaFusion.metrics.cardDescription.cloudParticipants2"></span></div>
      </div>
    </section>
    <i class='icon icon-back icon-large media-flip-icon' ng-click="isFlipped=false"></i>
  </article>
  </div>
</cs-card>
