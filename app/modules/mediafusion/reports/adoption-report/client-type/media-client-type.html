<cs-card id='client-type-card' class="cs-card--full media-metrics-report-card low-z-index">
  <article class="media-service-card header-padding">
    <graphheader>
      <span class='report-section-header' ng-if="$ctrl.parentcntrl.clientTypeSelected === $ctrl.parentcntrl.clientTypeOptions[0].value" translate='mediaFusion.metrics.clientTypeHeading'></span>
      <span class='report-section-header' ng-if="$ctrl.parentcntrl.clientTypeSelected === $ctrl.parentcntrl.clientTypeOptions[1].value" translate='mediaFusion.metrics.clientTypeHeadingOnPrem'></span>
      <span class='report-section-header' ng-if="$ctrl.parentcntrl.clientTypeSelected === $ctrl.parentcntrl.clientTypeOptions[2].value" translate='mediaFusion.metrics.clientTypeHeadingCloud'></span>
      <i class='icon icon-info-outline icon-large'
        tabindex="0"
        tooltip="{{::'mediaFusion.metrics.graphDescription.clientTypeDesc' | translate}}"
        tooltip-trigger="mouseenter focus"
        tooltip-class="metrics-tooltip"
        aria-label="{{::'mediaFusion.metrics.graphDescription.clientTypeDesc' | translate}}">
      </i>
      <div id="client-type-div"></div>
    </graphheader>
    <section>
      <div class="client-type-reports">
        <div id="clientTypediv" class="barchart" ng-class="{'client-type-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.clientTypeStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.clientTypeStatus)}"></div>
        <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.clientTypeStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.clientTypeStatus)">
          <p>
            <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='mediaFusion.metrics.nodata'></span>
          </h3>
            <p>
        </div>
      </div>
    </section>
  </article>
</cs-card>
