
<div class="modal-header" ng-show="vm.qosState">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h5 class="modal-title" translate="mediaFusion.qos.qosenable.qosenabletitle"></h5>
</div>
              
<div class="modal-body" ng-show="vm.qosState">
  <span translate="mediaFusion.qos.qosenable.qosenableline1" ></span>
  <span class="media-line-spacing-qos" translate="mediaFusion.qos.qosenable.qosenableline2"></span>
  <div class="media-line-spacing-qos">
    <i class="icon icon-info-outline media-info-icon-qos"></i>
    <span class="qos-message" translate="mediaFusion.qos.qosenable.qosenableline3"></span>
  </div>
</div>

<div class="modal-footer" ng-show="vm.qosState">
  <button class="btn" ng-click="$dismiss()">
    <span translate="common.cancel"></span>
  </button>
  <button class="btn btn--primary" ng-click="$close(true)">
    <span translate="common.enable"></span>
  </button>
</div>

</div>

</div>
