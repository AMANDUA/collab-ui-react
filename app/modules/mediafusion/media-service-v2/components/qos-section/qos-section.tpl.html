<setting-section setting="$ctrl.qosTitle" class="needs-border-top">
  <div class="sub-section">
    <h5 class="sub-section__label" translate="mediaFusion.qos.fulltitle"></h5>
    <p class="sub-section__description" translate="mediaFusion.qos.description"></p>
    <cs-toggle-switch ng-model="$ctrl.enableQos" cs-change="$ctrl.setEnableQos(toggleValue)"
      toggle-id="toggleEnableQoS" name="toggleEnableQoS" size="small">
    </cs-toggle-switch>
  </div>
</setting-section>
