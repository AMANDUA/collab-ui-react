<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h5 class="modal-title" translate="mediaFusion.qos.pendingnodescontent.pendingnodestitle"></h5>
</div>
              
<div class="modal-body">
  <span translate="mediaFusion.qos.pendingnodescontent.description"></span>
  <h5 class="media-line-spacing-qos-title" translate="mediaFusion.qos.pendingnodescontent.nodes"></h5>
  <span ng-repeat="ecp in vm.nodesArrayQos">
   <span> 
    {{ecp.cluster}} {{::'mediaFusion.qos.cluster' | translate}}</br>
   </span>
   <ul ng-repeat="nodes in ecp.nodes">
     <span>
      {{nodes}}</br>
     </span>
   </ul> 
  </span>
</div>

<div class="modal-footer">
  <button class="btn" ng-click="$close(true)">
    <span translate="common.close"></span>
  </button>
</div>
