<setting-section setting="mediaServiceSettings.emailSection">
  <div class="sub-section">
    <h5 class="sub-section__label" translate="hercules.settings.emailNotificationsHeading"></h5>
    <p class="sub-section__description" translate="hercules.settings.emailAdministratorNotification"></p>

    <tags-input add-on-blur="false"
                on-tag-added="mediaServiceSettings.writeConfig()"
                on-tag-removed="mediaServiceSettings.writeConfig()"
                on-invalid-tag="mediaServiceSettings.invalidEmail($tag)"
                placeholder="Add email addresses"
                ng-disabled="mediaServiceSettings.savingEmail"
                ng-model="mediaServiceSettings.emailSubscribers"
                type="email"
                allowed-tags-pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></tags-input>
    <span class="right" ng-show="mediaServiceSettings.savingEmail"><span translate="hercules.settings.emailNotificationsSaving"></span> <i class="icon icon-spinner"/></span>

  </div>
</setting-section>
