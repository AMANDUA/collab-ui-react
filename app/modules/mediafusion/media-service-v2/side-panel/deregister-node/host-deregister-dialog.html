<div class="modal-header">
  <button id="convertModalClose" type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <div ng-show="hostDeregister.error">
    <h5 class="modal-title" translate="mediaFusion.clusters.deregisterErrorHeader"></h5>
  </div>
  <div ng-hide="loading || hostDeregister.error">
    <h5 class="modal-title" translate="mediaFusion.deregister.header"></h5>
  </div>
</div>

<div class="modal-body">
  <div ng-show="hostDeregister.error" class="alert alert-danger" style="margin-bottom: 30px">
    {{hostDeregister.error}}
  </div>

  <div ng-show="loading" style="text-align: center; padding: 60px;">
    <i class="icon icon-spinner icon-2x"></i>
  </div>

  <div ng-hide="loading || hostDeregister.error">
    <p translate="mediaFusion.deregister.body"></p>
    <br>
    <p translate="mediaFusion.deregister.body1"></p>
    <p translate="mediaFusion.deregister.body2"></p>
  </div>
</div>

<div class="modal-footer" ng-hide="hostDeregister.error">
  <button id="convertCancelButton" class="btn" ng-click="$dismiss()">
    <span translate="common.cancel"></span>
  </button>
  <button ng-disabled="loading || saving" id="convertActionButton" class="btn btn--primary"
          ng-click="hostDeregister.deregister()">
    <span ng-hide="saving" translate="mediaFusion.deregister.header"></span>
      <span ng-show="saving">
        <i class="icon icon-spinner"/>
      </span>
  </button>
</div>
<div class="modal-footer" ng-show="hostDeregister.error">
  <button id="convertCancelButton" class="btn pull-right" ng-click="$dismiss()"
          style="margin-right: 10px">
    <span translate="common.ok"></span>
  </button>
</div>
