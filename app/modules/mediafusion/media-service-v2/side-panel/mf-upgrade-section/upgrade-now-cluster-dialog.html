<div class="modal-header">
  <button class="close" id="convertModalClose" ng-click="upgradeClust.close()" type="button">
    <span class="sr-only" translate="common.close">
    </span>
  </button>
  <h5 class="modal-title" translate="mediaFusion.upgradeClusters.title">
</div>
<div class="modal-body">
  <div >
    <p>
      {{'mediaFusion.upgradeClusters.text1' | translate}}
    </p>
  </div>
</div>
<div class="modal-footer" >
  <button class="btn btn--primary pull-right" id="convertActionButton" ng-click="upgradeClust.upgrade()">
    <span translate="mediaFusion.upgradeClusters.upgradeNow">
    </span>
  </button>
  <button class="btn pull-right" id="convertCancelButton" ng-click="upgradeClust.close()" style="margin-right: 10px">
    <span translate="common.cancel">
    </span>
  </button>
</div>
