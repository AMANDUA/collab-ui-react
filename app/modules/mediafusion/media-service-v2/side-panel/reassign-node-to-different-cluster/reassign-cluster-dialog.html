<div class="modal-header">
  <button class="close" id="convertModalClose" ng-click="$dismiss()" type="button" aria-label="{{::'common.close' | translate}}"></button>
  <h5 class="modal-title" translate="mediaFusion.reassign.moveNode">
</div>
<div class="modal-body">
  <div >
    <p>
      {{reassignCluster.reassignText}}
    </p>
  </div>
  <br>
  <div class="columns medium-8 moveNodeDropDown inputHostNameForm">
    <cs-select ng-model="reassignCluster.selectedCluster" options="reassignCluster.options" placeholder="reassignCluster.selectPlaceholder" combo="true">
    </cs-select>
  </div>
</div>
<div class="modal-footer" >
  <button class="btn btn--primary pull-right" id="convertActionButton" ng-click="reassignCluster.reassign()" ng-disabled="!reassignCluster.canContinue()">
    <span translate="mediaFusion.reassign.moveNode">
    </span>
  </button>
  <button class="btn pull-right" id="convertCancelButton" ng-click="$dismiss()" style="margin-right: 10px">
    <span translate="common.cancel">
    </span>
  </button>
</div>
