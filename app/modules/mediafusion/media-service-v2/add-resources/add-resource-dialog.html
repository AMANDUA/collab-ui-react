<div class="modal-header">
  <button type="button" class="close" ng-click="redirectResource.closeSetupModal()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h5 class="modal-title">
    <span translate="mediaFusion.add-resource-dialog.titleV2">
    </span>
  </h5>
</div>
<div class="modal-body">
  <div ng-show="redirectResource.yesProceed && !redirectResource.enableRedirectToTarget">
    <div>
      <h4 class="addResourceInlineBlock" translate="mediaFusion.add-resource-dialog.yesInfo1"></h4>
      <h4 class="addResourceFQDN" tooltip="{{'mediaFusion.add-resource-dialog.fqdn' | translate}}" translate="mediaFusion.add-resource-dialog.yesInfo2"></h4>
      <h4 class="addResourceInlineBlock" translate="mediaFusion.add-resource-dialog.yesInfo3"></h4>
    </div>
    <form name="inputHostNameForm" class="inputHostNameForm">
      <div>
        <br>
        <div class="row showgrid">
          <div class="columns medium-5">
            <p translate="mediaFusion.add-resource-dialog.text1V2">
            </p>
          </div>
          <div class="columns medium-6 inputHostNameForm">
            <cs-select combo="true" ng-model="redirectResource.selectedCluster" options="redirectResource.clusterList" placeholder="redirectResource.selectPlaceholder">
            </cs-select>
          </div>
        </div>
        <br>
        <div class="row showgrid">
          <div class="columns medium-5">
            <p class="addResourceInlineBlock" translate="mediaFusion.add-resource-dialog.text3V1"/>
            <p class="addResourceFQDN" tooltip="{{'mediaFusion.add-resource-dialog.fqdn' | translate}}" translate="mediaFusion.add-resource-dialog.yesInfo2"/>
            <p class="addResourceInlineBlock" translate="mediaFusion.add-resource-dialog.text3V3"/>
          </div>
          <div class="columns medium-6 inputHostNameForm">
            <input class="cs-input" ng-model="redirectResource.hostName" placeholder="{{'mediaFusion.add-resource-dialog.hostname-placeholder' | translate}} " type="text">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div ng-show="redirectResource.enableRedirectToTarget">
    <h3>
      <span translate="mediaFusion.add-resource-dialog.grant-registration-success-header-old-cluster" translate-values="{hostname: redirectResource.hostName || '', clustername: redirectResource.selectedCluster || ''}">
      </span>
    </h3>
    <br>
    <p>
      <span translate="mediaFusion.add-resource-dialog.grant-success-information">
      </span>
    </p>
  </div>
  <div ng-hide="redirectResource.noProceed || redirectResource.yesProceed || redirectResource.enableRedirectToTarget">
    <div>
      <h4 translate="mediaFusion.add-resource-dialog.firstStep"></h4>
    </div>
    <div class="myAddResourceForm">
      <form name="myAddResourceForm">
        <div class="cs-radio-group">
          <div class="radioDisplay">
            <input cs-input type="radio" ng-model="redirectResource.radio" id="yes" name="redirectResource" value="1" cs-input-label="{{'mediaFusion.add-resource-dialog.yesProceed' | translate}}" class="radioNoTranform">
          </div>
          <div class="radioDisplay">
            <input cs-input type="radio" ng-model="redirectResource.radio" id="no" name="redirectResource" value="0" cs-input-label="{{'mediaFusion.add-resource-dialog.noProceed' | translate}}" cs-input-help-text="{{'mediaFusion.add-resource-dialog.noProceed-helptext' | translate}}" class="radioNoTranform">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div ng-show="redirectResource.noProceed">
    <a target="_self" href="https://7f3b835a2983943a12b7-f3ec652549fc8fa11516a139bfb29b79.ssl.cf5.rackcdn.com/Media-Fusion-Management-Connector/mfusion.ova" download="mfusion.ova"/>
    <div>
      <h4 translate="mediaFusion.add-resource-dialog.noInfo"></h4>
    </div>
    <br>
    <br>
    <div>
      <h4 translate="mediaFusion.add-resource-dialog.noRetryInfo"></h4>
    </div>
    <div class="addResourceBodyInfo">
      <p>
        {{'mediaFusion.add-resource-dialog.noDesc1' | translate}} <a href="https://www.cisco.com/go/hybrid-services-media"  target='_blank'>{{'mediaFusion.add-resource-dialog.noDesc2' | translate}}</a>
      </p>
    </div>
    <!--div class="addResourceBodyInfo">
      <p translate="mediaFusion.add-resource-dialog.noDesc3"></p>
    </div-->
  </div>
</div>
<div class="modal-footer">
  <div ng-hide="redirectResource.noProceed || redirectResource.enableRedirectToTarget || redirectResource.fromClusters">
    <button class="btn" ng-click="redirectResource.closeSetupModal()">
      <span translate="mediaFusion.add-resource-dialog.cancel"></span>
    </button>
    <button class="btn activate-button btn--primary" ng-click="redirectResource.next()" ng-disabled="!redirectResource.canGoNext()">
      <span translate="mediaFusion.add-resource-dialog.next"></span>
    </button>
  </div>
  <div ng-hide="redirectResource.noProceed || redirectResource.enableRedirectToTarget || !redirectResource.fromClusters">
    <button class="btn" ng-click="redirectResource.back()">
      <span translate="mediaFusion.add-resource-dialog.back"></span>
    </button>
    <button class="btn activate-button btn--primary" ng-click="redirectResource.next()"  ng-disabled="!redirectResource.canGoNext()">
      <span translate="mediaFusion.add-resource-dialog.next"></span>
    </button>
  </div>
  <div ng-show="redirectResource.noProceed">
    <button class="btn activate-button btn--primary" ng-click="redirectResource.closeSetupModal(true)">
      <span translate="common.ok"></span>
    </button>
  </div>
  <div ng-show="redirectResource.enableRedirectToTarget">
    <button class="btn" ng-click="redirectResource.back()">
      <span translate="mediaFusion.add-resource-dialog.back"></span>
    </button>
    <button class="btn register-button btn--primary" ng-click="redirectResource.redirectToTargetAndCloseWindowClicked(redirectResource.hostName, redirectResource.selectedCluster)">
      <span translate="mediaFusion.add-resource-dialog.register"></span>
    </button>
  </div>
</div>
