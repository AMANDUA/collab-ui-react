<div class="modal-header">
  <button id="convertModalClose" type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <div ng-show="hostDeregister.error">
    <h5 class="modal-title" translate="mediaFusion.clusters.deregisterErrorHeader"></h5>
  </div>
  <div ng-hide="hostDeregister.error">
    <h5 class="modal-title" translate="mediaFusion.deregister.header"></h5>
  </div>
</div>

<div class="modal-body">
  <div ng-show="hostDeregister.error" class="alert alert-danger" style="margin-bottom: 30px">
    {{hostDeregister.error}}
  </div>

  <div ng-hide="hostDeregister.error">
    <span translate="mediaFusion.deregister.body1"></span>
    <span translate="mediaFusion.deregister.body2"></span>
  </div>
</div>

<div class="modal-footer" ng-hide="hostDeregister.error">
  <button class="btn" ng-click="$dismiss()">
    <span translate="common.cancel"></span>
  </button>
  <button ng-disabled="hostDeregister.saving" id="convertActionButton" class="btn btn--alert"
          ng-click="hostDeregister.deregister()">
    <span ng-hide="hostDeregister.saving" translate="mediaFusion.deregister.header"></span>
      <span ng-show="hostDeregister.saving">
        <i class="icon icon-spinner"/>
      </span>
  </button>
</div>
<div class="modal-footer" ng-show="hostDeregister.error">
  <button class="btn pull-right" ng-click="$dismiss()">
    <span translate="common.ok"></span>
  </button>
</div>
