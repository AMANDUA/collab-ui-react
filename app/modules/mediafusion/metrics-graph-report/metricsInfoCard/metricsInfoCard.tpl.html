<cs-card-layout>
<cs-card class="large-3 medium-6 small-12 menu-card header-bar grey overview-card">
    <article>
        <header>
            <div class="metrics-header" translate ='mediaFusion.metrics.total_calls'></div>
        </header>
        <section>
            <div class="metrics-info"> 
                <div class="no-data" ng-if="$ctrl.parentcntrl.total === $ctrl.parentcntrl.noData">{{$ctrl.parentcntrl.total}}</div>
                <div ng-if="$ctrl.parentcntrl.total !== $ctrl.parentcntrl.noData">
                    <div class="call-counts">{{$ctrl.parentcntrl.total}}</div>
                       <div class="spinner-position" ng-if="!$ctrl.parentcntrl.total && $ctrl.parentcntrl.total !== 0">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
            </div>
            </div>
        </section>
    </article>
  </cs-card>
   <cs-card class="large-3 medium-6 small-12 menu-card header-bar orange overview-card">
    <article>
        <header>
            <span class="metrics-header" translate ='mediaFusion.metrics.onpremcalls' ng-if="$ctrl.parentcntrl.clusterSelected === 'All Clusters'"></span>
                <span class="metrics-header" translate ='mediaFusion.metrics.hostedcalls' ng-if="$ctrl.parentcntrl.clusterSelected !== 'All Clusters'"></span>
        </header>
        <section>
            <div class="metrics-info">
                <div class="no-data" ng-if="$ctrl.parentcntrl.onprem === $ctrl.parentcntrl.noData">{{$ctrl.parentcntrl.onprem}}</div>
                <div ng-if="$ctrl.parentcntrl.onprem !== $ctrl.parentcntrl.noData">
                    <div class="call-counts">{{$ctrl.parentcntrl.onprem}}</div>
                       <div class="spinner-position" ng-if="!$ctrl.parentcntrl.onprem && $ctrl.parentcntrl.onprem !== 0">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
                </div>    
            </div>
        </section>
    </article>
 </cs-card>
 <cs-card class="large-3 medium-6 small-12 menu-card header-bar green overview-card">
    <article>
        <header>
            <span class="metrics-header" translate ='mediaFusion.metrics.cloudcalls' ng-if="$ctrl.parentcntrl.clusterSelected === 'All Clusters'"></span>
                <span class="metrics-header" translate ='mediaFusion.metrics.redirectedcalls' ng-if="$ctrl.parentcntrl.clusterSelected !== 'All Clusters'"></span>
        </header>
        <section>
            <div class="metrics-info">
                <div class="no-data" ng-if="$ctrl.parentcntrl.cloud === $ctrl.parentcntrl.noData">{{$ctrl.parentcntrl.cloud}}</div>
                <div ng-if="$ctrl.parentcntrl.cloud !== $ctrl.parentcntrl.noData">
                    <div class="call-counts">{{$ctrl.parentcntrl.cloud}}</div>
                       <div class="spinner-position" ng-if="!$ctrl.parentcntrl.cloud && $ctrl.parentcntrl.cloud !== 0">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
                </div>    
            </div>
        </section>
    </article>
 </cs-card>
 <cs-card class="large-3 medium-6 small-12 menu-card header-bar blue overview-card">
    <article>
        <header>
            <div class="metrics-header" translate ='mediaFusion.metrics.clusteravailability'></div>
        </header>
        <section>
            <div class="metrics-info">
                <div class="no-data" ng-if="$ctrl.parentcntrl.clusterAvailability === $ctrl.parentcntrl.noData">{{$ctrl.parentcntrl.clusterAvailability}}</div>
                <div ng-if="$ctrl.parentcntrl.clusterAvailability !== $ctrl.parentcntrl.noData">
                    <div class="availability-counts">{{$ctrl.parentcntrl.clusterAvailability}}</div>
                       <div class="spinner-position" ng-if="!$ctrl.parentcntrl.clusterAvailability">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
                </div>    
            </div>
        </section>
    </article>
  </cs-card>
</cs-card-layout>
