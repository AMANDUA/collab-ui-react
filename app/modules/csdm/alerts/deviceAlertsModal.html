<div class="modal-header">
  <h4 class="modal-title">Alert me with new results for this search</h4>
</div>
<div class="modal-body">
  <p>We will keep you updated through Webex Teams</p>
</div>
<div class="modal-footer">
  <button
    class="btn btn--default"
    ng-click="vm.dismiss()"
    translate="common.cancel"></button>
  <button
    cs-btn
    class="btn btn--primary"
    ng-click="vm.save()">
    <span>Alert me</span>
  </button>
</div>
