<div class="grid-contents grid-cell-image-text" ng-click="grid.appScope.selectRow(grid, row)">
  <span ng-if="row.entity.accountType === 'MACHINE'" class="user-img account_avatar place_avatar">
    <i class="icon icon-location"></i>
  </span>
  <span ng-if="row.entity.accountType === 'PERSON' && !row.entity.thumbnailUrl" class="user-img account_avatar">
    <i class="icon icon-user"></i>
  </span>
  <img ng-if="row.entity.accountType === 'PERSON' && row.entity.thumbnailUrl" class="user-img account_avatar" ng-src="{{row.entity.thumbnailUrl}}"/>
  <span class="belongs-to">
    {{row.entity.displayName}}
  </span>
</div>
