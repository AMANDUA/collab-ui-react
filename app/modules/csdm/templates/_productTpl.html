<div class="grid-contents grid-cell-image-text" ng-click="grid.appScope.selectRow(grid, row)">
  <img ng-if="row.entity.imageThumb" class="type_image" ng-src="{{row.entity.imageThumb}}"/>
  <span class="column-text" ng-bind-html="row.entity.product | highlightFromSearch:grid.appScope.searchObject():'product'">
    <span class="feature-status" ng-if="row.entity.addOnModuleCount > 0">+ {{row.entity.addOnModuleCount}} {{ :: 'deviceOverviewPage.kem' | translate }}</span>
  </span>
</div>
