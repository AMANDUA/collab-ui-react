<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.close()" aria-label="{{::'common.close' | translate}}"></button>
  <div class="modal-title" translate="deviceBulk.exportData.exportAsCSV"></div>
</div>

<div class="modal-body">
  <h5 class="lead"
      translate="deviceBulk.exportData.deviceExportDescription"
      translate-interpolation="messageformat"
      translate-values="{nDevices: $ctrl.numberOfDevices}"></h5>
  <br>
  <label ng-repeat="(key, val) in $ctrl.fields">
    <input cs-input
           id="{{key}}"
           type="checkbox"
           cs-input-label="{{ val.label + ' (' +key + ')'}}"
           ng-model="$ctrl.fields[key].included"/>
  </label>
</div>

<div class="modal-footer">
  <button class="btn btn--default" ng-click="$ctrl.close()" translate="common.cancel"></button>
  <button class="btn btn--primary" ng-click="$ctrl.export()" translate="common.export"></button>
</div>
