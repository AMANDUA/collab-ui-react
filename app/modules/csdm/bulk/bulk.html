<div class="sq-device-bulk-overview">
  <cs-sp-header>
    <div class="header-image">
      <div class="device-img">
        <img src="/images/devices-hi/space_avatar.png"/>
      </div>
    </div>
    <div class="header-info">
      <div class="header-info-wrap">
        <div class="header-title">
          <span
            ng-show="bulk.size() === 1"
            id="header-title"
            translate="deviceBulk.1DeviceSelected">
          </span>
          <span
            ng-show="bulk.size() > 1"
            id="header-title"
            translate="deviceBulk.xDevicesSelected"
            translate-values="{nDevices: bulk.size()}">
          </span>
        </div>
      </div>
    </div>
  </cs-sp-header>
  <div class="side-panel-container-view" ui-view="side-panel-container">
    <cs-sp-container>
      <cs-sp-section>
        <div class="section-title-row">
          <span class="section-name" translate="spacesPage.actionsHeader"></span>
        </div>
        <div class="form-group">
          <button
            ng-click="bulk.askDelete()"
            class="btn btn-action"
            translate="common.delete">
          </button>
        </div>
      </cs-sp-section>
    </cs-sp-container>
  </div>
</div>
