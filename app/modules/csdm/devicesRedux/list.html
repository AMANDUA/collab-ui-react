<div class="result-pane">
  <div ng-show="lctrl.selectAllSpinner">
    <div class="select-all-screen"></div>
    <div class="select-all-container">
      <div class="select-all">
        <i class="icon icon-2x icon-spinner"/>
      </div>
    </div>
  </div>
  <div class="bulk-banner" ng-class="lctrl.bulkAll !== false ? 'enable' : ''">

    <span class="spinner" ng-show="lctrl.selectAllSpinner">
      <i class="icon icon-spinner"/>
    </span>
    <span
      class="text"
      ng-show="!lctrl.selectAllSpinner && lctrl.bulkSelectionCount === 1"
      id="header-title"
      translate="deviceBulk.1DeviceSelected">
    </span>
    <span
      class="text"
      ng-show="!lctrl.selectAllSpinner && lctrl.bulkSelectionCount > 1"
      id="header-title"
      translate="deviceBulk.xDevicesSelected"
      translate-values="{nDevices: lctrl.bulkSelectionCount}">
    </span>

    <div class="buttons">
      <i class="icon icon-trash"
         tooltip="{{ 'deviceBulk.deleteDevices' | translate }}"
         tooltip-animation="true"
         aria-label="{{ 'deviceBulk.deleteDevices' | translate }}"
         ng-click="lctrl.bulkDelete()"></i>
    </div>
  </div>
  <cs-grid class="gridStyle" grid-api="lctrl.gridApi" grid-options="lctrl.gridOptions"></cs-grid>
  <div class="loadmorecontainer">
    <div class="loadmore" ng-show="lctrl.loadingMoreSpinner">
      <i class="icon icon-2x icon-spinner"/>
    </div>
  </div>
</div>
