<div class="overview-bmmp-banner" ng-if="$ctrl.show() && $ctrl.isOverview()" ng-class="{ 'readonly': $ctrl.isReadOnly }">
  <div class="cisco-bmmp-marketing-closeable-widget"
    data-application-page="overview"
    data-widget-location="top-bar"
    data-close-handler="closeWidget();"
    data-styled="true">
  </div>
</div>
<div class="reports-bmmp-banner" ng-if="$ctrl.show() && $ctrl.isReports()">
  <div class="cisco-bmmp-marketing-closeable-widget"
    data-application-page="reports"
    data-close-handler="closeWidget();"
    data-styled="true">
  </div>
</div>
