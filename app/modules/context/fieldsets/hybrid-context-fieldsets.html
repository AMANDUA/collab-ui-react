<div class="field-list">
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter
        ng-model="contextFieldsets.placeholder.count" search-item-fn="contextFieldsets.filterList(searchStr)" placeholder-text="{{contextFieldsets.placeholder.name}}">
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <span ng-if="!contextFieldsets.showNew" tooltip-class="context-tooltip" tooltip="{{contextFieldsets.maxLimitReachedTooltip}}" tooltip-placement="left">
        <button class="btn btn--people"
                ng-disabled="contextFieldsets.fetchFailed || !contextFieldsets.showNew"
                translate="common.new"></button>
      </span>
      <span ng-if="contextFieldsets.showNew">
        <button class="btn btn--people"
                ng-click="contextFieldsets.createFieldset()"
                ng-disabled="contextFieldsets.fetchFailed || !contextFieldsets.showNew"
                translate="common.new"></button>
      </span>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="row grid">
    <div ng-if="!contextFieldsets.noSearchResults">
      <div class="gridStyle" ui-grid="contextFieldsets.gridOptions" ui-grid-selection ui-grid-infinite-scroll></div>
      <div class="grid-refresh" ng-if="contextFieldsets.gridRefresh">
        <i class="icon icon-spinner icon-2x"></i>
      </div>
    </div>
    <div class="search-noresults" ng-if="contextFieldsets.noSearchResults">
      <div class="none_found">
        <i class="icon icon-circle-comp-negative" />
        <span class="h2" translate="context.dictionary.fieldsetPage.noneFound"></span>
        <span class="h5" translate="common.trySearchAgain"></span>
      </div>
    </div>
  </div>
</div>
