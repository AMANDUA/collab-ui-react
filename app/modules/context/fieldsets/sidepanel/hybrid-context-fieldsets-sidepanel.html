<div class="context-fieldsets-sidepanel">
  <!-- header for the side panel -->
  <div ui-view="header"></div>

  <!-- main side panel body -->
  <cs-sp-container>
    <div class="section-wrapper">
      <input
        cs-input
        type="text"
        id="fieldsetId"
        ng-model="$ctrl.fieldset.id"
        cs-input-group-size="medium-12"
        cs-input-label="{{'context.dictionary.fieldsetPage.fieldsetId' | translate}}"
        readonly="true">
    </div>

    <div class="cs-input-group">
      <p translate="common.description"></p>
      <textarea
        rows="4"
        id="fieldsetDescription"
        class="form-control"
        disabled
        ng-model="$ctrl.fieldset.description"/>
    </div>

    <div class="feature">
      <a ui-sref="context-fieldsets-sidepanel.fields({fields: $ctrl.fields})">
        <span class="feature-name" translate="context.dictionary.fieldsetPage.fields"></span>
        <span class="feature-status" ng-if="$ctrl.fields.length === 0" translate="common.none"></span>
        <span class="feature-status" ng-if="$ctrl.fields.length > 0" >{{$ctrl.fields.length}}</span>
        <i class="feature-status feature-arrow"></i>
      </a>
    </div>

    <div class="cs-input-group">
      <div class="feature-name" translate="context.dictionary.fieldPage.lastUpdated"></div>
      <div class="feature-status">{{$ctrl.lastUpdated}}</div>
    </div>

  </cs-sp-container>
</div>
