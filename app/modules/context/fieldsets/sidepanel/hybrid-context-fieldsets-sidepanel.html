<div class="context-fieldsets-sidepanel">
  <!-- header for the side panel -->
  <div ui-view="header"></div>

  <!-- main side panel body -->
  <cs-sp-container>
    <div class="section-wrapper">
      <div class="cs-input-group">
        <p class="cs-input-label" translate="context.dictionary.fieldsetPage.fieldsetId"></p>
        <input
          cs-input
          type="text"
          id="fieldsetId"
          ng-model="$ctrl.fieldset.id"
          cs-input-group-size="medium-12"
          disabled>
      </div>

      <div class="cs-input-group">
        <p class="cs-input-label" translate="common.description"></p>
        <textarea
          rows="4"
          id="fieldsetDescription"
          class="form-control"
          disabled
          ng-model="$ctrl.fieldset.description"/>
      </div>
    </div>

    <div class="cs-input-group">
      <div class="feature">
      <a ui-sref="context-fieldsets-sidepanel.fields({fields: $ctrl.fields})">
        <span class="feature-name field-label" translate="context.dictionary.fieldsetPage.fields"></span>
        <span class="feature-status" ng-if="$ctrl.fields.length === 0" translate="common.none"></span>
        <span class="feature-status" ng-if="$ctrl.fields.length > 0" >{{$ctrl.fields.length}}</span>
        <i class="feature-status feature-arrow"></i>
      </a>
      </div>
    </div>

    <div class="cs-input-group">
      <p class="cs-input-label"  translate="context.dictionary.fieldPage.lastUpdated"></p>
      <div class="feature-status" ng-if="$ctrl.lastUpdated">{{$ctrl.lastUpdated}}</div>
      <div class="feature-status" ng-if="!$ctrl.lastUpdated" translate="context.dictionary.unavailable"></div>
    </div>

  </cs-sp-container>
</div>
