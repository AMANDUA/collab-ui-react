<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
  </button>
  <h3 class="modal-title" translate="{{newPlace.title}}"></h3>
</div>
<div class="modal-body device-wizard">
  <div>
    <h4 translate="addDeviceWizard.newSharedSpace.newPlace"></h4>
    <p translate="placesPage.placesDefinition"></p>
    <div class="newPlaceSpacing" ></div>
    <form class="createNewPlaceForm" onsubmit="$('#next-button').click()">
      <div>
        <input
            required
            type="text"
            id="newPlace"
            name="roomName"
            focus-on
            ng-model="newPlace.deviceName"
            placeholder="{{'addDeviceWizard.newSharedSpace.insertRoomName' | translate}}"
            class="form-control"
            autocomplete="off"
            maxlength="127">
        </input>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">

  <button
    type="button"
    class="btn"
    ng-click="$dismiss()"
    translate="common.cancel">
  </button>
  <button
      cs-btn
      id="next-button"
      class="btn btn--primary"
      ng-click="newPlace.next()"
      ng-disabled="!newPlace.isNameValid()">
        <span translate="common.next"></span>
    </button>
  </button>
</div>
