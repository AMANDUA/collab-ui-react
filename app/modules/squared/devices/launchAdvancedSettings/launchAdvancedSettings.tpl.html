<div class="modal-header">
  <h3 class="modal-title" translate="{{vm.state.title}}"></h3>
</div>
<div class="modal-body">
  <span translate="{{vm.state.message}}"></span>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-if="vm.state.button1text" ng-click="vm.state.button1Click()" translate="{{vm.state.button1text}}"></button>
  <button class="btn btn-primary" ng-if="vm.state.button2text" ng-click="vm.state.button2Click()" translate="{{vm.state.button2text}}"></button>
</div>
