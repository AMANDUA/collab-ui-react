<!-- header -->
<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="$dismiss()"
    aria-label="{{::'common.close' | translate}}">
  </button>
  <h3 class="modal-title" translate="addDeviceWizard.confirmRoomDeviceOnly.roomDeviceOnly"></h3>
</div>

<!-- body -->
<div class="modal-body">
  <p>
    <span translate="addDeviceWizard.confirmRoomDeviceOnly.noSparkCallWarning"></span>
  </p>
</div>

<!-- footer -->
<div
  class="modal-footer">
  <button
    class="btn"
    ng-click="$dismiss()"
    translate="common.cancel">
  </button>
  <button
    class="btn btn--primary"
    sq-click-promise="confirmRoomDeviceOnly.next()"
    translate="common.ok">
  </button>
</div>
