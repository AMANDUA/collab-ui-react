<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
  </button>
  <h3 class="modal-title" translate="{{ chooseDeviceType.title }}"></h3>
</div>
<div class="modal-body choose-device-type device-wizard">
  <div>
    <h4 ng-if="!chooseDeviceType.isNewPlaceFlow()" translate="addDeviceWizard.chooseDeviceType.deviceType"></h4>
    <h4 ng-if="chooseDeviceType.isNewPlaceFlow()"
        translate="addDeviceWizard.chooseDeviceType.deviceTypeNewPlace"></h4>
    <p class="wizardDescription" translate="addDeviceWizard.chooseDeviceType.deviceTypeInstructions"></p>
    <div class="typeChoice">
      <div class="typeButtonWrapper typeButtonWrapperLeft">
        <div class="typeButton"
             ng-class="{'typeButtonClicked':chooseDeviceType.selectedDeviceType === 'huron'}"
             ng-click="chooseDeviceType.huron()"
             ng-dblclick="chooseDeviceType.next()">
          <div class="typeImageBox">
            <img class="typeImage" type="image" src="images/devices/desk-phone-system.png"/>
          </div>
          <h4 translate="addDeviceWizard.chooseDeviceType.deskPhone"></h4>
          <span ng-if="!chooseDeviceType.showATA" translate="addDeviceWizard.chooseDeviceType.deskPhoneExamples"></span>
          <span ng-if="chooseDeviceType.showATA" translate="addDeviceWizard.chooseDeviceType.deskPhoneExamplesExtra"></span>
        </div>
        <div class="errorBox" ng-if="chooseDeviceType.huronError">
          <i class="icon icon-warning"></i>
          <span translate="addDeviceWizard.chooseDeviceType.deskPhoneLicenseWarning"></span>
        </div>
      </div>
      <div class="typeButtonWrapper">
        <div class="typeButton"
             ng-class="{'typeButtonClicked':chooseDeviceType.selectedDeviceType === 'cloudberry'}"
             ng-click="chooseDeviceType.cloudberry()"
             ng-dblclick="chooseDeviceType.next()">
          <div class="typeImageBox">
            <img class="typeImage" type="image" src="images/devices/room-system.png"/>
          </div>
          <h4 translate="addDeviceWizard.chooseDeviceType.roomSystem"></h4>
          <span translate="addDeviceWizard.chooseDeviceType.roomSystemExamples" ng-hide="chooseDeviceType.showDarling"></span>
          <span translate="addDeviceWizard.chooseDeviceType.roomSystemExamplesExpanded" ng-show="chooseDeviceType.showDarling"></span>
        </div>
        <div class="errorBox" ng-if="chooseDeviceType.cloudberryError">
          <i class="icon icon-warning"></i>
          <span translate="addDeviceWizard.chooseDeviceType.roomSystemLicenseWarning"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn"
    ng-hide="chooseDeviceType.hideBackButton"
    sq-click-promise="chooseDeviceType.back()"
    translate="common.back">
  </button>
  <button
    type="button"
    class="btn"
    ng-hide="chooseDeviceType.hideCancelButton"
    ng-click="$dismiss()"
    translate="common.cancel">
  </button>
  <button
    cs-btn
    class="btn btn--primary"
    loading="chooseDeviceType.isLoading"
    ng-disabled="!chooseDeviceType.selectedDeviceType"
    ng-click="chooseDeviceType.next()">
    <span translate="common.next"></span>
  </button>
</div>
