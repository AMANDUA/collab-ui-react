<!-- header -->
<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="$dismiss()"
    aria-label="{{::'common.close' | translate}}">
  </button>
  <h3
    class="modal-title"
    translate="spacesPage.rebootDevice">
  </h3>
</div>

<!-- body -->
<div class="modal-body">
  <p>
    <span
      translate="spacesPage.rebootDeviceConfText">
    </span>
  </p>
</div>

<!-- footer -->
<div class="modal-footer">
  <button
    class="btn"
    ng-click="$dismiss()"
    translate="common.cancel">
  </button>
  <button
    class="btn btn--negative"
    sq-click-promise="rdc.resetDevice(sc.currentDevice)" >
    <span translate="spacesPage.rebootDevice"></span>
  </button>
</div>
