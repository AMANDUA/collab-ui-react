<div class="sq-devices-page">
  <cs-page-header title-name="{{::'spacesPage.title' | translate}}"></cs-page-header>
  <cs-page-sub-header ng-hide="sc.filteredView.isInState(sc.filteredView.emptydatasource)">
    <cs-page-sub-header-left>
      <cs-searchfilter filters="sc.filteredView.getFilters()"
                       search-item-fn="sc.filteredView.setCurrentSearch(searchStr)"
                       set-filter-fn="sc.filteredView.setCurrentFilterValue(filter.filterValue)">{}
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <span
        ng-if="sc.deviceExportFeature"
        class="icon icon-download export-button"
        ng-click="sc.startDeviceExport()"
        ng-hide="sc.exporting">
      </span>
      <button
        class="btn btn--people add-button"
        ng-click="sc.startAddDeviceFlow()"
        ng-disabled="sc.addDeviceIsDisabled">
        <span translate="spacesPage.addBtn"></span>
      </button>

    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="content-container">
    <cs-accordion id="licenseWarning" ng-show="sc.licenseError">
      <cs-accordion-group show-caret="true" display-status="warning">
        <cs-accordion-heading>
          <span class="badge badge-custom-warn">{{'spacesPage.licenseWarningTitle' | translate}}</span>
          <span>{{'spacesPage.licenseWarningHeader' | translate}}</span>
        </cs-accordion-heading>
        <p>{{sc.licenseError}}</p>
      </cs-accordion-group>
    </cs-accordion>
    <div ng-if="sc.filteredView.isInState(sc.filteredView.initializing) || sc.filteredView.isInState(sc.filteredView.searching)">
      <div class="message-container">
        <div class="empty-devices-content">
          <div class="grid-refresh">
            <i class='icon icon-spinner icon-2x'></i>
          </div>
        </div>
      </div>
    </div>
    <div ng-if="sc.filteredView.isInState(sc.filteredView.showresult)" id="roomsListPanel" class="row">
      <div class="gridStyle" ui-grid="sc.gridOptions" ui-grid-selection></div>
    </div>
    <div ng-if="sc.filteredView.isInState(sc.filteredView.emptysearchresult)">
      <div class="none_found">
        <i class="icon icon-circle-comp-negative"/>
        <span class="h2" translate="spacesPage.noneFound"></span>
        <span class="h5" translate="spacesPage.tryAgain"></span>
      </div>
    </div>
    <div ng-if="sc.filteredView.isInState(sc.filteredView.emptydatasource)">
      <div class="none_found">
        <i class="icon icon-circle-telepresence"/>
        <span class="h2" translate="spacesPage.nothingHere"></span>
        <span class="h5" translate="spacesPage.noDevices"></span>
        <button class="btn btn--people btn--large add-button" ng-click="sc.startAddDeviceFlow()">
          <span translate="spacesPage.addBtn"></span>
        </button>
      </div>
    </div>
  </div>
</div>
