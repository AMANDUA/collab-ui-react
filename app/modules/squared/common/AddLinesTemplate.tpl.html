<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{'common.close' | translate}}">
  </button>
  <h3 class="modal-title" translate="{{addLines.title}}"></h3>
</div>
<div class="modal-body device-wizard add-lines">
  <div>
    <h4 translate="addDeviceWizard.assignPhoneNumber.assignPhoneNumber"></h4>
    <p class="wizardDescription" translate="addDeviceWizard.assignPhoneNumber.assignPhoneNumberInstructions"></p>

    <div id="addDnAndExtToUserOptionButtons" class="page-option-buttons">
      <div >
        <i ng-if="addLines.isMapInProgress" class='icon icon-spinner did-map-spinner'></i>
        <a href focus-on id="mapDn" href translate="firstTimeWizard.mapPhoneNumberWithExt" ng-click="!addLines.isMapEnabled || addLines.mapDidToDn()"  ng-class="isMapEnabled ? 'primary' : 'disabled'"></a>
        <span class="option-separator-pipe">|</span>
        <i ng-if="isResetInProgress" class='icon icon-spinner did-map-spinner'></i>
        <a href translate="firstTimeWizard.reset" ng-click="!addLines.isResetEnabled || addLines.resetDns()" ng-class="addLines.isResetEnabled ? 'primary' : 'disabled'" ></a>
      </div>
    </div>

    <div class="addDnToUser grid">
      <cs-grid grid-options="addLines.addDnGridOptions" spinner="false"></cs-grid>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button
      id="back-button"
      class="btn"
      sq-click-promise="addLines.back()"
      translate="common.back">
  </button>
  <button
    cs-btn
    id="create-place-button"
    class="btn btn--primary"
    ng-disabled="addLines.isDisabled"
    ng-show="addLines.hasNextStep()"
    ng-click="addLines.next()">
    <span translate="common.next"></span>
  </button>
  <button
    cs-btn
    id="create-place-button"
    class="btn btn--primary"
    ng-disabled="addLines.isDisabled"
    ng-hide="addLines.hasNextStep()"
    ng-click="addLines.save()">
    <span translate="common.save"></span>
  </button>
</div>
