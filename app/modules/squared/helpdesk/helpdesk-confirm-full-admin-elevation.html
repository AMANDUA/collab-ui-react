<div class="modal-header">
  <h3 class="modal-title" translate="helpdesk.confirmFullAdminElevationTitle"></h3>
</div>
<div class="modal-body">
  <p translate="helpdesk.confirmFullAdminElevationText" translate-values="{customerUser: ctrl.customerDisplayName}"></p>

</div>
