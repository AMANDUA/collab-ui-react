<div class="hd-admin-elevation-wrapper">
  <div class="logo">
    <img src="/images/spark-logo.svg">
  </div>
  <h4 class="title" translate="helpdesk.adminElevation.title"></h4>
  <div class="admin-elevation-content-view">
    <div ng-show="$ctrl.state === 'INIT'" class="loading">
      <span class="spinner">
        <i class="icon icon-spinner"></i>
      </span>
    </div>
    <div class="info-wrapper">
      <p class="admin-elevation-info"
         ng-show="$ctrl.state == 'VALID_SIGNATURE'"
         translate="helpdesk.adminElevation.init" translate-values="{helpDeskOperatorName: $ctrl.helpDeskOperatorName, orgName: $ctrl.orgName}">
      </p>
    </div>
    <div ng-show="$ctrl.state !== 'INIT'" class="admin-elevation-wrapper">
      <div class="admin-elevation-buttons" ng-hide="$ctrl.state === 'ELEVATION_DONE' || $ctrl.state === 'REJECTED' || $ctrl.state === 'INVALID_SIGNATURE' || $ctrl.state === 'ERROR'">
        <button translate="helpdesk.adminElevation.reject" ng-click="$ctrl.rejectElevation()" ng-disabled="$ctrl.state === 'ELEVATION_DONE' || $ctrl.state === 'REJECTED'" href="" class="btn"></button>
        <button translate="helpdesk.adminElevation.grant" ng-click="$ctrl.grantElevation()" ng-disabled="$ctrl.state === 'ELEVATION_DONE' || $ctrl.state === 'REJECTED'" href="" class="btn btn--primary"></button>
      </div>
      <div ng-show="$ctrl.state === 'ELEVATION_DONE'">
        <p class="admin-elevation-info" translate="helpdesk.adminElevation.elevationDone" translate-values="{helpDeskOperatorName: $ctrl.helpDeskOperatorName, orgName: $ctrl.orgName}">
        </p>
      </div>
      <div ng-show="$ctrl.state === 'REJECTED'">
        <p class="admin-elevation-info" translate="helpdesk.adminElevation.elevationRejected" translate-values="{helpDeskOperatorName: $ctrl.helpDeskOperatorName}">
        </p>
      </div>
      <div ng-show="$ctrl.state === 'INVALID_SIGNATURE'">
        <p class="admin-elevation-info" translate="helpdesk.adminElevation.invalidSignature">
        </p>
      </div>
      <div ng-show="$ctrl.state === 'ERROR'">
        <p class="admin-elevation-info" translate="helpdesk.adminElevation.error">
        </p>
      </div>
    </div>
  </div>
</div>
