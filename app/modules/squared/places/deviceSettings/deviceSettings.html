<section-title
  title-key="deviceSettings.title">
</section-title>
<div class="form-group" ng-if="$ctrl.shouldShowUpgradeChannel">
  <label class="col-sm-4 control-label" translate="deviceSettings.softwareUpgradeChannel"></label>
  <div class="col-sm-7" >
    <cs-select
      ng-model="$ctrl.selectedUpgradeChannel"
      options="$ctrl.upgradeChannelOptions"
      is-disabled="$ctrl.updatingUpgradeChannel"
      labelfield="label"
      valuefield="value"
      on-change-fn="$ctrl.onSaveUpgradeChannel()"
    >
    </cs-select>
    <p class="form-control-static settingsWarning" ng-show="$ctrl.unsupportedDeviceTypeForUpgradeChannel"
       translate="deviceSettings.deviceNotSupported" translate-values="{ deviceType: $ctrl.unsupportedDeviceTypeForUpgradeChannel }"></p>
  </div>
</div>
<div class="form-group" ng-if="$ctrl.shouldShowGuiSettings">
  <label class="col-sm-4 control-label" translate="deviceSettings.guiSettings"></label>
  <div class="col-sm-8" >
    <cs-toggle-switch
      ng-model="$ctrl.guiSettingsEnabled"
      is-disabled="$ctrl.updatingGuiSettings"
      cs-change="$ctrl.onSaveGuiSettings()"
      toggle-id="guiSettingsEnabled"
      name="guiSettingsEnabled"
      size="small"
    >
    </cs-toggle-switch>
    <p class="form-control-static settingsWarning" ng-show="$ctrl.unsupportedDeviceTypeForGuiSettings"
       translate="deviceSettings.deviceNotSupported" translate-values="{ deviceType: $ctrl.unsupportedDeviceTypeForGuiSettings }"></p>
  </div>
</div>
