<cs-sp-header>

  <div class="header-image">
    <div class="device-img">
      <img src="/images/devices-hi/space_avatar.png" />
    </div>
  </div>

  <div class="header-info">
    <div class="header-info-wrap">
      <div class="header-title">
        <cr-inline-edit-text
          class="place-header-title-edit"
          value="$ctrl.currentPlace.displayName"
          on-save="$ctrl.save(newValue)">
        </cr-inline-edit-text>
      </div>
    </div>
  </div>

</cs-sp-header>
