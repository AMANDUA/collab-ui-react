<cs-sp-buttons ng-class="{invisible: !$ctrl.onPrefLanguageChange}">
  <button cs-btn loading="$ctrl.placeCallOverviewSaveInProcess" class="btn btn--primary" ng-click="$ctrl.savePlaceCallOverview()" ng-disabled="$ctrl.placeCallOverviewSaveInProcess" type="click">
    <span translate="common.save"></span>
  </button>
  <button cs-btn ng-click="$ctrl.onCancelPlaceCallOverview()">
    <span translate="common.cancel"></span>
  </button>
</cs-sp-buttons>
<cs-sp-container>
  <cs-sp-section ng-if="$ctrl.currentPlace.sipUrl">
    <section-title
      title-key="deviceOverviewPage.sipUrl">
    </section-title>
    <p>{{$ctrl.currentPlace.sipUrl}}</p>
  </cs-sp-section>
  <cs-sp-section>
    <div class="section-title-row">
      <span class="section-name" translate="directoryNumberPanel.preferredLanguage"></span>
    </div>
    <p class="description-block" 
      ng-show="$ctrl.hasSparkCall"
      translate="directoryNumberPanel.preferredLanguageDescription"></p>
    <p class="description-block" 
      ng-hide="$ctrl.hasSparkCall"
      translate="directoryNumberPanel.preferredLanguageDescriptionForCloudberryDevice"></p> 
    <div cs-loader ng-if="$ctrl.hasSparkCall" ng-hide="$ctrl.plIsLoaded"></div>
    <div ng-if="$ctrl.hasSparkCall" ng-show="$ctrl.plIsLoaded && $ctrl.isUserLocaleFT2Enabled">
      <cs-select
        name="languageSelect"
        ng-model="$ctrl.preferredLanguage"
        options="$ctrl.preferredLanguageOptions"
        labelfield="label"
        valuefield="value"
        filter="false"
        on-change-fn="$ctrl.onPrefLanguageChange=true"
      ></cs-select>
    </div>
  </cs-sp-section>
  <cs-sp-section ng-if="$ctrl.hasSparkCall">
    <section-title
      title-key="directoryNumberPanel.directNumbers"
      action-list="$ctrl.actionList">
    </section-title>
    <directory-number-list
      directory-numbers="$ctrl.directoryNumbers"
      directory-number-sref="place-overview.communication.line-overview({numberId: directoryNumber.uuid})"
      line-threshold="5"
      voicemail-enabled="$ctrl.voicemailEnabled"
      on-directory-number-click="$ctrl.onCancelPlaceCallOverview()">
    </directory-number-list>
  </cs-sp-section>
  <cs-sp-section ng-if="$ctrl.hasSparkCall">
    <section-title
      title-key="telephonyPreview.features">
    </section-title>
    <feature-list
      features="$ctrl.features"
      on-feature-click="$ctrl.clickFeature(feature)">
    </feature-list>
  </cs-sp-section>
</cs-sp-container>
