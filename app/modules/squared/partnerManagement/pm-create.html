<div class="partner-main centered" tabindex="0">
    <div class="row">
        <div class="main-heading">
            <h2 translate="partnerManagement.search.heading"></h2>
            <div class="panel-desc">
                <span class="input-spacing" translate="partnerManagement.create.desc"></span>
            </div>
        <div>

        <div class="columns">
            <label id="email-label" for="email" translate="partnerManagement.search.email"></label>
            <div>
                <input name="email" cs-input class="medium-8 input-checked" ng-model="vm.data.email" ng-readonly="true">
                <i id="check-glyph" class="icon icon-check icon-2x"></i>
            </div>

            <div class="medium-8">
                <form name="createForm">
                    <input cs-input class="form-control" name="name"
                        ng-model="vm.data.name" cs-input-label="{{'partnerManagement.search.name' | translate}}"
                        cs-input-messages="vm.messages" required
                        ng-blur="searchForm.confirmName.$validate()">

                    <input cs-input name="confirmName" class="form-control"
                        ng-model="vm.data.confirmName" cs-input-label="{{'partnerManagement.search.confirmName' | translate}}"
                        cs-input-messages="vm.messages" required validate-match="{{createForm.name.$viewValue}}">

                    <label translate="partnerManagement.create.type"></label>
                    <cs-select ng-model="vm.data.partnerType" options="vm.partnerOptions"
                        placeholder="vm.partnerPlaceholder" required></cs-select>

                    <div id="lifeCycle">
                        <input cs-input type="checkbox" ng-model="vm.data.lifeCyclePartner"
                        cs-input-label="{{'partnerManagement.create.lifeCycleCB' | translate}}">
                    </div>
                </form>
            </div>

            <button id="next" type="button" ng-click="vm.create()" class="btn btn--medium pm-next" ng-disabled="createForm.$invalid">
                <span ng-hide="vm.isLoading" translate="partnerManagement.next"></span>
                <div ng-show="vm.isLoading" cs-loader class="loader-example--small"></div>
            </button>
        </div>
    </div>
</div>
