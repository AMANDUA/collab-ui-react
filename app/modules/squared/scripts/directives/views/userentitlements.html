<div class="user-entitlements-body">
  <div class="entitle-preview-grp">
    <div class="entitle-check-grp" ng-repeat="key in entitlementsKeys" ng-if="isServiceAllowed(key)&&key&&key != 'jabberMessenger'">
      <div class="user-entitlement">
        <cs-checkbox class="user-entitlement__checkbox" ng-class="{
          'indentedCheckbox':shouldAddIndent(key,'webExSquared') && shouldAddIndent(key,'jabberMessenger'),
          }" ckid="{{'chk_'+key}}" ng-model="entitlements[key]" label="{{getServiceName(key)}}"></cs-checkbox>
        <span class="user-entitlement__tooltip" ng-switch="key">
          <i
            ng-switch-when="messengerInterop"
            class="icon icon-info ballast-r"
            tooltip="{{::'usersPage.ciscoSparkJabberInteropTooltip' | translate}}"
            tooltip-trigger="focus mouseenter"
            tooltip-class="long-msg"
            tooltip-placement="top"
            tooltip-animation="false"></i>
        </span>
      </div>
    </div>
  </div>
  <!-- TODO: replace this button with 'save'/'cancel' bar at top -->
  <br />
  <div class="entitle-save-btn">
    <button id="btn-save" class="btn btn--people btn-save" cs-btn loading="btn_saveLoad" ng-show="hasUserEntitlements" ng-disabled="saveDisabled" ng-click="changeEntitlement(currentUser)"><span translate="common.save"></span></button>
  </div>
</div>
