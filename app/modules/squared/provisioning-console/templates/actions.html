<span cs-dropdown class="actions-menu">
  <button cs-dropdown-toggle id="actionsButton" class="btn--none dropdown-toggle"
          ng-click="$event.stopPropagation()" ng-class="dropdown-toggle">
    <i class="icon icon-three-dots"></i>
  </button>
  <ul cs-dropdown-menu class="dropdown-menu dropdown-primary" role="menu" ng-class="">
    <li ng-if="row.entity.statusCode === 0 || row.entity.statusCode === '0'">
      <a ng-click="$event.stopPropagation(); grid.appScope.provisioningCtrl.moveTo(row.entity, 1);">
        <span>Mark as in progress</span>
      </a>
    </li>

    <li ng-if="row.entity.statusCode === 1 || row.entity.statusCode === '1'">
      <a ng-click="$event.stopPropagation(); grid.appScope.provisioningCtrl.moveTo(row.entity, 0);">
        <span>Mark as pending</span>
      </a>
    </li>

    <li>
      <a ng-click="$event.stopPropagation(); grid.appScope.provisioningCtrl.moveTo(row.entity, 2);">
        <span>Mark as completed</span>
      </a>
    </li>
  </ul>
</span>
