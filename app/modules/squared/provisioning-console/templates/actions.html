<span cs-dropdown class="actions-menu">
  <button cs-dropdown-toggle id="actionsButton" class="btn--none dropdown-toggle"
          ng-click="$event.stopPropagation()" ng-class="dropdown-toggle">
    <i class="icon icon-three-dots"></i>
  </button>
  <ul cs-dropdown-menu class="dropdown-menu dropdown-primary" role="menu" ng-class="">
    <li ng-if="row.entity.status === grid.appScope.status.PENDING">
      <a  ng-click="$event.stopPropagation(); grid.appScope.moveTo(row.entity, grid.appScope.status.PROGRESS);">
        <span translate="provisioningConsole.actions.progress"></span>
      </a>
    </li>

    <li ng-if="row.entity.status === grid.appScope.status.PROGRESS">
      <a ng-click="$event.stopPropagation(); grid.appScope.moveTo(row.entity, grid.appScope.status.PENDING);">
        <span translate="provisioningConsole.actions.pending"></span>
      </a>
    </li>

    <li>
      <a ng-click="$event.stopPropagation(); grid.appScope.moveTo(row.entity, grid.appScope.status.COMPLETED);">
        <span translate="provisioningConsole.actions.completed"></span></span>
      </a>
    </li>
  </ul>
</span>
