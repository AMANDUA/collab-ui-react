<cs-page-header title-name="{{'integrations.list.mainTitle' | translate}}"></cs-page-header>
<cs-page-sub-header>
  <cs-page-sub-header-left>
    <cs-searchfilter
      search-item-fn="$ctrl.filterList(searchStr)"
      clear-aria-text="{{::'common.clear' | translate}}"
      search-placeholder-text="{{::'common.search' | translate}}">
    </cs-searchfilter>
  </cs-page-sub-header-left>
  <cs-page-sub-header-right>
    <div class="global-access">
      <label ></label><span translate="integrations.list.globalAccess" class="global-access__label"></span>
        <span translate="{{$ctrl.l10nGlobalAccessPolicyString }}" class="global-access__value"></span>
      </label>
      <cs-toggle-switch ng-model="$ctrl.globalAccessPolicyAction"
        toggle-id="globalAccessToggle"
        name="globalAccessToggle"
        cs-change="$ctrl.onGlobalAccessChange(toggleValue)"
        size="small"></cs-toggle-switch>
    </div>
    <div class="refresh-time" translate="integrations.list.adoptionListRefreshTime"
    translate-values="{refreshDate: $ctrl.lastUpdateDate}"></div>
    </div>
  </cs-page-sub-header-right>
</cs-page-sub-header>

<cs-grid name="integrationsList"
  grid-api="$ctrl.gridApi"
  grid-options="$ctrl.gridOptions"
  spinner="$ctrl.isGridLoading"></cs-grid>
