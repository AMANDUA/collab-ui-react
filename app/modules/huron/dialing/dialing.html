<form name="$ctrl.form" novalidate role="form">
  <cs-sp-buttons ng-if="$ctrl.form.$dirty">
    <button cs-btn loading="$ctrl.saveInProcess" class="btn-primary" ng-click="$ctrl.save()" type="submit">
      <span translate="common.save"></span>
    </button>
    <button class="btn-default" translate="common.cancel" ng-click="$ctrl.reset()"></button>
  </cs-sp-buttons>
  <cs-sp-container cs-tabindex="$ctrl.form.$dirty ? -1 : 0">
    <cs-sp-section>
      <div class="section-title-row">
        <span class="section-name" translate="{{$ctrl.title}}"></span>
      </div>
      <cs-select
        name="dialing"
        ng-model="$ctrl.selected"
        options="$ctrl.options"
      ></cs-select>
    </cs-sp-section>
  </cs-sp-container>
</form>
