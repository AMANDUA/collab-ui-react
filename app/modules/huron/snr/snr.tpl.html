<form novalidate name="snr.form" novalidate role="form">
  <cs-sp-buttons ng-show="snr.form.$dirty">
    <button class="btn btn--primary" ng-click="snr.saveSingleNumberReach()" ng-disabled="snr.form.$invalid" type="submit" translate="common.save"></button>
    <button ng-click="snr.reset(snr.form)" translate="common.cancel"></button>
  </cs-sp-buttons>
  <cs-sp-container>
    <cs-sp-section class="snr-panel">
      <div class="section-title-row">
        <span class="section-name" translate="singleNumberReachPanel.title"></span>
        <cs-toggle-switch ng-model="snr.snrInfo.singleNumberReachEnabled" toggle-id="enableSnr" name="enableSnr" size="small"></cs-toggle-switch>
      </div>
      <p class="snr-description" translate="singleNumberReachPanel.description"></p>
      <p class="snr-description" translate="singleNumberReachPanel.description2"></p>

      <div class="form-group-wrapper" ng-if="snr.snrInfo.singleNumberReachEnabled">
        <div class="form-group">
          <label for="snrDestinationNumber" translate="singleNumberReachPanel.snrRemoteDestinationNumber"></label>
          <div class="snr-remote-destination-number">
            <cs-call-destination
              model="snr.snrInfo.remoteDest"
              size="medium-12"
              inputs="snr.callDestInputs"
              select-type="select"
              external-number-region-code-fn="snr.getRegionCode()"
              on-change-fn="snr.setSnr(model)">
            </cs-call-destination>
          </div>
        </div>
        <div class="form-group">
          <label for="snrWaitSeconds" translate="singleNumberReachPanel.snrWaitSeconds"></label>
          <div class="medium-2 snr-wait-seconds">
            <cs-select
              name="snrWaitSeconds"
              ng-model="snr.snrWaitSeconds"
              options="snr.snrWaitSecondsOptions"
              labelfield="name"
              valuefield="value">
            </cs-select>
          </div>
          <span class="snr-wait-seconds-label" translate="singleNumberReachPanel.snrSeconds"></span>
        </div>
      </div>
      <div ng-show="false">
        <p class="text-muted" translate="singleNumberReachPanel.snrNote"></p>
        <br>
        <cs-radiobutton choice="snr.snrLineOption" options="snr.snrOptions" label="label" value="line"></cs-radiobutton><br>
        <div ng-show="snr.snrLineOption !== 'all'">
        </div>
      </div>
      <div ng-if="snr.showRemove">
        <p class="snr-description" translate="singleNumberReachPanel.snrOffDescription"></p>
        <span class="snr-description"> {{snr.snrInfo.destination}}. </span>
        <a id="remove" ng-click="snr.remove()" translate="singleNumberReachPanel.remove"></a>
      </div>
    </cs-sp-section>
  </cs-sp-container>
</form>
