<div class="modal-header">

</div>

<!-- body -->
<div
  class="modal-body">
  <p class="spacing-for-second-paragraph">
    <span translate="multipleDevicesConfirm.activationCodeExplanation"></span>
  </p>
  <p>
    <span translate="multipleDevicesConfirm.multipleDevicesWarning"></span>
