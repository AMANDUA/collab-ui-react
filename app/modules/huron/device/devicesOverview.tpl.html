<cs-sp-section>
  <uc-device-list
    owner-type="user"
    device-list="ucDevices.devices"
    devices-loaded="ucDevices.loadedDevicesPromise"
    on-generate-fn="ucDevices.onGenerateOtpFn()"
    on-show-device-detail-fn="ucDevices.showDeviceDetails(device)">
  </uc-device-list>
</cs-sp-section>

<cs-sp-section ng-if="ucDevices.showDeviceSettings">
  <uc-device-settings
    owner-type="user"
    owner-id="ucDevices.currentUser.id"
    owner-display-name="ucDevices.currentUser.displayName"
    device-list="ucDevices.devices">
  </uc-device-settings>
</cs-sp-section>
