<div class="customer-overview">
  <cs-sp-header>
    <div class="header-info" id="customer-info">
      <div class="header-info-wrap">
        <div class="header-title">
          <span translate="pstnOrderOverview.historyAndImports"></span>
        </div>
        <div ng-if="$ctrl.vendor !== 'undefined'">
          <span ng-if="$ctrl.vendor !== 'BYOPSTN'">{{$ctrl.vendor}}</span>
          <span ng-if="$ctrl.vendor === 'BYOPSTN'" translate="pstnOrderOverview.privatePstnTrunk"></span>
        </div>
      </div>
    </div>
  </cs-sp-header>
  <div class="side-panel-container-view" ui-view="side-panel-container">
    <uc-orders-overview is-partner= "false" current-customer="$ctrl.currentCustomer"></uc-orders-overview>
  </div>
</div>
