<div class="pstn-swivel-numbers" ng-if="$ctrl.i387FeatureToggle">
  <div class="flex-space-between">
      <span class="h4" translate="pstnSetup.addPhoneNumbers"></span>
      <span class="h4" translate="pstnSetup.privatePstnTrunk"></span>
  </div>
  <p class="modal-note"/>Enter or copy/paste phone numbers.  Separate numbers by commas.</p>
  <cs-token-field tokens="$ctrl.number" tokenfieldid="$ctrl.tokenfieldid"
  tokenplaceholder="$ctrl.tokenplaceholder"
  tokenoptions="$ctrl.tokenoptions"
  tokenmethods="$ctrl.tokenmethods"></cs-token-field>
</div>
<div class="did-input" ng-if="!($ctrl.i387FeatureToggle)">
  <cs-token-field tokens="$ctrl.number" tokenfieldid="$ctrl.tokenfieldid" tokenplaceholder="$ctrl.tokenplaceholder" tokenoptions="$ctrl.tokenoptions" tokenmethods="$ctrl.tokenmethods"></cs-token-field>
  <div class="cs-input-group cs-input-checkbox" ng-if="!$ctrl.noAcknowledge">
      <input id="swivelEmergencyAcknowledge" name="swivelEmergencyAcknowledge"
        ng-false-value="null"
        ng-model="$ctrl.acknowledge"
        required type="checkbox"
        ng-change="$ctrl.onAckChange()"
        value="true">
      <label class="cs-checkbox" for="swivelEmergencyAcknowledge"><span translate="pstnSetup.emergencyAcknowledge"></span></label>
  </div>
</div>
