<div class="pstn-service-address">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h3 class="modal-title" translate="pstnSetup.setupPstn"></h3>
  </div>
  <div class="modal-body">
    <form class="row collapse" name="pstnServiceAddress.form">
      <emergency-services address="pstnServiceAddress.address" country-code="pstnServiceAddress.countryCode" validation="pstnServiceAddress.isValid" address-loading="pstnServiceAddress.loading" address-found="pstnServiceAddress.isValid" reset-address="pstnServiceAddress.resetAddress()" read-only="pstnServiceAddress.isValid"></emergency-services>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" ng-if="::pstnServiceAddress.hasBackButton()" ng-click="pstnServiceAddress.goBack()" translate="common.back"></button>
    <button class="btn btn--primary" cs-btn loading="pstnServiceAddress.loading" ng-click="pstnServiceAddress.next()" ng-disabled="pstnServiceAddress.form.$invalid"><span translate="common.next"></span></button>
  </div>
</div>
