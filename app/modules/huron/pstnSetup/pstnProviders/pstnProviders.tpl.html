<div class="pstn-providers">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h3 class="modal-title" translate="pstnSetup.setupService"></h3>
  </div>
  <div class="modal-body">
    <div class="loading" ng-if="pstnProviders.loading">
      <i class="icon icon-spinner"></i>
    </div>
    <uc-pstn-providers
      ng-if="pstnProviders.enableCarriers"
      ng-show="pstnProviders.showCarriers"
      on-change-fn="pstnProviders.onProviderChange()"
      on-ready-fn="pstnProviders.onProviderReady()">
    </uc-pstn-providers>
  </div>
</div>
