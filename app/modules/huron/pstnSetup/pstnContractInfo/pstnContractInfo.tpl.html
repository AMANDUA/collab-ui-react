<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
  <h3 class="modal-title" translate="pstnSetup.setupPstn"></h3>
</div>
<div class="modal-body">
  <h3 translate="pstnContractInformation.title"></h3>
  <p translate="pstnContractInformation.prompt"></p>
  <br>
  <form class="row collapse" name="pstnContractInfo.form">
    <uc-pstn-contact-info class="columns medium-6" contact="pstnContractInfo"></uc-pstn-contact-info>
  </form>
</div>
<div class="modal-footer">
  <button class="btn" ng-if="::pstnContractInfo.hasBackButton()" ng-click="pstnContractInfo.goBack()" translate="common.back"></button>
  <button class="btn btn--primary" ng-disabled="pstnContractInfo.form.$invalid" ng-click="pstnContractInfo.validateContactInfo()" translate="common.next"></button>
</div>
