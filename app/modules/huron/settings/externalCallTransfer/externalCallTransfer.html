<div ng-form="externalTransferForm">
  <label class="control-label" translate="externalTransfer.title"></label>
  <p class="description-block" translate="externalTransfer.desc"></p>
  <cs-toggle-switch
    ng-model="$ctrl.allowExternalTransfer"
    toggle-id="externalTransferEnabledToggle"
    name="externalTransferEnabledToggle"
    size="small"
    cs-change="$ctrl.onExternalTransferToggled(toggleValue)">
  </cs-toggle-switch>
</div>
