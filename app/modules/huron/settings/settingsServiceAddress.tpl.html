<div ng-if="settingsServiceAddress.loadingInit" class="loading-container">
  <i class="icon icon-spinner"></i>
</div>
<div ng-if="!settingsServiceAddress.loadingInit">
  <div ng-if="!settingsServiceAddress.isValid || (settingsServiceAddress.isValid && settingsServiceAddress.addressFound)">
    <hr-service-address ng-form="settingsServiceAddress.form" isolate-form address="settingsServiceAddress.address" read-only="settingsServiceAddress.isValid" ::hide-search="true" address-validate="settingsServiceAddress.validate()" modify="settingsServiceAddress.modify()"></hr-service-address>
  </div>
  <div ng-if="settingsServiceAddress.isValid && !settingsServiceAddress.addressFound">
    <div class="row collapse full">
      <div class="columns medium-12">
        {{settingsServiceAddress.address.streetAddress | uppercase}} {{settingsServiceAddress.address.unit | uppercase}}
      </div>
    </div>
    <div class="row collapse full">
        <div class="columns medium-12">
          {{settingsServiceAddress.address.city | uppercase}}<span ng-if="settingsServiceAddress.address.state">, {{settingsServiceAddress.address.state}}</span>  {{settingsServiceAddress.address.zip}}
        </div>
      </div>
  </div>
  <a ng-if="settingsServiceAddress.hasModify()" href ng-click="settingsServiceAddress.modify()" translate="common.modify"></a>
  <div ng-class="{warning: settingsServiceAddress.addressStatus === 'PENDING'}">
    <div class="cs-input__messages">
      <div class="message">{{::'serviceAddress.pending' | translate}}</div>
    </div>
  </div>
  <div ng-if="settingsServiceAddress.hasValidate()" class="service-address-buttons">
    <button ng-click="settingsServiceAddress.validate()" ng-disabled="settingsServiceAddress.form.$invalid" class="btn--primary" cs-btn loading="settingsServiceAddress.loadingValidate"><span translate="common.submit"></span></button>
    <button ng-click="settingsServiceAddress.cancelEdit()"><span translate="common.cancel"></span></button>
  </div>
  <div ng-if="settingsServiceAddress.hasSave()" class="service-address-buttons">
    <p translate="settingsServiceAddress.savePrompt"></p>
    <button ng-click="settingsServiceAddress.save()" class="btn--primary" cs-btn loading="settingsServiceAddress.loadingSave"><span translate="common.save"></span></button>
    <button ng-click="settingsServiceAddress.cancelSave()"><span translate="common.cancel"></span></button>
  </div>
</div>
