<div class="line-list">
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter filters="linesListCtrl.filters" set-filter-fn="linesListCtrl.setFilter(filter.filterValue)" ng-model="linesListCtrl.placeholder.count" search-item-fn="linesListCtrl.filterList(searchStr)" placeholder-text="{{linesListCtrl.placeholder.name}}">
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right ng-if="Utils.isAdminPage()">

      <div ng-if="!linesListCtrl.gridRefresh">
        <a href ui-sref="customerPstnOrdersOverview({currentCustomer: linesListCtrl.currentCustomer, vendor:linesListCtrl.vendor})">
          <span class="order-history" translate="pstnOrderOverview.historyAndImports"></span>
        </a>
        <span ng-if="!linesListCtrl.isCallTrial || (linesListCtrl.isCallTrial && linesListCtrl.isBYOPSTNCarrier())">
          <button id="addNumbers" class="btn btn--people" ng-click="linesListCtrl.showProviderDetails()" translate="customerPage.addNumbers">
          </button>
        </span>
      </div>

      <csv-simple-export
        on-export="linesListCtrl.exportCsv()"
        filename="{{::'linesPage.csvFilename' | translate}}"
        export-tooltip="{{::'linesPage.csvBtnTitle' | translate}}"
        exporting-tooltip="{{::'linesPage.csvBtnExportingTitle' | translate}}"
        tooltip-placement="left">
      </csv-simple-export>

    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div id="linesListPanel" class="gridStyle col-md-12" ui-grid="linesListCtrl.gridOptions" ui-grid-infinite-scroll grid-spinner="linesListCtrl.gridRefresh"></div>
</div>
