<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="{{$ctrl.title}}"></h3>
</div>
<div class="modal-body">
  <div>
    <h6 class="heading-container" translate="{{$ctrl.heading}}"></h6>
  </div>
  <div class="voice-feature-modal" ng-if="!$ctrl.loading">
    <div class="voice-card-container" ng-repeat="feature in $ctrl.features"
      ng-if="$ctrl.features.length !== 0"
      tabindex="0">
      <h4 class="voice-label-container {{feature.color}}">
        <strong translate="{{feature.label}}"></strong>
      </h4>
      <p class="voice-description-container">
        <span translate="{{feature.description}}" translate-compile />
      </p>
      <p class="voice-description-container">
        <span translate="{{feature.contact}}" translate-compile />
      </p>
      <div class="voice-detail-container">
        <span translate="{{feature.setup}}" translate-value-onsetuphybrid="$ctrl.hybridLink()" translate-value-onsetuptrunk="$ctrl.trunkLink()" translate-compile />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button  class="btn" ng-click="$ctrl.dismiss();" translate="common.done"></button>
</div>
