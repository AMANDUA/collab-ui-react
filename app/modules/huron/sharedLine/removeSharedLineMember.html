<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="sharedLinePanel.remove" ></h3>
</div>
<div class="modal-body">
  <span ng-bind="$ctrl.deleteSharedLineMessage"></span>
</div>
<div class="modal-footer">
  <button class="btn" id="cancel-btn" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn--negative" id="removeMemberButton" ng-click="$close('deactivate')" translate="sharedLinePanel.remove"></button>
</div>
