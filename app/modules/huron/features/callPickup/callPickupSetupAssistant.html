<div>
  <cs-overlay-panel class="callpickup overlay-panel typeahead-group"
                    overlay-title="{{::'callPickup.createTitle' | translate}}" close="$ctrl.cancelModal()"
                    ng-keyup="$ctrl.evalKeyPress($event.keyCode)"
                    ng-keypress="$ctrl.enterNextPage($event.keyCode)">
    <cs-setup-assistant previous="$ctrl.previousButton()"
                        next="$ctrl.nextButton()"
                        next-text="$ctrl.nextText()"
                        previous-fn="$ctrl.previousPage()"
                        next-fn="$ctrl.nextPage()">

      <call-pickup-name
           ng-if="$ctrl.getPageIndex() === 0"
           on-update="$ctrl.onUpdateName(name, isValid)"
           call-pickup-name="$ctrl.name"
           ng-class="$ctrl.animation"></call-pickup-name>

      <call-pickup-members
           ng-if="$ctrl.getPageIndex() === 1"
           on-update="$ctrl.onUpdateMember(member, isValidMember)"
           selected-members="$ctrl.selectedMembers"
           ng-class="$ctrl.animation"></call-pickup-members>

    </cs-setup-assistant>
  </cs-overlay-panel>
</div>
