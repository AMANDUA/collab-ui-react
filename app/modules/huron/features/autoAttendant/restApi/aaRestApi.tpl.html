<div class=" aa-rest-api-url">
  <div class="row">
    <div class="large-2 medium-2 small-2 column">
      <label translate="autoAttendant.method"></label>
    </div>
    <div class="large-10 medium-10 small-10 column">
      <label>{{aaRestApiCtrl.method}}</label>
    </div>
  </div>
  <div class="row">
    <div class="large-2 medium-2 small-2 column">
      <label translate="autoAttendant.url"></label>
    </div>
    <div class="large-10 medium-10 small-10 column aa-rest-api-block">
      <span ng-repeat="dynamicValue in aaRestApiCtrl.dynamicValues">
        <span class="aa-url aa-dynamic-var" ng-if="dynamicValue.isDynamic">{{dynamicValue.label}}</span>
        <span class="aa-static-var" ng-if="!dynamicValue.isDynamic">{{dynamicValue.model}}</span>
      </span>
    </div>
  </div>
  <div class="row">
    <br>
    <a translate="autoAttendant.configureApi" id="configureApi" ng-click="aaRestApiCtrl.openConfigureApiModal()"></a>
  </div>
</div>
