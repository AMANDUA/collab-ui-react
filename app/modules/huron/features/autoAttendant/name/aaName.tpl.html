<div class="aa-setup-assistant" ng-controller="aaBuilderNameCtrl as nameCtrl">
  <cs-setup-assistant
    previous="nameCtrl.previousButton()"
    next="nameCtrl.nextButton()"
    next-fn="nameCtrl.nextPage()"
    next-aria-label="{{::'common.next' | translate}}"
    previous-aria-label="{{::'common.previous' | translate}}">

    <ng-form id="nameForm">
      <div class="typeahead-large typeahead-large__no-icon">
        <input id="aa-name-detail" name="aaName"
          aa-builder-autofocus
          aa-keypress
          maxlength="64"
          ng-model="nameCtrl.name"
          class="form-control"
          placeholder="{{'autoAttendant.namePlaceholder' | translate }}"
          ng-keyup="nameCtrl.evalKeyPress($event.keyCode)">
        <p class="input-description"></p>
      </div>
    </ng-form>
  </cs-setup-assistant>
</div>
