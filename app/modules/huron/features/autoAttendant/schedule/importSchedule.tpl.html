<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <p class="modal-title" translate="autoAttendant.importSchedule"></p>
</div>
<div class="modal-body">
  <div class="import-schedule-modal">
    <p translate="autoAttendant.importDesc"></p>
    <cs-select
      ng-model="import.selected"
      options="import.options"
      filter="true"
      placeholder="import.selectPlaceholder"></cs-select>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" translate="common.cancel" ng-click="$dismiss()"></button>
  <button id="importCtn" class="btn btn--primary" ng-click="import.continueImport()" translate="common.continue" ng-disabled="!import.selected.value"></button>
</div>
