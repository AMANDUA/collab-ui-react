<div class="aa-wrapper">
  <div class="aa-lanes-wrapper" ng-class="aaBuilder.generalStyle">
    <div ng-if="aaBuilder.threeLanes" class="aa-lane"></div>
    <div class="aa-flex-container aa-lane">
      <div class="aa-vertical-line"></div>
      <aa-numbers></aa-numbers>
      <div class="aa-vertical-line"></div>
      <aa-schedule ng-repeat="scheduleTitle in ['{{aaBuilder.getScheduleTitle()}}']"></aa-schedule>
      <div ng-if="aaBuilder.closedLane || aaBuilder.holidaysLane" class="aa-vertical-line"></div>
    </div>
    <div ng-if="aaBuilder.threeLanes" class="aa-lane"></div>
  </div>
  <div class="aa-lanes-wrapper">
    <div class="aa-lane" name="openLane">
      <!--open lane-->
      <div ng-if="aaBuilder.closedLane || aaBuilder.holidaysLane" class="aa-horizontal-line-right"></div>
      <aa-schedule-info ng-if="aaBuilder.closedLane || aaBuilder.holidaysLane" schedule="openHours" class="aa-max-width" ng-click="aaBuilder.openScheduleModal('hours')"></aa-schedule-info>
      <aa-builder-lane aa-schedule="openHours" class="aa-max-width"></aa-builder-lane>
    </div>
    <div ng-if="aaBuilder.closedLane" class="aa-lane"  name="closedLane">
      <!--close lane-->
      <div ng-if="!aaBuilder.holidaysLane" class="aa-horizontal-line-left"></div>
      <div ng-if="aaBuilder.holidaysLane" class="aa-horizontal-line"></div>
      <aa-schedule-info schedule="closedHours" class="aa-max-width" ng-click="aaBuilder.openScheduleModal('hours')"></aa-schedule-info>
      <aa-builder-lane aa-schedule="closedHours" class="aa-max-width"></aa-builder-lane>
    </div>
    <div ng-if="aaBuilder.holidaysLane" class="aa-lane" name="holidaysLane">
      <!--holiday lane   -->
      <div class="aa-horizontal-line-left"></div>
      <aa-schedule-info schedule="holidays" class="aa-max-width" ng-click="aaBuilder.openScheduleModal('holidays')"></aa-schedule-info>
      <aa-builder-lane aa-schedule="holidays" class="aa-max-width"></aa-builder-lane>
    </div>
  </div>
</div>
<div class="aa-vertical-spacer"></div>
