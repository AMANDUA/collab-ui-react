<cs-overlay-panel overlay-title="{{aaBuilderMain.overlayTitle}}" close="aaBuilderMain.close()" ng-keyup="aaBuilderMain.evalKeyPress($event.keyCode)">
  <div ng-if="aaBuilderMain.isAANameDefined === true"
    ng-include="'modules/huron/features/autoAttendant/builder/aaBuilderHeader.tpl.html'">
  </div>

  <div class="loading-container" ng-if="aaBuilderMain.loading">
    <i class="icon icon-spinner loading-spinner"></i>
  </div>

  <div ng-if="aaBuilderMain.isAANameDefined === false">
    <span ng-include="'modules/huron/features/autoAttendant/name/aaName.tpl.html'"></span>
  </div>

  <div ng-if="aaBuilderMain.isAANameDefined" class="aa-builder-frame">
    <div class="aa-builder-container" id="builderScrollContainer" >
      <span ng-include="'modules/huron/features/autoAttendant/builder/aaBuilderContainer.tpl.html'" ng-controller="AABuilderContainerCtrl as aaBuilder"></span>
    </div>
  </div>
</cs-overlay-panel>
