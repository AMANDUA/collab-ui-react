<cs-overlay-panel overlay-title="{{aaBuilderMain.overlayTitle}}" close="aaBuilderMain.close()" ng-keyup="aaBuilderMain.evalKeyPress($event)">
  <aa-builder-header ng-if="aaBuilderMain.isAANameDefined === true">
  </aa-builder-header>

  <div class="loading-container" ng-if="aaBuilderMain.loading">
    <i class="icon icon-spinner loading-spinner"></i>
  </div>

  <aa-name ng-if="aaBuilderMain.isAANameDefined === false">
  </aa-name>

  <div ng-if="aaBuilderMain.isAANameDefined" class="aa-builder-frame">
    <div class="aa-builder-container" id="builderScrollContainer" >
      <aa-builder-container></aa-builder-container>
    </div>
  </div>
</cs-overlay-panel>
