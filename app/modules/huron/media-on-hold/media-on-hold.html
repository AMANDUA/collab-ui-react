<div ng-form="mediaOnHold" class="cs-form">
  <div class="cs-form__section moh-settings">
    <div class="section__info">
      <h4 class="section__title" translate="mediaOnHoldPanel.title"></h4>
    </div>
    <div class="section__content">
      <div class="sub-section">
        <table>
        <tr>
          <td class="medium-6 warning-padding">
            <cs-select
              name="lineMohSelect"
              ng-model="$ctrl.selected"
              options="$ctrl.lineMohOptions"
              on-change-fn="$ctrl.onLineMohChanged()"
              filter="false"
            ></cs-select>
          </td>
          <td>
          <span>
            <a class="link-color" translate="mediaOnHoldPanel.mediaManager" ng-click="$ctrl.openMediaMgrModal()"></a>
          </span>
          </td>
        </tr>
        </table>
      </div>
    </div>
  </div>
</div>
