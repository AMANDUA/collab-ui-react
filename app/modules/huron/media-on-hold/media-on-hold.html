<div ng-form="mediaOnHold" class="cs-form">
  <div class="cs-form__section moh-settings">
    <div class="section__info">
      <h4 class="section__title" ng-if="$ctrl.panelTitle">{{ $ctrl.panelTitle }}</h4>
      <h6 class="section__description" ng-if="$ctrl.panelDesc">{{ $ctrl.panelDesc }}</h6>
    </div>
    <div class="section__content">
      <div class="sub-section">
        <label class="control-label" for="lineMohSelect" translate="serviceSetupModal.mohSelectLabel"></label>
        <div class="display-flex">
          <div class="medium-8">
            <cs-select
              name="lineMohSelect"
              ng-model="$ctrl.selected"
              options="$ctrl.lineMohOptions"
              on-change-fn="$ctrl.onLineMohChanged()"
              filter="false">
            </cs-select>
          </div>
          <span><a href class="warning-padding link-color" translate="mediaOnHoldPanel.mediaManager" ng-click="$ctrl.openMediaMgrModal()"></a></span>
        </div>
      </div>
    </div>
  </div>
</div>
