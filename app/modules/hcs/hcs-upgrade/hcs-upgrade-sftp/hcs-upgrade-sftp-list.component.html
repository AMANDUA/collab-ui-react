<cs-page-header
  class="huron-tabs"
  title-name="{{::'hcs.upgrade.title'| translate}}"
  back="$ctrl.back"
  back-url="$ctrl.backState"
  back-aria-label="{{::'common.back' | translate}}"
  tabs="$ctrl.tabs">
</cs-page-header>
<cs-page-sub-header>
  <cs-page-sub-header-left>
    <cs-searchfilter search-item-fn="$ctrl.searchSftp(searchStr)" clear-aria-text="{{::'common.clear' | translate}}" search-placeholder-text="{{::'common.search' | translate}}">
    </cs-searchfilter>
    <div>
      <span translate="common.all"/> <span class="count">{{$ctrl.sftpList.length}}</span>
    </div>
  </cs-page-sub-header-left>
  <cs-page-sub-header-right>
    <button type="button" class="btn--primary" ng-click="$ctrl.addSftp()"> {{::'hcs.sftp.add' | translate}}</button>
  </cs-page-sub-header-right>
</cs-page-sub-header>
<div class="cs-card-container" ng-if="$ctrl.sftpList.length">
  <cs-card-layout>
    <cs-card class="cs-card--small header-background hoverable" ng-repeat="sftp in $ctrl.sftpList">
      <article ng-click="$ctrl.editSftp()" hover-delay>
        <header>
          <div class="header-with-right-icon">
            <p class="h4" title="Card Name">{{sftp.name}}</p>
            <div class="right card-icon-div">
              <button type="button" class="close"
                ng-click="$ctrl.deleteSftp()"
                ng-keydown=""
                aria-label="{{::'common.delete' | translate}}"></button>
            </div>
          </div>
          <div>
            <span class="h7">{{sftp.path}}</span>
          </div>
        </header>
        <section class="card-body card-section">
        </section>
      </article>
    </cs-card>
  </cs-card-layout>
</div>
