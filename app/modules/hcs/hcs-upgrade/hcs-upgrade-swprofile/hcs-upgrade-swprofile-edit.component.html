<cs-page-header
  title-name="{{$ctrl.swProfile.name}}"
  back="$ctrl.back"
  back-url="$ctrl.backState"
  back-aria-label="{{::'common.back' | translate}}">
</cs-page-header>
<div ng-form="$ctrl.form">
  <hcs-setup-swprofile
    swprofile="$ctrl.swprofile"
    on-change-fn="$ctrl.setSwProfile(swProfile)">
  </hcs-setup-swprofile>
  <div class="save-section" ng-class="{invisible: !$ctrl.form.$dirty}">
    <button ng-click="$ctrl.cancel()" translate="common.cancel"></button>
    <button class="btn btn--primary" cs-btn loading="$ctrl.processing" ng-click="$ctrl.saveSwProfile()" ng-disabled="$ctrl.form.$invalid"><span translate="common.save"></span></button>
  </div>
</div>
