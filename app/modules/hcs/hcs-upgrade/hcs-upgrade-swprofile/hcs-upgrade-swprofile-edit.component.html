<cs-page-header
  title-name="{{$ctrl.swprofile.name}}"
  back="$ctrl.back"
  back-url="$ctrl.backState"
  back-aria-label="{{::'common.back' | translate}}">
</cs-page-header>
<div class="hcs-container">
  <form novalidate class="cs-form content-container" name="$ctrl.form" role="form">
    <hcs-setup-swprofile
      swprofile="$ctrl.swprofile"
      on-change-fn="$ctrl.setSoftwareProfile(swprofile)">
    </hcs-setup-swprofile>
    <div class="save-section" ng-class="{invisible: !$ctrl.form.$dirty}">
      <button ng-click="$ctrl.cancel()" translate="common.cancel"></button>
      <button class="btn btn--primary" cs-btn loading="$ctrl.processing" ng-click="$ctrl.saveSoftwareProfile()" ng-disabled="$ctrl.form.$invalid"><span translate="common.save"></span></button>
    </div>
  </form>
</div>
