<div class="modal-header">
  <h3 class="modal-title">{{$ctrl.modalTitle}}</h3>
</div>
<div class="modal-body">
  <span>{{$ctrl.modalDescription}}</span>
</div>
<div class="modal-footer">
  <button class="btn btn-default" translate="common.no" ng-click="$ctrl.cancel()"></button>
  <button class="btn btn--alert" translate="common.yes" ng-click="$ctrl.ok()"></button>
</div>
