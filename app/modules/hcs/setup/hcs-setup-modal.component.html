  l10n-title="hcs.setup.titleServices"
  dismiss="$ctrl.dismissModal()"
  next="$ctrl.nextStep()"
  back="$ctrl.back()"

  <setup-service-selection ng-if="$ctrl.currentStepIndex === 1"
    on-change-fn="$ctrl.setSelectedHcsService(selection)">
  </setup-service-selection >
</multi-step-modal>
