<div class="partner-list">
    <cs-page-header title-name="{{'hcs.taas.overviewPage.title' | translate}}"></cs-page-header>
    <cs-page-sub-header>
      <cs-page-sub-header-left>
        <cs-searchfilter search-item-fn="$ctrl.searchData(searchStr)" placeholder-text="{{$ctrl.placeholder.name}}" hide-count="true" clear-aria-text="{{::'common.clear' | translate}}" search-placeholder-text="{{::'common.search' | translate}}">
        </cs-searchfilter>
        <div>
          <span translate="hcs.taas.overviewPage.allCustomers"/> <span class="count">{{$ctrl.gridOptions.data.length}}</span>
        </div>
      </cs-page-sub-header-left>
      <cs-page-sub-header-right>
      </cs-page-sub-header-right>
    </cs-page-sub-header>
    <cs-grid name="partnerListPane" grid-api="$ctrl.gridApi" grid-options="$ctrl.gridOptions" spinner="customerList.showManagedOrgsRefresh" state="partnercustomers.list"></cs-grid>
  </div>
