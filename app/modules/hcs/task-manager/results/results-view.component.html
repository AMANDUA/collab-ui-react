<div class="taas-results-view">
  <cs-page-header title-name="Results" back="true" back-url="$ctrl.backState" back-aria-label="{{::'common.back' | translate}}"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left></cs-page-sub-header-left>
    <cs-page-sub-header-right></cs-page-sub-header-right>
  </cs-page-sub-header>
  <div ng-if="$ctrl.pageState !== $ctrl.STATE_NEW" class="schedule-content content-container">
    <!-- Show Reload page when all location requests fail-->
    <div ng-if="$ctrl.pageState === $ctrl.STATE_RELOAD">
      <div class="features-reload">
        <p class="h4" translate="huronFeatureDetails.sorryMessage"></p>
        <div class="h2" translate="huronFeatureDetails.reloadMessage"></div>
        <button type="button" class="btn btn--link" ng-click="$ctrl.reload()" translate="common.reload"></button>
      </div>
    </div>

    <!-- Show Cards whenever data is received by controller-->
    <div class="row full collapse">
      <div ui-view class = "ng-scope">
        <div class = "user-list ng-scope">
          <div ng-if="$ctrl.pageState === $ctrl.STATE_SHOW">
            <cs-grid name="resultsListPane" grid-api="$ctrl.gridApi" grid-options="$ctrl.gridOptions" spinner="customerList.showManagedOrgsRefresh" state="taasResultsView.list"></cs-grid>
          </div>
        </div>
      </div>
  </div>
  </div>

<div class="features-loading" ng-if="$ctrl.pageState === $ctrl.STATE_LOADING">
  <i class="icon icon-spinner"></i>
</div>

</div>
