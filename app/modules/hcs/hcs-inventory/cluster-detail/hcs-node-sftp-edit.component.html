<div class="modal-header">
  <button type="button"
  class="close"
  ng-click="$ctrl.cancel()"
  aria-label="{{:: 'common.close' | translate}}" />
  <h3 class="modal-title" translate="hcs.clusterDetail.editNodeSftpModal.title"></h3>
</div>
<div class="modal-body">
  <label class="sub-section__label" translate="hcs.clusterDetail.editNodeSftpModal.selectLabel" translate-values="{ nodeName: $ctrl.node.hostname }"></label>
  <div class="display-flex">
    <div class="medium-6">
      <cs-select
      name="NodeSftpSelect"
      ng-model="$ctrl.sftpLocationSelected"
      options="$ctrl.sftpLocations"
      on-change-fn="$ctrl.onSftpLocationChange()"
      placeholder="$ctrl.customerSelectPlaceholder">
      </cs-select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" translate="common.cancel" ng-click="$ctrl.cancel()"></button>
  <button class="btn btn--primary" translate="common.save" ng-click="$ctrl.save()"></button>
</div>
