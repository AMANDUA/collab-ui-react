<div class="modal-header">
  <button type="button"
  class="close"
  ng-click="$ctrl.cancel()"
  aria-label="{{:: 'common.close' | translate}}" />
  <h3 class="modal-title" translate="hcs.clusterDetail.addCustomerModal.title"></h3>
</div>
<div class="modal-body">
  <form novalidate name="$ctrl.form" ng-if="!$ctrl.loading" class="hcs-add-customer-to-cluster cs-form content-container">
    <!-- Customer Name -->
    <div class="medium-6">
      <label class="sub-section__label" translate="hcs.customerName"></label>
      <input
        cs-input
        class="modal-customer-name-input"
        type="text"
        name="clusterNameInput"
        placeholder="{{:: $ctrl.customerNamePlaceholder}}"
        ng-model="$ctrl.customerName"
        cs-input-messages="$ctrl.customerNameInputMessages"
        ng-required="true">
    </div>
    <!-- Software Template -->
    <div class="medium-6">
      <label class="sub-section__label" translate="hcs.softwareProfiles.template"></label>
      <cs-select
      name="NodeSftpSelect"
      ng-model="$ctrl.softwareProfileSelected"
      options="$ctrl.softwareProfilesList"
      on-change-fn="$ctrl.onsoftwareProfileChange()"
      placeholder="$ctrl.softwareProfilesPlaceholder"
      is-disabled="$ctrl.disableSwProfileSelect"
      is-warn="{{$ctrl.disableSwProfileSelect}}"
      warn-msg="{{::'hcs.clusterDetail.addCustomerModal.swProfileWarningMsg' | translate}}">
      </cs-select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" translate="common.cancel" ng-click="$ctrl.cancel()"></button>
  <button class="btn btn--primary" translate="common.save" ng-click="$ctrl.save()"  ng-disabled="$ctrl.form.$invalid"></button>
</div>
