<div class="matter-list">
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter filters="$ctrl.filters"
        search-item-fn="$ctrl.search(searchStr)"
        set-filter-fn="$ctrl.onChangeFilter(filter)"
        clear-aria-text="{{::'common.clear' | translate}}"
        ng-model="$ctrl.gridOptions.data.length"
        search-placeholder-text="{{::'common.search' | translate}}">
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <button id="addMatter"
        class="btn btn--people add-button"
        ui-sref="legalhold.new"
        translate="legalHold.matterList.new"></button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <cs-grid name="matterList"
    grid-api="$ctrl.gridApi"
    grid-options="$ctrl.gridOptions"
    state="legalhold.list"
    spinner="$ctrl.gridRefresh"></cs-grid>
</div>
