<div class="modal-body">

  <div class="row">
    <div class="columns medium-4">
      <h4 class="wizard-info-title" translate="accountLinking.wizard.webExDomains"></h4>
      <p class="wizard-info" translate="accountLinking.wizard.webExDomainsTxt"></p>
    </div>
    <div class="columns medium-5 medium-offset-1">
      <div class="align-top">
        <h5 class="wizard-info-title" translate="accountLinking.wizard.ciscoWebExDomains"></h5>
        <div class="row">
          <div class="columns medium-6">
            <p class="wizard-info" ng-repeat="d in $ctrl.getDomains(0,10)" class="domain">
              {{d}}
            </p>
          </div>
          <div class="columns medium-6">
            <p class="wizard-info" ng-repeat="d in $ctrl.getDomains(10,20)" class="domain domain-right">
              {{d}}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="columns medium-2"></div>
  </div>
  <hr/>
  <div class="row">
    <div class="columns medium-4">
      <h4 class="wizard-info-title" translate="accountLinking.wizard.publicDomains"></h4>
      <p class="wizard-info" translate="accountLinking.wizard.publicDomainsTxt"></p>
    </div>
    <div class="columns medium-5 medium-offset-1">
      <div class="align-top">
        <h5 class="wizard-info-title" translate="accountLinking.wizard.publicConsumerDomains"></h5>
        <div class="row">
          <div class="columns medium-6">
            <p class="wizard-info" ng-repeat="d in $ctrl.getPublicDomains(0,10)" class="domain">
              {{d}}
            </p>
          </div>
          <div class="columns medium-6">
            <p class="wizard-info" ng-repeat="d in $ctrl.getPublicDomains(10,20)" class="domain domain-right">
              {{d}}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="columns medium-2"></div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn" ng-click="$ctrl.backFunc()" translate="common.back">
  </button>
  <button class="btn btn--primary" ng-click="$ctrl.next()" translate="common.next">
  </button>
</div>
