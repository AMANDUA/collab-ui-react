<div class="modal-body">

  <div class="row">
    <div class="columns medium-4">
      <h4 translate="accountLinking.wizard.enrolledWebexSiteName"></h4>
    </div>
    <div class="columns medium-5 medium-offset-1">
      <h5>{{$ctrl.siteinfo.linkedSiteUrl}}
      </h5>
    </div>
    <div class="columns medium-2"></div>
  </div>
  <hr/>
  <div class="row">
    <div class="columns medium-4">
      <h4 translate="accountLinking.wizard.policyHeader"></h4>
    </div>
    <div class="columns medium-5 medium-offset-1">
      <h5 translate="accountLinking.wizard.verifyUser"></h5>
      <p translate="accountLinking.wizard.verifyUserP1"></p>
      <p translate="accountLinking.wizard.verifyUserP2"></p>

      <h5><b translate="accountLinking.wizard.verifyHow"></b></h5>
      <p translate="accountLinking.wizard.verifyUserP3"></p>

    </div>
    <div class="columns medium-2"></div>
  </div>
  <hr/>
  <div class="row">
    <div class="columns medium-4">
      <h4 translate="accountLinking.wizard.verifyAccounts"></h4>
    </div>
    <div class="columns medium-5 medium-offset-1">
      <h5 translate="accountLinking.wizard.noEmails"></h5>
      <p>
        <span translate="accountLinking.wizard.noEmailsP1"></span>
        <a href="#"
           tooltip-html-unsafe="{{:: 'accountLinking.wizard.exceptionsTooltip' | translate}}"
           translate="accountLinking.wizard.exceptions">
        </a>
      </p>
      <ul>
        <li>
          <p translate="accountLinking.wizard.noEmailsP2"></p>
          <p>
            <b translate="accountLinking.wizard.noEmailsP3"></b>
            <span translate="accountLinking.wizard.noEmailsP4"></span>
          </p>
          <p>
            <b translate="accountLinking.wizard.noEmailsP5"></b>
            <span translate="accountLinking.wizard.noEmailsP6"></span>
          </p>
        </li>
        <li>
          <p>
            <span translate="accountLinking.wizard.noEmailsP7"></span>
            <a href="#"
               tooltip-html-unsafe="{{:: 'accountLinking.wizard.receiveEmailInfo' | translate}}"
               translate="accountLinking.wizard.receiveEmailMoreInfo">
            </a>
          </p>
        </li>
      </ul>
    </div>
    <div class="columns medium-2"></div>
  </div>
</div>
<div class="modal-footer">

  <button class="btn" id="accountLinkingReceiveEmailButton"
          ng-click="$ctrl.receiveEmail()" translate="accountLinking.wizard.receiveEmail">
  </button>
  <button class="btn btn--primary"  id="accountLinkingVerifyButton"
          ng-click="$ctrl.verify()" translate="accountLinking.wizard.verify">
  </button>

</div>
