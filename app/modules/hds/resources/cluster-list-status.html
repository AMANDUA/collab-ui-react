<div class="ui-grid-cell-contents">
<span ng-switch="row.entity.aggregates.state">
  <span ng-switch-when="has_alarms"> <i class="icon icon-circle status-indicator warning"></i> </span>
  <span ng-switch-when="offline"> <i class="icon icon-circle status-indicator danger"></i> </span>
  <span ng-switch-when="running"> <i class="icon icon-circle status-indicator success"></i> </span>
  <span ng-switch-when="registered"> <i class="icon icon-circle status-indicator success"></i> </span>
  <span ng-switch-when="installing"> <i class="icon icon-circle status-indicator warning"></i> </span>
  <span ng-switch-default> <i class="icon icon-circle status-indicator disabled"></i> </span>
</span>
  <span translate="{{'hds.serviceStatus.' + row.entity.aggregates.state}}"></span>
  <span ng-if="row.entity.aggregates.upgradeState === 'upgrading'"> | <span translate="hds.serviceStatus.upgrading"></span></span>
</div>
