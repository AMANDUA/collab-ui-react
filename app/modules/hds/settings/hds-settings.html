<div class="hds-settings">

  <div class="cs-form">

    <setting-section setting="hdsSettings.general">
      <div class="sub-section">
        <h5 class="sub-section__label" translate="hds.settings.emailNotificationsHeading"></h5>
        <p class="sub-section__description" translate="hds.settings.emailAdministratorNotification"></p>
        <tags-input add-on-blur="true"
                    on-tag-added="hdsSettings.writeConfig()"
                    on-tag-removed="hdsSettings.writeConfig()"
                    placeholder={{hdsSettings.localizedAddEmailWatermark}}
                    ng-model="hdsSettings.emailSubscribers"
                    type="email"
                    allowed-tags-pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></tags-input>
        <i class="sub-section__description">{{'hds.settings.emailExample' | translate}}</i>
        <span class="right" ng-show="hdsSettings.savingEmail"><span translate="hds.settings.emailNotificationsSaving"></span> <i class="icon icon-spinner"/></span>
      </div>
    </setting-section>

    <!--
    <documentation-section service-id="'spark-hybrid-datasecurity'"></documentation-section>
    -->

    <!-- Service Status -->
    <!-- (copied from) local dialing selection -->
    <setting-section setting="hdsSettings.servicestatus">
      <div class="sub-section">
        <div class="cs-radio-group" form="settings.form" name="dialingHabit">
          <input
            cs-input
            type="radio"
            ng-model="hdsSettings.model.serviceMode"
            name="trialServiceModeRadio"
            id="trialService"
            value="{{::hdsSettings.TRIAL}}"
            cs-input-label="{{:: 'hds.settings.serviceTrialModeTitle' | translate}}"
            cs-input-help-text="{{:: 'hds.settings.serviceTrialModeDesc' | translate}}">
          <input
            cs-input
            type="radio"
            ng-model="hdsSettings.model.serviceMode"
            id="productionService"
            name="productionServiceModeRadio"
            value="{{::hdsSettings.PRODUCTION}}"
            cs-input-label="{{:: 'hds.settings.serviceProductionModeTitle' | translate}}"
            cs-input-help-text="{{:: 'hds.settings.serviceTrialModeDesc' | translate}}">
        </div>
        <button class="btn btn--people" id="addHDSTrialUser"
                ng-show="hdsSettings.model.serviceMode === hdsSettings.TRIAL"
                ng-click="hdsSettings.openAddTrialUsersModal()"
                translate="hds.settings.addTrialUsers">
        </button>
        <button class="btn btn--people" id="editHDSTrialUser"
                ng-show="hdsSettings.model.serviceMode === hdsSettings.TRIAL"
                ng-click="hdsSettings.openEditTrialUsersModal()"
                translate="hds.settings.editTrialUsers">
        </button>
      </div>
    </setting-section>

    <!--
        <button ng-disabled="!obtainedTotalUserCount" id="manageUsers" class="btn btn--people" ng-click="onManageUsers()"
                translate="usersPage.manageUsers">
        </button>
    <documentation-section service-id="'spark-hybrid-datasecurity'"></documentation-section>
    -->

    <setting-section setting="hdsSettings.documentationSection" ng-hide="hdsSettings.hasGoogleCalendarFeatureToggle">
      <div class="sub-section">
        <h5 class="sub-section__label" translate="hercules.settings.documentationHeading"></h5>
        <p class="sub-section__description" translate="hercules.settings.documentationHelpLink"></p>
        <p class="sub-section__description" translate="hercules.settings.documentationDownloadLink"></p>
      </div>
    </setting-section>

    <setting-section setting="hdsSettings.deactivateSection" ng-hide="hdsSettings.hasGoogleCalendarFeatureToggle">
      <div class="sub-section">
        <h5 class="sub-section__label" translate="hercules.settings.deactivateServiceHeading"
            translate-values="{ServiceName: hdsSettings.localizedServiceName}"></h5>
        <p class="sub-section__description" translate="hercules.settings.deactivateService"
           translate-values="{ServiceName: hdsSettings.localizedServiceName, ConnectorName: hdsSettings.localizedConnectorName}"></p>

        <button class="btn" id="deactivateService"
                ng-click="hdsSettings.confirmDisable('squared-fusion-cal')"
                translate="hercules.settings.deactivate">

        </button>
      </div>
    </setting-section>

  </div>

</div>
