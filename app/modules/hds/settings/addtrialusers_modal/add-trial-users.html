<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h5 class="modal-title" translate="hds.resources.addTrialUsers.modalTitle"></h5>
</div>

<div class="modal-body hds-email-input">
  <h5 translate="hds.resources.addTrialUsers.modalHeading"></h5>
  <br/>
  <p translate="hds.resources.addTrialUsers.modalDesc"></p>
  <br/>
  <tags-input add-on-blur="true"
              on-tag-added="addTrialUsersCtrl.addUser()"
              on-tag-removed="addTrialUsersCtrl.removeUser()"
              placeholder={{addTrialUsersCtrl.localizedAddEmailWatermark}}
              ng-model="addTrialUsersCtrl.emailTrialUsers"
              type="email"
              allowed-tags-pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></tags-input>
  <i class="sub-section__description">{{'hds.resources.addTrialUsers.emailExample' | translate}}</i>
</div>

<div class="modal-footer">
  <button
    cs-btn
    ng-disabled="!addTrialUsersCtrl.savingEmail"
    class="btn btn--primary"
    ng-click="addTrialUsersCtrl.saveTrialUsers();$close()">
      <span translate="hds.resources.addTrialUsers.modalSST"></span>
  </button>
</div>
