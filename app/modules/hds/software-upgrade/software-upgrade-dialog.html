<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h4 class="modal-title" translate="hercules.softwareUpgrade.softwareUpgrade"></h4>
</div>
<div class="modal-body hds-fix-paragraphs hds-settings-table">
  <p>
    <span translate="hds.softwareUpgrade.explanation"
          translate-values="{connectorType: hdsSoftwareUpgradeCtrl.connectorName, newVersion: hdsSoftwareUpgradeCtrl.availableVersion}"></span>
    <span><strong>{{hdsSoftwareUpgradeCtrl.clusterName}}</strong>.</span>
  </p>
  <p>
    <strong><span translate="hercules.softwareUpgrade.releaseNotes"></span></strong><br>
    <span
      ng-hide="hdsSoftwareUpgradeCtrl.releaseNotesUrl"
      class="preserve-newlines">{{hdsSoftwareUpgradeCtrl.releaseNotes}}</span>
    <span ng-show="hdsSoftwareUpgradeCtrl.releaseNotesUrl"><a href="{{hdsSoftwareUpgradeCtrl.releaseNotesUrl}}"
                                                           target="_blank"><span
      translate="hercules.softwareUpgrade.releaseNotesLinkText"
      translate-values="{connectorType: hdsSoftwareUpgradeCtrl.connectorName, newVersion: hdsSoftwareUpgradeCtrl.availableVersion}"></span></a></span>
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="$dismiss()"
          type="button"
          translate="common.cancel"></button>
  <button class="btn btn--primary"
          cs-btn
          loading="clusterDeregister.upgrading"
          type="button"
          ng-click="hdsSoftwareUpgradeCtrl.upgrade()">
    <span translate="hercules.softwareUpgrade.upgradeNow"></span>
  </button>
</div>
