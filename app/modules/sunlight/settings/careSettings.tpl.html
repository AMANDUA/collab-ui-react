<div class="settings care-settings">
  <div class="cs-form">
    <div class="cs-form__section">
      <div class="section__info">
        <h4 class="section__title" translate="sunlightDetails.settings.setUpCare"></h4>

      </div>
      <div class="section__content">
        <div class="sub-section">
          <h5 class="sub-section__label" translate="sunlightDetails.settings.setUpCare"></h5>
          <p class="sub-section__description ng-scope" translate="sunlightDetails.settings.setUpDescription"></p>
          <br>
          <button id="ccfsBtn" cs-btn class="btn--primary loading-button" loading="localCareSettings.state === localCareSettings.IN_PROGRESS"
            ng-click="localCareSettings.onboardToCare()"
            ng-disabled="localCareSettings.state === localCareSettings.IN_PROGRESS ||
            localCareSettings.state === localCareSettings.ONBOARDED">
          <span translate="firstTimeWizard.careSettingsButton"></span>
          </button>
        </div>
      </div>
    </div>

    <form name="routingSelector" ng-show="localCareSettings.showRouterToggle">
    <div class="cs-form__section">
      <div class="section__info">
        <h4 class="section__title" translate="sunlightDetails.settings.routing.header"></h4>
        <p class="sub-section__description ng-scope" translate="sunlightDetails.settings.routing.description"></p>

      </div>
      <div class="section__content">
        <div class="sub-section">
          <div class="cs-radio-group">

            <input
                    ng-repeat ="type in localCareSettings.routingTypes"
                    ng-disabled="localCareSettings.enableRoutingMechanism()"
                    cs-input
                    type="radio"
                    ng-model="localCareSettings.selectedRouting"
                    id="{{type.Header}}"
                    value="{{type.Value}}"
                    cs-input-label="{{type.Header}}"
                    cs-input-help-text="{{type.Label}}">
          </div>
        </div>
        <div class="body-small care-warning-message" ng-if="routingSelector.$dirty">
          <div class="warning-sign">
            <i class="icon icon-warning"></i>
          </div>
          <div>
            <div>{{:: 'sunlightDetails.settings.routingChangeWarnMsgLine1' | translate }}</div>
            <div>{{:: 'sunlightDetails.settings.routingChangeWarnMsgLine2' | translate }}</div>
            <div>{{:: 'sunlightDetails.settings.routingChangeWarnMsgLine3' | translate }}</div>
          </div>
        </div>
        </div>
    </div>
    <div class="save-care-section" ng-if="routingSelector.$dirty">
      <p></p>
      <button ng-click="localCareSettings.cancelEdit()" translate="common.cancel" ng-disabled="localCareSettings.isProcessing"></button>
      <button class="btn btn--primary" cs-btn loading="localCareSettings.isProcessing" ng-click="localCareSettings.openModal()"><span translate="common.save"></span></button>
    </div>
    </form>
  </div>
</div>
