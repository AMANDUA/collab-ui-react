<div ng-form="statusMsgForm">
  <div class="ct-title">
    <span class="h3">{{$ctrl.getLocalisedText('careChatTpl.chatStatusMessages')}}</span>
  </div>
  <div class="h5 ct-title-desc" translate="careChatTpl.chatStatusMessagesDesc"></div>
  <div class="cs-card-container ct-sa-content ct-chat-status-messages">
    <cs-card-layout block-view="true" class="ct-card-center">
      <cs-card class="ct-card">
        <div class="h4 ct-card-info" translate="careChatTpl.preview"></div>
        <article class="status-msg-preview ct-article">
          <div>
            <img class="status-msg-preview" src="/images/sunlight/status_msg_preview.svg" />
          </div>
          <div class="status-preview-waiting">
              <img class="chat-icon-img" src="/images/sunlight/chat_icon.png" />
              <span class="preview-ellipsis-text textOverflow">
                {{$ctrl.previewBubbleText()}}</span>
          </div>
        </article>
      </cs-card>
      <cs-card class="ct-card">
        <div class="h4 ct-card-info" translate="careChatTpl.attributes"></div>
        <article class="status-msg-attribute ct-article">
          <section class="ct-attribute-section ct-flex-topleft ct-status-section">

            <div class="row ct-attribute-row">
              <label class="cs-input__label ct-attribute-field-label h4 large-11 margin-0" translate="careChatTpl.waiting"></label>
              <input cs-input type="text"
                id="waiting"
                name="waitingMessage"
                class="h5 inputField ct-attribute-field-textbox large-11 margin-0"
                cs-input-messages="$ctrl.singleLineValidationMessage50"
                ng-maxlength="$ctrl.lengthValidationConstants.singleLineMaxCharLimit50"
                validate-characters="$ctrl.InvalidCharacters"
                ng-model="$ctrl.template.configuration.chatStatusMessages.messages.waitingMessage.displayText"
                ng-model-options="{ allowInvalid: true }"
                placeholder="{{::'careChatTpl.templateConfig.default.waitingMessage' | translate}}"
                ng-change="$ctrl.isStatusMessagesPageValid()"
                ng-focus="focus=true"
                ng-blur="focus=false"
                ng-keypress="$ctrl.enterNextPage($event)"/>
              <div class="chat-status-waiting-help-text">
                <span class="chat-status-help-text body-small">{{$ctrl.helpTextWaiting()}}</span>
                <span class="chat-status-help-text body-small" ng-show='$ctrl.isCareAssistantEnabled' translate="careChatTpl.helpTextWaitingVirtualAssistant"></span>
              </div>
            </div>

            <div class="row ct-attribute-row">
              <label class="cs-input__label ct-attribute-field-label h4 large-11 margin-0" translate="careChatTpl.chatting"></label>
              <input cs-input type="text"
                id="chatting"
                name="chattingMessage"
                class="h5 inputField ct-attribute-field-textbox large-11 margin-0"
                cs-input-messages="$ctrl.singleLineValidationMessage50"
                ng-maxlength="$ctrl.lengthValidationConstants.singleLineMaxCharLimit50"
                validate-characters="$ctrl.InvalidCharacters"
                ng-model="$ctrl.template.configuration.chatStatusMessages.messages.chattingMessage.displayText"
                ng-model-options="{ allowInvalid: true }"
                placeholder="{{::'careChatTpl.templateConfig.default.chattingMessage' | translate}}"
                ng-change="$ctrl.isStatusMessagesPageValid()"
                ng-focus="focus=true"
                ng-blur="focus=false"
                ng-keypress="$ctrl.enterNextPage($event)"/>
              <div class="chat-status-help-text body-small" translate="careChatTpl.helpTextChatting">
              </div>
            </div>

            <div class="row ct-attribute-row">
              <label class="cs-input__label ct-attribute-field-label  h4 large-11 margin-0" translate="careChatTpl.leaveRoom"></label>
              <input cs-input type="text"
                id="leaveRoom"
                name="leaveRoomMessage"
                class="h5 inputField ct-attribute-field-textbox large-11 margin-0"
                cs-input-messages="$ctrl.singleLineValidationMessage50"
                ng-maxlength="$ctrl.lengthValidationConstants.singleLineMaxCharLimit50"
                validate-characters="$ctrl.InvalidCharacters"
                ng-model="$ctrl.template.configuration.chatStatusMessages.messages.leaveRoomMessage.displayText"
                ng-model-options="{ allowInvalid: true }"
                placeholder="{{::'careChatTpl.templateConfig.default.leaveRoomMessage' | translate}}"
                ng-change="$ctrl.isStatusMessagesPageValid()"
                ng-focus="focus=true"
                ng-blur="focus=false"
                ng-keypress="$ctrl.enterNextPage($event)"/>
              <div class="chat-status-help-text body-small">{{$ctrl.helpTextLeaveRoom()}}
              </div>
            </div>
          </section>
        </article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
