<div class="ct-name ">
  <input class="h3 ct-input ct-input-no-border ct-input-no-focus"
    placeholder="{{:: 'careChatTpl.namePlaceholder' | translate}}"
    ng-model="$ctrl.template.name"
    ng-change="$ctrl.isValid()"
    ng-keypress="$ctrl.enterNextPage($event)"
    focus-on>
  <p ng-class="$ctrl.isNameEmpty() || $ctrl.isValid() ? 'ct-input-hint ct-input-valid-border' : 'ct-input-hint ct-input-invalid-border'">
    {{:: 'careChatTpl.nameHint' | translate}}
  </p>
  <div class="ct-input-error-wrapper">
    <div class="small ct-input-error"
         ng-show="!$ctrl.validateNameLength()">
      <i class="icon icon-error icon-lg"></i>
      {{:: 'careChatTpl.ctValidation.errorChar250' | translate}}</div>
    <div class="small ct-input-error"
         ng-show="!$ctrl.isInputValid($ctrl.TemplateWizardService.template.name)">
      <i class="icon icon-error icon-lg"></i>
      {{:: 'careChatTpl.ctValidation.invalidCharacters' | translate}}</div>
  </div>
</div>
