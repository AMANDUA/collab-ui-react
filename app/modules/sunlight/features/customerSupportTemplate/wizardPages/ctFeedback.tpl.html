<div>
    <div class="ct-title">
        <span class ="h3"> {{careSetupAssistant.getLocalisedFeedbackText()}}</span>
    </div>
    <div class="h5 ct-title-desc"> {{careSetupAssistant.getFeedbackDesc()}}</div>

    <div class="cs-card-container ct-feedback ct-sa-content">
        <cs-card-layout block-view="true" class="ct-card-center">
            <cs-card class="ct-card">
              <div class="h4 ct-card-info" translate="careChatTpl.preview"></div>
              <article class="ct-article articleHeight">
                <section class="ct-attribute-left-section ct-flex-topleft">
                  <span title=" {{careSetupAssistant.getAttributeValue('displayText', 'feedbackQuery', careSetupAssistant.currentState)}}"
                      class="feedback-question-text"
                      for="feedbackQuery">
	              {{careSetupAssistant.getAttributeValue('displayText', 'feedbackQuery', careSetupAssistant.currentState)}}
                  </span>
                  <div class="feedback-star">
                    <span  class="icon icon-star feedback-star-orange"  data-ng-repeat="n in [1,2,3,4]" />
                    <span  class="icon icon-star feedback-star-grey"/>
                  </div>
                  <textarea class="feedback-comment-text cs-input ct-left-cs-input" id="commentarea" tabIndex="3"
                                  placeholder=" {{careSetupAssistant.getAttributeValue('displayText', 'comment', careSetupAssistant.currentState)}}" ng-disabled="true"></textarea>
                  <div class="feedback-buttons">
                    <div class="no-click btn--primary feedback-btn" translate="careChatTpl.submitFeedbackBtn"></div>
                  </div>
                </section>
              </article>
            </cs-card>

            <cs-card class="ct-card">
              <div class="h4 ct-card-info" translate="careChatTpl.attributes"></div>
              <article class="ct-article attributes articleHeight">
                <section class="ct-attribute-right-section ct-flex-topleft">
                  <div class="feedback-right-container">
                    <div class="row ct-attribute-row labelText">
                      <label class="cs-input__label ct-attribute-field-label  h4 large-11"
                             translate="careChatTpl.label">
                      </label>
                      <input id="label" cs-input name="feedbackLabelInput"
                             class="h5 inputField ct-attribute-field-textbox large-11"
                             cs-input-messages="careSetupAssistant.multiLineValidationMessage"
                             type="text"
                             ng-maxlength="careSetupAssistant.lengthConstants.multiLineMaxCharLimit"
                             validate-characters="careSetupAssistant.InvalidCharacters"
                             ng-model="careSetupAssistant.getFeedbackModel().fields.feedbackQuery.displayText"
                             ng-model-options="{ allowInvalid: true }"/>
                    </div>
                    <div class="row ct-attribute-row">
                      <label class="cs-input__label ct-attribute-field-label  h4 large-11"
                                   translate="careChatTpl.ratingHintText">
                      </label>
                      <input id="hintText" cs-input name="hintTextInput"
                             class="h5 inputField ct-attribute-field-textbox large-11"
                             cs-input-messages="careSetupAssistant.singleLineValidationMessage50"
                             type="text"
                             ng-maxlength="careSetupAssistant.lengthConstants.singleLineMaxCharLimit50"
                             validate-characters="careSetupAssistant.InvalidCharacters"
                             ng-model="careSetupAssistant.getFeedbackModel().fields.comment.displayText"
                             ng-model-options="{ allowInvalid: true }"/>
                    </div>
                  </div>
                </section>
              </article>
            </cs-card>
        </cs-card-layout>
    </div>
</div>
