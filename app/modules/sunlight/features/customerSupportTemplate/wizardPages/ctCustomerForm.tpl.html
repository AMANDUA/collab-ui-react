<div ng-repeat="(fieldName, field) in getFilteredFields(fields)">
  <div class="row ct-left-row ct-selectable-container" selectable ng-click="setActiveItem(field, fieldName)" ng-focus="setActiveItem(field, fieldName)" ng-keypress="goToActiveItems($event)">
    <div class="ct-flex-container">
      <label
        title="{{getLabel(field)}}"
        id="label-{{fieldName}}"
        class="cs-input__label h5 labelText ct-selectable-element strong textOverflow"
        for="text-{{fieldName}}">{{getLabel(field)}}</label>
      <label
        class="ct-input__label h6 labelText textOverflow"
        ng-show="isRequired(field) !== 'required'">
        <em id="opt-{{fieldName}}" translate="careChatTpl.optionalText"></em></label>
    </div>

    <div ng-switch="getType(field).id">
      <div class="ct-flex-container">
        <div class="ct-country-select h5" ng-switch-when="phone" >
          <cs-phone-number
            id="phone-{{fieldName}}"
            name="phone"
            e164-phone-number="getPhoneNumber(field)"
            is-disabled="true">
          </cs-phone-number>
        </div>
      </div>

      <div class="ct-flex-container" ng-switch-when="reason">
         <textarea
            id="textArea-{{fieldName}}"
            class="h5 ct-left-cs-text-area large-11"
            type="text"
            ng-bind="getPlaceholder(field)"
            ng-disabled="true">
        </textarea>
      </div>
      <div class="ct-flex-container" ng-switch-default>
        <input
          id="text-{{fieldName}}"
          class="h5 cs-input ct-left-cs-input large-11"
          type="text"
          placeholder="{{getPlaceholder(field)}}"
          ng-disabled="true">
        </input>
        <i id="img-{{fieldName}}" class="icon icon-chevron-down" ng-if="getType(field).id === 'category'"></i>
      </div>
    </div>
  </div>
</div>
