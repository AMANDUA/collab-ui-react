<div>
    <div class="ct-title">
      <span class="h3" translate='careChatTpl.virtualAssistant'></span>
    </div>
    <div class="h5 ct-title-desc" translate="careChatTpl.virtualAssistantDesc"></div>
  <div class="cs-card-container ct-virtual-assistant ct-sa-content">
      <cs-card-layout block-view="true" class="ct-card-center">
        <cs-card class="ct-card">
          <div class="h4 ct-card-info" translate="careChatTpl.preview"></div>
          <article class="profile-preview ct-article">
            <header>
              <div class="img">
                <i class="icon bot icon-bot-four icon-2x"></i>
              </div>
              <div class="h5 profile-name" ng-bind="careSetupAssistant.template.configuration.virtualAssistant.config.name"></div>
              <div class="right actions">
                <i class="icon icon-minus"></i>
                <i class="icon icon-close"></i>
              </div>
            </header>
            <section>
              <div class="bot-message" ng-if="careSetupAssistant.template.configuration.virtualAssistant.welcomeMessage.length > 0">
                <label class="bot-message-text" ng-bind="careSetupAssistant.template.configuration.virtualAssistant.welcomeMessage"></label>
                <div class="speech-bubble"><span class="top left"></span></div>
                <div class="body-smallest time" translate="careChatTpl.agentMsgTime"></div>
              </div>
              <div class="customer-details">
                <span class="customer-message" translate="careChatTpl.agentMsg"></span>
                <span class="speech-bubble"><span class="top right"></span></span>
                <div class="body-smallest time" translate="careChatTpl.agentMsgTime"></div>
              </div>
            </section>
            <footer class="h6 footer" translate="careChatTpl.typeNewMsg"></footer>
          </article>
        </cs-card>
        <cs-card class="ct-card">
          <div class="h4 ct-card-info" translate="careChatTpl.attributes"></div>
          <article class="profile-attributes ct-article">
            <section ct-attribute-right-section ct-flex-topleft>
              <div class="h4 subheader-text" translate="careChatTpl.virtualAssistantSelector"></div>

              <div class="row ct-attribute-row">
                <cs-select
                        name="virtualAssistantSelect"
                        ng-model="careSetupAssistant.selectedVA"
                        options="careSetupAssistant.configuredVirtualAssistantServices"
                        labelfield="name"
                        valuefield="id"
                        placeholder="careSetupAssistant.virtualAssistantSelectText"
                        on-change-fn="careSetupAssistant.vaSelectionCommit()"
                        filter="false"
                >
                </cs-select>
              </div>

              <div class="h4 subheader-text" translate="careChatTpl.virtualAssistantWelcomeMessageLabel"></div>
              <div class="row ct-attribute-row">
                <input
                        cs-input
                        name="virtualAssistantWelcomeText"
                        class="h5 inputField ct-attribute-field-textbox large-11"
                        ng-model="careSetupAssistant.template.configuration.virtualAssistant.welcomeMessage"
                        cs-input-messages="careSetupAssistant.singleLineValidationMessage50"
                        ng-maxlength="careSetupAssistant.lengthConstants.singleLineMaxCharLimit50"
                        type="text"
                        validate-characters="careSetupAssistant.InvalidCharacters"
                        ng-model-options="{ allowInvalid: true }"
                  >
                </input>
              </div>

              <div class="setting-info">
                <span>
                 <i class="icon icon-info"></i>
                </span>
                <span class="setting-info-text" translate="careChatTpl.virtualAssistantSettingInfo"></span>
              </div>

            </section>
          </article>
        </cs-card>
      </cs-card-layout>
  </div>
</div>
