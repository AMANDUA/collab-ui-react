<div>
  <div class="ct-title">
    <span class="va-title">
    {{vaSetupAssistant.getVaText('accessToken.title')}}
    </span>
  </div>
	<h5 class="h5 va-title-desc ct-title-desc">
		{{vaSetupAssistant.getVaText('accessToken.desc')}}
  </h5>
	<div id="va-content" class="ct-sa-content">
		<div class="va-box va-access-token-box">
			<p class="desc">{{vaSetupAssistant.getVaText('accessToken.box-desc')}}</p>
			<div class="input-row">
				<form />
				<form class="submit" name="myForm">
					<label class="input-label" for="token-input">{{vaSetupAssistant.getVaText('accessToken.input-label')}}</label>
					<input
						name="tokenInput"
						type="text"
						autocomplete="off"
						ng-model="vaSetupAssistant.template.configuration.pages.VirtualAssistantAccessToken.accessTokenValue"
						ng-maxlength="vaSetupAssistant.maxTokenLength">
					<div
						class="inline-error"
						ng-show="myForm.tokenInput.$dirty && myForm.tokenInput.$invalid">
						<p class="icon icon-error" />
						<span class="inline-error-msg">
							{{vaSetupAssistant.getVaText('accessToken.max-length-error')}}
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
