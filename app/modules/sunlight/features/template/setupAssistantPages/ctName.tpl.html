<div class="ct-name ">
  <input class="h3 ct-input ct-input-no-border"
         placeholder="{{:: 'careChatTpl.namePlaceholder' | translate}}"
         ng-model="careSetupAssistant.template.name"
         ng-change="careSetupAssistant.isNamePageValid() && careSetupAssistant.isTemplateNameValid()"
         focus-on>
  <p ng-class="careSetupAssistant.validateNameLength() && careSetupAssistant.isTemplateNameValid() ? 'ct-input-hint ct-input-valid-border' : 'ct-input-hint ct-input-invalid-border'"
     translate="careChatTpl.nameHint"></p>
  <div class="ct-input-error-wrapper">
    <div class="small ct-input-error"
         ng-show="!careSetupAssistant.validateNameLength()">
      <i class="icon icon-error icon-lg"></i>
      {{:: 'careChatTpl.ctValidation.errorChar250' | translate}}</div>
    <div class="small ct-input-error"
         ng-show="!careSetupAssistant.isTemplateNameValid()">
      <i class="icon icon-error icon-lg"></i>
      {{:: 'careChatTpl.ctValidation.invalidCharacters' | translate}}</div>
  </div>
</div>
