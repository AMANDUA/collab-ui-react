<div>
  <div class="ct-title">
    <span class="h3" translate="careChatTpl.customerInfo"></span>
  </div>
  <div class="h5 ct-title-desc">{{careSetupAssistant.getLocalisedText('careChatTpl.customerInfoDesc')}}</div>

  <div class="ct-customer ct-sa-content">
    <cs-card-layout block-view="true" class="customer-card-layout">
      <cs-card class="ct-customer-card">
        <div class="h4 cardHeader1" translate="careChatTpl.preview"></div>
        <article class="customer-preview-article ct-article header-border header-background articleHeight">

          <header class="customerHeader ct-selectable-container"
                  selectable ng-click="careSetupAssistant.setActiveItem('welcomeHeader')">
            <label title="{{careSetupAssistant.getAttributeParam('value', 'header', 'welcomeHeader')}}"
                   class="welcomeText textOverflow">{{careSetupAssistant.getAttributeParam('value', 'header', 'welcomeHeader')}}</label>
            <label title="{{careSetupAssistant.orgName}}"
                   class="orgText textOverflow">{{careSetupAssistant.template.configuration.pages.customerInformation.fields.welcomeHeader.attributes[1].value}}</label>
          </header>

          <section>
            <ct-customer-form
              ct-model='careSetupAssistant',
              media-type-attr="careSetupAssistant.type",
              fields='careSetupAssistant.template.configuration.pages.customerInformation.fields'
              ignore-fields='["welcomeHeader"]'
              type-attr='type'
              label-attr='label'
              placeholder-attr='hintText'
              required-attr='required'>
            </ct-customer-form>
          </section>

          <footer class="ct-footer" ng-show="{{careSetupAssistant.type === 'chat'}}">
            <label class="h5 typeText" translate="careChatTpl.defaultTypeMessageText"></label>
          </footer>

          <div ng-show="{{careSetupAssistant.type === 'callback'}}">
            <a href="" class="btn btn--medium disabled actionBtn ct-flex-center" translate="careChatTpl.labelCallBackBtn"></a>
          </div>


        </article>
      </cs-card>

      <cs-card class="ct-customer-card">
        <div class="h4 cardHeader1" translate="careChatTpl.attributes"></div>
        <article class="customer-attributes-article ct-article articleHeight">
          <section class="ct-attribute-section item-not-selected ct-flex-center" ng-show="careSetupAssistant.activeItem === undefined">
            <div class="ct-default-msg h6 medium-8" translate="careChatTpl.defaultRightCardText"></div>
          </section>
          <section class="ct-attribute-section ng-hide" ng-hide="careSetupAssistant.activeItem === undefined">
            <div class="row ct-attribute-row" ng-repeat="attribute in careSetupAssistant.activeItem.attributes">
              <label
                      ng-if="attribute.name === 'header'"
                      class="cs-input__label ct-attribute-field-label  h4 large-11" translate="careChatTpl.windowTitleLabel">
              </label>
              <label
                      ng-if="attribute.name === 'label'"
                      class="cs-input__label ct-attribute-field-label  h4 large-11" translate="careChatTpl.label">
              </label>
              <label
                      ng-if="attribute.name === 'hintText'"
                      class="cs-input__label ct-attribute-field-label  h4 large-11" translate="careChatTpl.hintText">
              </label>
              <label
                      ng-if="attribute.name === 'type'"
                      class="cs-input__label ct-attribute-field-label  h4 large-11" translate="careChatTpl.type">
              </label>

              <input
                ng-if="attribute.name === 'header' || attribute.name === 'label' || attribute.name === 'hintText'"
                id="attribute.fieldName"
                class="h5 inputField ct-attribute-field-textbox large-11"
                type="text"
                ng-model="attribute.value"
                cs-input
                name="{{attribute.name }}"
                cs-input-messages="careSetupAssistant.singleLineValidationMessage"
                ng-maxlength="careSetupAssistant.lengthConstants.singleLineMaxCharLimit"
                ng-model-options="{ allowInvalid: true }"
                ng-disabled="careSetupAssistant.isSecondFieldForCallBack() && attribute.name === 'hintText'"
              />

              <div ng-if="attribute.name === 'required'" class="h6 cs-radio-group ct-attribute-field-radio">
                <input
                  cs-input
                  ng-disabled="careSetupAssistant.isSecondFieldForCallBack()"
                  ng-repeat="option in careSetupAssistant.requiredOptions"
                  type="radio"
                  ng-model="attribute.value"
                  id="{{option.id}}"
                  name="{{option.id}}"
                  value="{{option.id}}"
                  cs-input-label="{{option.text}}"
                />
              </div>

              <div ng-if="attribute.name === 'type'">
                <cs-select
                        ng-model="attribute.value"
                        ng-init="careSetupAssistant.validateType(attribute.value)"
                        ng-change="careSetupAssistant.validateType(attribute.value);"
                        options="careSetupAssistant.typeOptions"
                        labelfield="text"
                        valuefield="id"
                        is-disabled="careSetupAssistant.isSecondFieldForCallBack()"
                        ng-class="careSetupAssistant.validateType(attribute.value) ? 'ct-attribute-field-textbox' : 'ct-attribute-field-textbox_error'"
                        placeholder="attribute.defaultValue">
                </cs-select>
                <label
                        ng-if="careSetupAssistant.isDefined(attribute.value, 'helpText')"
                        class="cs-input__label ct-attribute-field-helptext large-11">
                  <em>{{attribute.value.helpText}}</em>
                </label>
                <div class="small ct-input-error" ng-show="careSetupAssistant.isTypeDuplicate">
                  <div class="ct-error-icon"><i class="icon icon-error icon-lg"></i></div>
                  <div>{{:: 'careChatTpl.ctValidation.errorTypeDuplicate' | translate}}</div>
                </div>
              </div>
              <div class="row ct-attribute-row ct-customer-info-category-input right-inner-addon" ng-if="attribute.name == 'type' && attribute.value.id == 'category'">
                <i class="icon icon-add-contain ct-add-contain" ng-click="careSetupAssistant.addCategoryOption()"></i>
                <input
                        cs-input
                        ng-readonly="{{!careSetupAssistant.validateType(attribute.value)}}"
                        name="categoryTextBox"
                        id="categoryTextBox"
                        class="h5 inputField ct-attribute-field-textbox large-11 ng-pristine ng-valid ng-scope ng-not-empty ng-touched icon-add-contain"
                        type="text"
                        ng-keypress="careSetupAssistant.onEnterKey($event)"
                        ng-model="careSetupAssistant.categoryOptionTag"
                        cs-input-messages="careSetupAssistant.singleLineValidationMessage"
                        ng-maxlength="careSetupAssistant.lengthConstants.singleLineMaxCharLimit"
                />
                <div class="category-tokens">
                  <cs-token-field
                          tokenfieldid="careSetupAssistant.categoryTokensId"
                          tokens="attribute.categoryOptions"
                          static="true"></cs-token-field>
                </div>
              </div>
            </div>
            <div ng-if="careSetupAssistant.getFieldByName('welcomeHeader') === careSetupAssistant.activeItem"
                 class="row ct-attribute-row" >
              <label class="cs-input__label ct-attribute-field-label  h4 large-11" translate="careChatTpl.defaultOrgLabel">
              </label>
               <input id="orgText"
                      class="h5 inputField ct-attribute-field-textbox large-11"
                      type="text"
                      ng-model="careSetupAssistant.template.configuration.pages.customerInformation.fields.welcomeHeader.attributes[1].value"
                      cs-input
                      name="orgText"
                      cs-input-messages="careSetupAssistant.singleLineValidationMessage"
                      ng-maxlength="careSetupAssistant.lengthConstants.singleLineMaxCharLimit"
                      ng-model-options="{ allowInvalid: true }"
                />
              </div>
          </section>
        </article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
