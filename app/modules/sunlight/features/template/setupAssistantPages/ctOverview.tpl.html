<div>
  <div class="ct-title">
    <span class="h2 ct-title-overview" translate='careChatTpl.overview'></span>
  </div>
  <div class="h4 ct-title-desc">{{careSetupAssistant.getLocalisedText('careChatTpl.overviewDesc')}}</div>

  <div class="ct-sa-content overview-card-layout">
    <cs-card-layout block-view="true" class="ct-card-center">
      <cs-card ng-repeat="card in careSetupAssistant.overviewCards" class="medium">
        <article ng-class="{'ct-card-border-enabled': careSetupAssistant.template.configuration.pages[card.name].enabled,
                 'ct-card-border-disabled': !careSetupAssistant.template.configuration.pages[card.name].enabled}"
                 class="ct-card-overview">
          <!--NOTE: Once we have card icons available, we should uncomment the below line-->
          <!--<i ng-class="['icon', 'icon-' + careChatSA.overview.{{card.name}},'icon-4x','ct-card-img']"></i>-->
          <div class="card-icons-inline card-media-icon">
            <span ng-repeat="icon in card.mediaIcons">
              <i class="icon icon-lg {{icon}}"></i>
            </span>
          </div>
          <div class="h4 ct-card-title">{{careSetupAssistant.getLocalisedText('careChatTpl.ctOverview.' + card.name + '.title')}}</div>
          <section>
            <div class="h6 ct-card-desc">
                 {{careSetupAssistant.getLocalisedText('careChatTpl.ctOverview.' + card.name + '.desc')}}
            </div>
            <div class="ct-toggle-position"
                 ng-switch on="(careSetupAssistant.template.configuration.mediaType == 'callback'
                              && card.name == 'customerInformation') ||
                              (careSetupAssistant.template.configuration.mediaType == 'chatPlusCallback'
                              && card.name == 'customerInformationCallback')">
              <div ng-switch-when="true">
                <div tooltip="{{::'careChatTpl.customerInfoToggleTooltipMessage' | translate}}"
                     tooltip-trigger="mouseenter" tooltip-placement="top" tooltip-animation="false">
                  <cs-toggle-switch ng-model="careSetupAssistant.template.configuration.pages[card.name].enabled"
                                    toggle-id={{card.name}}
                                    is-disabled="true"
                                    size="small">
                  </cs-toggle-switch>
                </div>
              </div>
              <div ng-switch-default>
                <cs-toggle-switch ng-model="careSetupAssistant.template.configuration.pages[card.name].enabled"
                                  toggle-id={{card.name}}
                                  size="small">
                </cs-toggle-switch>
              </div>
            </div>
          </section>
        </article>
      </cs-card>
    </cs-card-layout>
    <div class="ct-sa-footer">
    </div>
  </div>
</div>
