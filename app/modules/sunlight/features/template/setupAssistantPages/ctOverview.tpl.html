<div>
  <div class="ct-title">
    <span class="h2 ct-title-overview" translate="careChatTpl.overview"></span>
  </div>
  <div class="h4 ct-title-desc" translate="careChatTpl.overviewDesc"></div>
  <div class="ct-sa-content overview-card-layout">
    <cs-card-layout block-view="true" class="ct-card-center">
      <cs-card ng-repeat="(page, status) in careSetupAssistant.template.configuration.pages" class="medium">
        <article ng-class="{'ct-card-border-enabled': status.enabled ,'ct-card-border-disabled': !status.enabled}" class="ct-card-overview">
          <i ng-class="['icon', 'icon-' + careChatSA.overview.{{page}},'icon-4x','ct-card-img']"></i>
          <div class="h4 ct-card-title" translate="careChatTpl.ctOverview.{{page}}.title"></div>
          <section>
            <div class="h6 ct-card-desc" translate="careChatTpl.ctOverview.{{page}}.desc"></div>
            <div class="ct-toggle-position">
            <cs-toggle-switch ng-model="status.enabled"
                              toggle-id={{page}}
                              size="small">
            </cs-toggle-switch>
            </div>
          </section>
        </article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
