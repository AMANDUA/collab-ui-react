<div class="careChatSetup">
    <cs-overlay-panel class="care-chat overlay-panel typeahead-group"
                      overlay-title={{careSetupAssistant.isEditFeature?careSetupAssistant.getLocalisedText('careChatTpl.editTitle'):careSetupAssistant.getLocalisedText('careChatTpl.createTitle')}}
                      close="careSetupAssistant.cancelModal()" ng-keyup="careSetupAssistant.evalKeyPress($event.keyCode)">
    <cs-setup-assistant previous="careSetupAssistant.previousButton()" next="careSetupAssistant.nextButton()" previous-fn="careSetupAssistant.previousPage()" next-fn="careSetupAssistant.nextPage()">
      <form name="careChatSetupForm" class="sa-form">
      <div ng-switch on="careSetupAssistant.currentState">
        <div ct-name
          ng-switch-when = "name"
          ng-class="careChatSA.animation"></div>

        <div ct-profile
          ng-switch-when = "profile"
          ng-class="careChatSA.animation"></div>

        <div ct-overview
          ng-switch-when = "overview"
          ng-class="careChatSA.animation"></div>

        <div ct-customer
          ng-switch-when = "customerInformation"
          ng-class="careChatSA.animation"></div>

        <div ct-feedback
          ng-switch-when = "feedback"
          ng-class="careChatSA.animation"></div>

        <div ct-agent-unavailable
          ng-switch-when = "agentUnavailable"
          ng-class="careChatSA.animation"></div>

        <div ct-off-hours
          ng-switch-when = "offHours"
          ng-class="careChatSA.animation"></div>

        <div ct-chat-status-messages
          ng-switch-when = "chatStatusMessages"
          ng-class="careChatSA.animation"></div>

        <div ct-summary
          ng-switch-when = "summary"
          ng-class="careChatSA.animation"></div>
      </div>
      </form>
    </cs-setup-assistant>
  </cs-overlay-panel>

</div>
