<div class="modal-header ct-confirmation-header" >
  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
  <span class="h3 modal-title">{{careSetupAssistant.cancelModalText.cancelHeader}}</span>
</div>
<div class="modal-body ct-confirmation-body">
  <p><span class="ct-confirmation-message">{{careSetupAssistant.cancelModalText.cancelDialog}}</span></p>
</div>
<div class="modal-footer">
  <button class="btn btn--primary" id="continueChat" ng-click="$dismiss()" focus-on>{{careSetupAssistant.cancelModalText.continueButton}}</button>
  <button class="btn btn--negative" id="cancelChat" ng-click="$dismiss()" ui-sref="care.Features">{{careSetupAssistant.cancelModalText.confirmButton}}</button>
</div>
