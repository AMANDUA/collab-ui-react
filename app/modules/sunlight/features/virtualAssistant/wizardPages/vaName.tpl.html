<div>
  <div class="ct-title">
    <span class="h3">
    {{cvaSetupCtrl.getVaText('name.title')}}
    </span>
  </div>
	<h6 class="ct-title-desc">
		{{cvaSetupCtrl.getVaText('name.desc')}}
  </h6>
  <div class="cs-card-container ct-sa-content">
    <cs-card-layout block-view="true" class="va-card-center">
      <cs-card class="va-box va-name-box va-card">
				<p class="h6">{{cvaSetupCtrl.getVaText('name.boxDesc')}}</p>
				<div ng-form="cvaSetupCtrl.nameForm">
					<div class="cs-input-group medium-10 columns" ng-class="{'error': cvaSetupCtrl.nameForm.nameInput.$invalid}">
						<label class="cs-input__label input-label" for="nameInput">{{cvaSetupCtrl.getVaText('name.inputLabel')}}</label>
						<input
							name="nameInput"
							type="text"
							autocomplete="off"
							ng-model="cvaSetupCtrl.template.configuration.pages.vaName.nameValue"
							ng-maxlength="cvaSetupCtrl.maxNameLength"
						/>
						<div class="cs-input__messages" ng-messages="cvaSetupCtrl.nameForm.nameInput.$error" ng-if="cvaSetupCtrl.nameForm.nameInput.$invalid">
							<div class="message" ng-message="maxlength">{{cvaSetupCtrl.getVaText('name.maxLengthError')}}</div>
							<div class="message" ng-message="duplicateNameError">{{cvaSetupCtrl.getVaText('name.duplicateError')}}</div>
						</div>
					</div>
				</div>
			</cs-card>
		</cs-card-layout>
	</div>
</div>
