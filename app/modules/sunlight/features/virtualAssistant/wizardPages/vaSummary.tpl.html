<div class="va-summary">
  <i class="icon icon-circle-check-mark-success icon-5x success-icon"></i>
  <div class="h4 description">
    {{$ctrl.getSummaryDescription()}}
  </div>
  <div class="h4 description" ng-if="!$ctrl.saveTemplateErrorOccurred && !$ctrl.isEditFeature">
    {{$ctrl.getText('summary.descCont')}}
  </div>
  <button loading="$ctrl.creatingTemplate"
          cs-btn
          id="vaSetupFinishBtn"
          class="btn btn--primary vaSetupFinishBtn"
          ng-click="$ctrl.submitFeature()">
            {{$ctrl.templateButtonText}}
  </button>
  <div class="body-small edit-message" ng-if="$ctrl.isEditFeature">
  </div>
  <div class="h6 retry-message" ng-if="$ctrl.saveTemplateErrorOccurred && !$ctrl.creatingTemplate">
    <i class="icon icon-error"></i>
    <span class="error-message">{{$ctrl.getText('summary.errorCreateTemplate')}}</span>
  </div>
</div>
