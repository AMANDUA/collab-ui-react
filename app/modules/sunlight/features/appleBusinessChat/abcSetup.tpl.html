<div class="careChatSetup">
  <cs-overlay-panel class="care-chat overlay-panel typeahead-group"
                    overlay-title={{$ctrl.getTitle()}}
                    close="$ctrl.cancelModal()"
                    ng-keyup="$ctrl.evalKeyPress($event.keyCode)">
    <cs-setup-assistant
      previous="$ctrl.previousButton()"
      next="$ctrl.nextButton()"
      previous-fn="$ctrl.previousPage()"
      next-fn="$ctrl.nextPage()"
      next-aria-label="{{::'common.next' | translate}}"
      previous-aria-label="{{::'common.previous' | translate}}">

      <form name="abcSetupForm" class="sa-form">
        <!--
          currently ng-include templates loaded through ngtemplate-loader
          TODO: refactor - do not use 'ngtemplate-loader' or ng-include directive
        -->
        <div ng-include="$ctrl.getCurrentPage()"  onload="$ctrl.onPageLoad()"
             ng-class="careChatSA.animation"></div>
      </form>
    </cs-setup-assistant>
  </cs-overlay-panel>

</div>
