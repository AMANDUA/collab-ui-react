<div id="deleteCareFeatureModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
    <p class="h3 modal-title" translate="common.delete"></p>
  </div>
  <div class="modal-body ct-confirmation-body">
    <p class="ct-confirmation-message"
             translate="{{careFeaturesDeleteCtrl.confirmationText}}"
             translate-values="{featureName : careFeaturesDeleteCtrl.featureName}"></p>
  </div>
  <div class="modal-footer">
    <button id="cancelDeleteFeature" class="btn" ng-click="$dismiss();" translate="common.cancel" ng-disabled="careFeaturesDeleteCtrl.deleteBtnDisabled" autofocus></button>
    <button cs-btn id="deleteFeature" class="btn btn--negative" loading="careFeaturesDeleteCtrl.deleteBtnDisabled" type="button" ng-click="careFeaturesDeleteCtrl.deleteFeature();">{{::'common.delete' | translate}}</button>
  </div>
</div>
