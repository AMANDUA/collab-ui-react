<cs-card id='task-aggregate-card' class="report-card"
         ng-class="{'hideCard': !nav.displayEngagement || nav.timeSelected.value !== 0,
         'large': !nav.isVideoEnabled || nav.mediaTypeSelected.name !== 'chat'}">
  <article>
    <header>
      <h4 class='report-section-header'>{{ nav.taskAggregateTitle }}</h4>
    </header>
    <section class='report-section' ng-class="{'showBreakdown': nav.isVideoEnabled && nav.mediaTypeSelected.name === 'chat'}">
      <div class="care-card-report">
        <p class="report-description">{{nav.taskAggregateDescription}}</p>
        <div id="taskAggregateDiv" class="areachart"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.dataStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.snapshotDataStatus)">
          <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
      <div class="care-card-report" ng-if="nav.isVideoEnabled && nav.mediaTypeSelected.name === 'chat'">
        <p class="report-description">{{nav.taskAggregateBreakdownDescription}}</p>
        <div id="taskAggregateBreakdownDiv" class="areachart"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.dataStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.snapshotDataStatus)">
          <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
