<div class="customer-reports">
    <cs-page-sub-header>
      <cs-page-sub-header-left>
        <report-filter filter-array="nav.filterArray"></report-filter>
      </cs-page-sub-header-left>
      <cs-page-sub-header-right>
        <cs-select id="mediaTypeFilterCare" name="mediaTypeFilterCare" class='customer-report-filter'
                   ng-model="nav.mediaTypeSelected" options="nav.mediaTypeOptions"
                   on-change-fn="nav.filtersUpdate()" ng-show="nav.callbackFeature || nav.inboundCallFeature"></cs-select>
        <cs-select id="timeFilterCare" name="timeFilterCare" class='customer-report-filter'
                   ng-model="nav.timeSelected" options="nav.timeOptions"
                   on-change-fn="nav.filtersUpdate()"></cs-select>
      </cs-page-sub-header-right>
    </cs-page-sub-header>

    <!-- Reports -->
    <div class="content-container">
      <cs-card-layout>
        <cc-task-incoming></cc-task-incoming>
        <cc-task-time></cc-task-time>
        <cc-average-csat></cc-average-csat>
        <cc-task-aggregate></cc-task-aggregate>
      </cs-card-layout>
    </div>
</div>
