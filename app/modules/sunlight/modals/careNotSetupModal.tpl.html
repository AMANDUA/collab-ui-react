<div id="careNotSetupModalDiv">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
    <span class="h3 modal-title sunlight-ellipsis-text" translate="careNotSetupModal.header"></span>
  </div>
  <div class="modal-body">
    <span ng-if="careNotSetupModalCtrl.isCareInitialized" translate="careNotSetupModal.existingCustomerMessage"></span>
    <span ng-if="!careNotSetupModalCtrl.isCareInitialized" translate="careNotSetupModal.newCustomerMessage"></span>
  </div>
  <div class="modal-footer">
    <button class="btn btn--primary" ng-click="careNotSetupModalCtrl.openDocument()" translate="careNotSetupModal.buttonTxt"></button>
  </div>
</div>
