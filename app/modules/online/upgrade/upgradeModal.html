<div class="modal-header">
  <h3 class="modal-title" translate="onlineUpgradeModal.title"></h3>
</div>
<div class="modal-body">
  <span ng-if="!$ctrl.nameChangeEnabled" translate="onlineUpgradeModal.body"></span>
  <span ng-if="$ctrl.nameChangeEnabled" translate="onlineUpgradeModal.bodyNew"></span>
  <span ng-if="$ctrl.showCancelButton && !$ctrl.nameChangeEnabled" translate="onlineUpgradeModal.cancelBody"></span>
  <span ng-if="$ctrl.showCancelButton && $ctrl.nameChangeEnabled" translate="onlineUpgradeModal.cancelBodyNew"></span>
</div>
<div class="modal-footer online-upgrade-modal">
  <button
    ng-if="$ctrl.showCancelButton"
    class="btn btn--default"
    cs-btn
    loading="$ctrl.cancelLoading"
    ng-click="$ctrl.cancel()">
    <span translate="onlineUpgradeModal.cancelButton"></span>
  </button>
  <bmmp-subscription-upgrade-button
    class="btn btn--primary"
    ng-click="$ctrl.logout()"
    show-loading="true"
    bmmp-attr="$ctrl.bmmpAttr"
    widget-location="online-upgrade-modal">
  </bmmp-subscription-upgrade-button>
</div>
