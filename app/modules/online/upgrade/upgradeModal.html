<div class="modal-header">
  <h3 class="modal-title">{{$ctrl.titleText}}</h3>
</div>
<div class="modal-body">
    <span>{{$ctrl.bodyText}}</span>
</div>
<div class="modal-footer online-upgrade-modal">
  <button
    ng-if="$ctrl.showMoreOptionsButton"
    id="moreOptionsButton"
    class="btn btn--default"
    ng-click="$ctrl.openAccountExpiredModal()">
    <span translate="onlineUpgradeModal.moreOptionsButton"></span>
  </button>
  <bmmp-subscription-upgrade-button
    ng-if="$ctrl.showBmmpButton"
    id="buyButton"
    class="btn btn--primary"
    ng-click="$ctrl.logout()"
    show-loading="true"
    bmmp-attr="$ctrl.bmmpAttr"
    widget-location="online-upgrade-modal">
  </bmmp-subscription-upgrade-button>
</div>
