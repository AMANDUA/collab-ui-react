<div class="modal-header">
  <button type="button" class="close" ng-click="pm.cancel()" aria-label="{{::'common.close' | translate}}"></button>
  <h4 class="modal-title" translate="globalSettings.proximity.modalTitle"></h4>
</div>
<div class="modal-body">
  <div class="section wproximity">
    <span>Recommended to provide the best meeting room experience. When ultrasound connectivity doesn't work, Webex Teams
      suggests nearby devices that are available to users. This doesn't store any information that would identify users.</span>
    <br>
    <span><br><a href="">Learn more about Wi-Fi-based device suggestions</a></span>
    <br>
    <span translate="globalSettings.proximity.enableItNow"></span>
  </div>
</div>
<div class="modal-footer">
  <button
    cs-btn
    class="btn "
    loading="pm.optOutProgress"
    ng-click="pm.optOut()">
    <span translate="">globalSettings.proximity.optOutButton</span>
  </button>
  <button
    cs-btn
    class="btn btn--primary"
    loading="pm.optInProgress"
    ng-click="pm.optIn()">
    <span translate="common.enable"></span>
  </button>
</div>
