<div class="setting wproximity">
  <input
    cs-input
    type="checkbox"
    id="wifiProximityOptIn"
    ng-model="proxCtrl.wifiProximityOptIn"
    ng-if="proxCtrl.wifiProximityOptIn !== null"
    cs-input-label="{{'globalSettings.proximity.wifiOptInLabel'|translate}}">
  <button class="btn--attention" ng-if="proxCtrl.wifiProximityOptIn === null" translate="common.reviewSetting"
          ng-click="proxCtrl.reviewSettings()"></button>

  <p class="body-small" ng-if="proxCtrl.wifiProximityOptIn !== null">
    <span>Recommended to provide the best meeting room experience. When ultrasound connectivity doesn't work, Webex Teams
      suggests nearby devices that are available to users. This doesn't store any information that would identify users.</span>
    <br>
    <a href="">Learn more about Wi-Fi-based device suggestions</a>
  </p>
</div>
