<!-- support title / description -->

<div class="sub-section small-12 columns">
  <h5 class="sub-section__label" translate="partnerProfile.supportTitle"></h5>
  <p ng-if="!ctrl.isPartner" class="sub-section__description" translate="customerProfile.supportInfo"
     translate-values="{app : ctrl.appType}"></p>
  <p ng-if="ctrl.isPartner" class="sub-section__description" translate="partnerProfile.supportInfo"
     translate-values="{app : ctrl.appType}"></p>
</div>

<!-- trouble ticket reporting location form -->
<div class="cs-radio-group small-12 columns" id="troubleReportingPanel">
  <h5 translate="partnerProfile.supportSetup"></h5>
  <!-- partner problem reporting site form -->
  <input type="checkbox" id="customSupportUrlBox" ng-model="ctrl.useCustomSupportUrl">
  <label for="customSupportUrlBox" translate="globalSettings.support.problemReportsToCustomUrl"></label>
  <div class="radio-input-flex">
    <input type="text" id="partnerSupportUrl" class="form-control"
           placeholder="{{::ctrl.placeHolder.troubleUrl}}"
           ng-model="ctrl.customSupport.url" ng-disabled="!ctrl.useCustomSupportUrl">
                <textarea rows="7" id="partnerSupportText" class="form-control optional-row"
                          placeholder="{{::ctrl.placeHolder.troubleText}}" ng-model="ctrl.customSupport.text"
                          ng-disabled="!ctrl.useCustomSupportUrl">
                </textarea>
    <h6 translate="partnerProfile.matchingTix"></h6>
    <p class="body-small form-section" translate="partnerProfile.matchingDescrNew" translate-values="{appTitle: ctrl.getAppTitle()}"></p>
    <button cs-btn class="btn btn--primary" ng-if="ctrl.showCustomSupportUrlSaveButton"
            ng-click="ctrl.saveUseCustomSupportUrl()"
            loading="ctrl.savingProgress">{{::"common.save" | translate}}
    </button>
  </div>
</div>

<div class="cs-radio-group small-12 columns" id="helpPanel">
  <h5 translate="partnerProfile.helpFaq"></h5>
  <div class="cs-input-group cs-input-radio" id="helpCiscoPanel">
    <input type="checkbox" id="customHelpSite" ng-model="ctrl.useCustomHelpSite">
    <label for="customHelpSite" translate="globalSettings.support.useCustomHelpSite"></label>

  </div>
  <div class="cs-input-group cs-input-radio" id="helpPartnerPanel">

    <input type="text" id="partnerHelpUrl" name="testForm" class="form-control"
           placeholder="{{::ctrl.placeHolder.helpUrlText}}" ng-model="ctrl.customHelpSite.url"
           ng-disabled="!ctrl.useCustomHelpSite">

  </div>
  <button cs-btn class="btn btn--primary" ng-if="ctrl.showCustomHelpSiteSaveButton" ng-click="ctrl.saveUseCustomHelpSite()"
          loading="ctrl.savingProgress">{{::"common.save" | translate}}
  </button>
</div>

<div class="device-support-section cs-radio-group small-12 columns" ng-if="ctrl.showDeviceSupportSection()">
  <h5 translate="globalSettings.deviceBranding.subsectionLabel"></h5>
  <div class="cs-input-group cs-input-radio">
    <input type="radio" id="noDeviceSupport" ng-model="ctrl.enableDeviceSupport" ng-value="false"
           ng-change="ctrl.toggleDeviceSupport(ctrl.enableDeviceSupport)">
    <label for="noDeviceSupport">
      <span translate="globalSettings.support.noDeviceSupportText"></span>
    </label>
  </div>
  <div class="cs-input-group cs-input-radio custom-text">
    <input type="radio" id="enableDeviceSupport" ng-model="ctrl.enableDeviceSupport" ng-value="true"
           ng-change="ctrl.toggleDeviceSupport(ctrl.enableDeviceSupport)">
    <label for="enableDeviceSupport">
      <span translate="globalSettings.support.enableDeviceSupportText"></span>
    </label>
    <div class="indent custom-text" ng-if="ctrl.enableDeviceSupport">
      <div class="text-wrap">
        <textarea class="form-control" id="add-service-desc" ng-model="ctrl.deviceSupportText"
                  placeholder="{{ 'globalSettings.support.supportTextPlaceholder' | translate }}">
        </textarea>
        <div class="counter description" ng-class="{warn:ctrl.deviceSupportText.length>35}">
          {{35-(ctrl.deviceSupportText.length || 0)}}
        </div>
      </div>
      <div class="text-rec" translate="globalSettings.support.deviceSupportTextDescription"></div>
    </div>
  </div>
  <button cs-btn class="btn btn--primary" ng-class="{'indent':ctrl.enableDeviceSupport}"
          ng-if="ctrl.showSaveCustomDeviceSupportText"
          ng-click="ctrl.saveDeviceSupportText()"
          loading="ctrl.savingProgress">{{::"common.save" | translate}}
  </button>

</div>
