<div class="setting">
  <div class="sub-section">
    <p class="sub-section__description" translate="globalSettings.fileSharingControl.downloadSubsectionLabelDescription"></p>
    <input
      cs-input
      type="checkbox"
      id="blockDesktopAppDownload"
      ng-model="$ctrl.isBlockDesktopAppDownload"
      cs-input-label="{{::'globalSettings.fileSharingControl.desktopApps'|translate}}"
      ng-disabled="$ctrl.isCheckboxDisabled()"/>
    <input
      cs-input
      type="checkbox"
      id="blockWebAppDownload"
      ng-model="$ctrl.isBlockWebAppDownload"
      cs-input-label="{{::'globalSettings.fileSharingControl.webApp'|translate}}"
      ng-disabled="$ctrl.isCheckboxDisabled()"/>
    <input
      cs-input
      type="checkbox"
      id="blockMobileAppDownload"
      ng-model="$ctrl.isBlockMobileAppDownload"
      cs-input-label="{{::'globalSettings.fileSharingControl.mobileApps'|translate}}"
      ng-disabled="$ctrl.isCheckboxDisabled()"/>
    <input
      cs-input
      type="checkbox"
      id="blockBotsDownload"
      ng-model="$ctrl.isBlockBotsDownload"
      cs-input-label="{{::'globalSettings.fileSharingControl.bots'|translate}}"
      ng-disabled="$ctrl.isCheckboxDisabled()"/>
  </div>
  <div class="sub-section">
    <h5 class="sub-section__label">
      {{::'globalSettings.fileSharingControl.uploadSubsectionLabel' | translate }}&nbsp;
      <cr-pro-pack-icon ng-if="! $ctrl.isProPackPurchased"
        tooltip="{{::'common.proPackTooltip' | translate}}"
        tooltip-append-to-body="true"
        tooltip-placement="right"
        tooltip-trigger="focus mouseenter"
        tabindex="0" aria-label="{{::'common.proPackTooltip' | translate}}">
      </cr-pro-pack-icon>
    </h5>
    <p class="sub-section__description" translate="globalSettings.fileSharingControl.uploadSubsectionLabelDescription"></p>
    <input
      cs-input
      type="checkbox"
      id="blockDesktopAppUpload"
      ng-model="$ctrl.isBlockDesktopAppUpload"
      cs-input-label="{{::'globalSettings.fileSharingControl.desktopApps'|translate}}"
      ng-disabled="$ctrl.isCheckboxDisabled() || $ctrl.isBlockDesktopAppDownload"/>
    <input
      cs-input
      type="checkbox"
      id="blockWebAppUpload"
      ng-model="$ctrl.isBlockWebAppUpload"
      cs-input-label="{{::'globalSettings.fileSharingControl.webApp'|translate}}"
      ng-disabled="$ctrl.isCheckboxDisabled() || $ctrl.isBlockWebAppDownload"/>
    <input
      cs-input
      type="checkbox"
      id="blockMobileAppUpload"
      ng-model="$ctrl.isBlockMobileAppUpload"
      cs-input-label="{{::'globalSettings.fileSharingControl.mobileApps'|translate}}"
      ng-disabled="$ctrl.isCheckboxDisabled() || $ctrl.isBlockMobileAppDownload"/>
    <input
      cs-input
      type="checkbox"
      id="blockBotsUpload"
      ng-model="$ctrl.isBlockBotsUpload"
      cs-input-label="{{::'globalSettings.fileSharingControl.bots'|translate}}"
      ng-disabled="$ctrl.isCheckboxDisabled() || $ctrl.isBlockBotsDownload"/>
  </div>
</div>
