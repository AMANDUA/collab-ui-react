<div class="sub-section" ng-if="vm.showCrashLogSetting">
  <h5 class="sub-section__label" translate="globalSettings.privacy.crashReportTitle"></h5>
  <div class="form-spacing">
    <p class="sub-section__description" translate="globalSettings.privacy.crashReportText"></p>
  </div>
  <div class="form-spacing">
    <input type="checkbox" id="crashReportCheckbox" ng-change='setCrashReportCheckbox(allowCrashLogUpload)'
           ng-model="vm.allowCrashLogUpload">
    <label for="crashReportCheckbox">
      <span translate="globalSettings.privacy.crashReportCheckboxLabel"></span>
    </label>
  </div>
  <p>
    <span translate="globalSettings.privacy.crashReportTooltipDescription"></span>
    <i class="icon icon-information" tooltip-trigger="mouseenter" tooltip-placement="above" tooltip-animation="true"
       tooltip="{{::'globalSettings.privacy.crashReportTooltip' | translate}}"></i>
  </p>
</div>
