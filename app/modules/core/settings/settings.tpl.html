<div class="settings">

  <cs-page-header title-name="{{'globalSettings.pageTitle' | translate}}"></cs-page-header>

  <div class="cs-form">
    <setting-section setting="settingsCtrl.security" ng-if="settingsCtrl.security">
      <security-setting></security-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.externalCommunication" ng-if="settingsCtrl.externalCommunication">
      <external-communication-setting></external-communication-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.proximity" ng-if="settingsCtrl.proximity">
      <proximity-setting></proximity-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.fileSharingControl" ng-if="settingsCtrl.fileSharingControl">
      <file-sharing-control-setting></file-sharing-control-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.privacy" ng-if="settingsCtrl.privacy">
      <privacy-setting></privacy-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.domains" ng-if="settingsCtrl.domains">
      <domains-setting></domains-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.sipDomain" ng-if="settingsCtrl.sipDomain">
      <sipdomain-setting show-save-button="true"></sipdomain-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.sparkAssistant" ng-if="settingsCtrl.sparkAssistant">
      <spark-assistant-setting ftsw="false"></spark-assistant-setting>
    </setting-section>

    <div class="setting-section" cr-feature-toggle feature-hide="atlas-f6980-multi-dir-sync" ng-if="settingsCtrl.dirsync">
      <setting-section setting="settingsCtrl.dirsync">
        <dirsync-setting></dirsync-setting>
      </setting-section>
    </div>

    <multi-dirsync-setting cr-feature-toggle feature-show="atlas-f6980-multi-dir-sync" class="setting-section" ng-if="settingsCtrl.dirsync"></multi-dirsync-setting>

    <setting-section setting="settingsCtrl.authentication" ng-if="settingsCtrl.authentication">
      <authentication-setting></authentication-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.email" ng-if="settingsCtrl.email">
      <email-setting></email-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.branding" ng-if="settingsCtrl.branding">
      <branding-setting></branding-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.brandingWrapper" ng-if="settingsCtrl.brandingWrapper">
      <branding-setting-wrapper show-application-branding-title="settingsCtrl.brandingWrapper.branding">
        <branding-setting ng-if="settingsCtrl.brandingWrapper.branding"></branding-setting>
        <device-branding-setting ng-if="settingsCtrl.brandingWrapper.deviceBranding && !settingsCtrl.brandingWrapper.isPartner" ></device-branding-setting>
      </branding-setting-wrapper>
    </setting-section>

    <setting-section setting="settingsCtrl.support" ng-if="settingsCtrl.support">
      <support-setting></support-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.webexSettingsWrapper" ng-if="settingsCtrl.webexSettingsWrapper">
      <webex-settings-wrapper>
        <webex-site-management-setting cr-feature-toggle feature-show="atlas-webex-site-management-setting"></webex-site-management-setting>
        <webex-version-setting></webex-version-setting>
      </webex-settings-wrapper>
    </setting-section>

    <setting-section setting="settingsCtrl.retention" hide-bottom-line=true ng-if="settingsCtrl.retention">
      <retention-setting></retention-setting>
    </setting-section>

    <setting-section setting="settingsCtrl.integrations" ng-if="settingsCtrl.integrations" hide-bottom-line=true >
      <integrations-setting></integrations-setting>
    </setting-section>
  </div>

  <div class="save-cancel-footer" ng-if="settingsCtrl.saveCancelFooter">
    <button type="button" class="btn btn--primary save-cancel-buttons pull-right" translate="common.save" ng-click="settingsCtrl.save()"></button>
    <button type="button" class="btn save-cancel-buttons pull-right" translate="common.cancel" ng-click="settingsCtrl.cancel()"></button>
  </div>
</div>
