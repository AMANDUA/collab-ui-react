<div class="modal-header">
  <button type="button"
    class="close"
    ng-click="$ctrl.cancelModal()"
    aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="legalHold.matterNew.title"></h3>
</div>
<div class="modal-body">
  <form novalidate
    name="$ctrl.form"
    id="newMatterFormForm"
    class="cs-form">
    <div ng-if="!$ctrl.matter">
        <input cs-input
          type="text"
          id="matterName"
          name="matterName"
          placeholder="{{::'common.name' | translate}}"
          ng-model="$ctrl.matterName"
          cs-input-group-size="medium-12"
          cs-input-size="medium-7"
          cs-input-label="{{::'common.name' | translate}}"
          cs-input-help-text=""
          cs-input-messages="$ctrl.validationMessages.name"
          ng-required="true">
        <input cs-input ng-if="!$ctrl.matter"
          type="textarea"
          id="matterDescription"
          name="matterDescription"
          placeholder="{{::'common.description' | translate}}"
          ng-model="$ctrl.matterDescription"
          cs-input-group-size="medium-12"
          cs-input-size="medium-7"
          cs-input-label="{{::'common.description' | translate}} {{::'legalHold.matterNew.optional' | translate}}"
          />
        </div>
    <legal-hold-custodian-import
      mode="$ctrl.ImportModeType.ADD"
      on-file-validation="$ctrl.setFileValid(isValid)"
      on-conversion-completed="$ctrl.addUsersToMatter(custodianLists)"
      on-import-init="$ctrl.importComponentApi=importComponentApi;"></legal-hold-custodian-import>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn"
    ng-show="!$ctrl.isDone"
    ng-click="$ctrl.cancelModal()">
    <span translate="common.cancel"></span>
  </button>
  <button class="btn btn--primary"
    ng-show="$ctrl.isDone"
    ng-click="$ctrl.cancelModal()">
    <span translate="common.done"></span>
  </button>
  <button id="saveUpdateButton"
    class="btn btn--primary"
    ng-click="$ctrl.createMatter()"
    ng-disabled="!$ctrl.isFileValid || ! $ctrl.form.$valid"
    ng-show="!$ctrl.matter"
    type="button"
    cs-btn>
    <span translate="common.save"></span>
  </button>
</div>
