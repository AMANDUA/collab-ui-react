<div class="overview-page">
  <cs-page-header title-name="{{'overview.pageTitle' | translate}}"></cs-page-header>
  <div class="cs-card-container multiple-layouts">
    <cs-card-layout class="three-fourths"  block-view="true">
      <cs-card class="medium menu-card overview-card" ng-class="card.cardClass" ng-repeat="card in overview.cards">
        <!--
          currently ng-include templates loaded through ngtemplate-loader
          TODO: refactor - do not use 'ngtemplate-loader' or ng-include directive
        -->
        <article ng-include="card.template"></article>
      </cs-card>
    </cs-card-layout>
    <cs-card-layout block-view="true" class="fourth">
      <cs-card class="full side-info-card">
        <article>
          <header>
            <div translate="homePage.notifications"></div>
          </header>

          <section class="monitoring-panel small-3 medium-12 column" ng-if="overview.notifications.length === 0 && !overview.showLearnMoreNotification">
            <div class="notification-style">
              <span translate="overview.nonotifications"></span>
            </div>
          </section>
          <section class="monitoring-panel small-3 medium-12 column" ng-if="overview.notifications.length > 0 || overview.showLearnMoreNotification">
            <div class="notification-style no-close" ng-if="overview.showLearnMoreNotification">
              <span class="notification-spacing">
                <span class="badge primary" translate="common.upgrade"></span>
                <span class="text" translate="homePage.proPackNotification"></span>
                <div class="text-right">
                  <learn-more location="overview_notification"></learn-more>
                </div>
              </span>
            </div>
            <div class="notification-style" ng-repeat="notification in overview.notifications | orderBy:'badgeText':false:overview.notificationComparator">
              <span class="notification-spacing">
                <span class="badge {{notification.badgeType}}" translate="{{notification.badgeText}}"></span>
                <span class="text" translate="{{notification.text}}" translate-values="{{notification.textValues}}" translate-compile></span>
                <span ng-if="notification.extendedText" class="text" translate="{{notification.extendedText}}"></span>
                <div class="text-right">
                  <a href ng-if="notification.linkText.length > 0" ng-click="notification.link()" translate="{{notification.linkText}}"></a>
                </div>
              </span>
              <button type="button" class="close" ng-if="notification.canDismiss" ng-click="overview.dismissNotification(notification)" aria-label="{{'common.close' | translate}}"></button>
            </div>
          </section>
          <footer>
            <div class="card-footer" cr-feature-toggle feature-show="atlas-csv-import-task-mgr">
              <button type="button" class="btn btn--primary" ng-click="overview.showUserTaskMgr()">{{::"userTaskMgr.viewAllTasks" | translate}}</button>
            </div>
          </footer>
        </article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
