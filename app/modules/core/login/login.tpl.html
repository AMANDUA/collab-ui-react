<div class="cui">
  <div class="cui-panel cui-panel--full cui-panel--form">
    <div class="cui-panel__main" ng-class="checkForIeWorkaround" ng-class="{loading: loading}">
      <div class="cui-panel__image">
        <img src="/images/cisco-webex-wordmark-black.svg">
      </div>
      <div class="cui-panel__title" translate="loginPage.email" ng-show="!loading"></div>
      <div ng-show="result">
        <div class="results alert alert-danger" ng-bind-html="result"></div>
      </div>
      <div id="generic-message" class="validation-messages info" ng-if="message && !loading">
        <div class="cui-input__messages">
          <div class="message expired-inactivity" translate="{{message}}">
          </div>
        </div>
      </div>
      <form novalidate name="loginForm" class="cui-panel__form" autocomplete="off" ng-show="!loading">
        <div class="cui-input-group">
          <input
            type="email"
            class="cui-input"
            name="email"
            ng-model="email"
            placeholder="{{'homePage.emailAddress' | translate}}"
            required focus-on ng-keypress="login($event.which)">
        </div>
      </form>
      <div class="cui-panel__cta" ng-show="!loading">
        <button
          class="cui-button cui-button--blue"
          role="button"
          ng-click="login()"
          ng-disabled="loginForm.email.$invalid"
          translate="loginPage.login">
        </button>
      </div>
      <div ng-show="loading" class="login-spinner">
        <div class="cui-panel__spinner"></div>
      </div>
    </div>
    <div class="cui-panel__footer">
      <div class="footer__logo">
        <i class="icon icon-cisco-logo"></i>
      </div>
      <div class="footer__copyright">
        <span
          translate="loginPage.license"
          translate-values="{
            hrefTos: 'http://www.ciscospark.com/terms-of-service.html',
            hrefPrivacy: 'http://www.cisco.com/web/siteassets/legal/privacy.html'
          }"></span>
          <span translate="loginPage.copyright" translate-value-year="2018"></span>

      </div>
    </div>
  </div>
</div>
