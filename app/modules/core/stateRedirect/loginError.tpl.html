<div class="messagebox-backdrop">
  <div class="message-box">
    <section class="message-box__content">
      <i class="message-box__icon icon-circle-comp-negative"></i>
      <h3 class="message-box__title message-box__title--alert" translate="loginErrorPage.title"></h3>
      <h5 class="message-box__details" translate="loginErrorPage.text"></h5>
    </section>
    <footer class="message-box__footer">
      <p>
        <button cs-btn class="btn btn--people btn--large message-box__btn" role="button" ng-click="stateRedirect.logout()" loading="stateRedirect.loading">
          <span translate="stateRedirect.tryAgainButton"></span>
        </button>
      </p>
      <i class="icon icon-cisco-logo icon-2x"></i>
    </footer>
  </div>
</div>
