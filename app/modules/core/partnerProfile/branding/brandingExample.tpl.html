 <div class="branding-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
    <h3 class="modal-title" translate="branding.customBrandingExample"></h3>
  </div>
  <div class="modal-body trials">
    <header class="item-space">
      <h4 translate="branding.companyLogo" translate-value-name="{{brandEg.name}}"></h4>
      <p translate="branding.brandingExampleIntro" translate-value-name="{{brandEg.name}}"></p>
    </header>
    <div class="row item-space">
          <p translate="branding.logoOnAbout" translate-value-name="{{brandEg.name}}"></p>
          <cs-card class="large logo-example">
            <article>
              <img ng-src="./images/branding/{{brandEg.modalType}}-About.png" ng-attr-alt="{{::'branding.alt.about'|translate}}">
            </article>
          </cs-card>
        <div class="clearfix"></div>
    </div>
    <div class="item-space item-padding-space">
      <p translate="branding.logoOnWebEx" translate-value-name="{{brandEg.name}}"></p>
      <cs-card class="full">
        <article>
          <img ng-src="./images/branding/{{brandEg.modalType}}-Webex.com.png" ng-attr-alt="{{::'branding.alt.webex'|translate}}">
        </article>
      </cs-card>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="$dismiss()">
      <span translate="common.done"></span>
    </button>
  </div>
</div>
