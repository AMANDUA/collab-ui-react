<div class="messagebox-backdrop login-box" ng-class="{loading: loading}">
  <div class="message-box" ng-class="checkForIeWorkaround()">
    <div class="message-box__content">
      <i class="icon icon-2x icon-cisco-logo message-box__icon"></i>
      <div class="h3 message-box__title" translate="usersPage.telstraAppRedirect"></div>
      <div ng-show="result">
        <div class="results alert alert-danger" ng-bind-html="result"></div>
      </div>
      <div class="login-spinner">
        <i class="icon icon-3x icon-spinner"></i>
      </div>
    </div>
  </div>
  <div class="messagebox-backdrop__footer">
    <i class="icon icon-cisco-logo"></i>
    <div class="body-smallest">
      <a href="http://www.ciscospark.com/terms-of-service.html" target="_blank" translate="loginPage.tos"></a> | <a href="http://www.cisco.com/web/siteassets/legal/privacy.html" target="_blank" translate="loginPage.privacy"></a> &copy; 2016 <span translate="loginPage.copyright"></span>
    </div>
  </div>
</div>
