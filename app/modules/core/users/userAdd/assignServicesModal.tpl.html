<div class="modal-header">
  <button type="button" class="close" ng-click="cancelModal()" id="closeAddUser" ng-if="!convertUsersFlow" aria-label="{{::'common.close' | translate}}"></button>
  <button type="button" class="close" ng-click="cancelConvert()" id="closeConvertUser" ng-if="convertUsersFlow" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="usersPage.manageUsers"></h3>
</div>

<div class="modal-body">
  <h4 translate="userManage.services.title"></h4>
  <p translate="userManage.services.instructions"></p>
  <br>
  <cr-assign-services></cr-assign-services>
</div>

<div class="modal-footer" ng-if="!convertUsersFlow">
  <button type="button" id="btnBack" class="btn" ng-click="onBack('users.add')"><span translate="common.back"></span></button>
  <button type="button" id="btnOnboard" cs-btn loading="btnOnboardLoading" class="btn btn--primary" ng-click="assignServicesSave()"><span translate="{{getServicesNextText()}}"></span></button>
</div>

<div class="modal-footer" ng-if="convertUsersFlow">
  <button type="button" id="btnBack" class="btn" ng-click="goToConvertUsers()"><span translate="common.back"></span></button>
  <button type="button" id="btnConvert" cs-btn loading="btnConvertLoad" class="btn btn--primary" ng-click="convertUsersNext()" >
  <span translate="{{getServicesNextText()}}"></span></button>
</div>
