<div class="modal-header">
  <button type="button" class="close" ng-click="cancelModal()" id="closeAddUser" ng-if="!convertUsersFlow">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <button type="button" class="close" ng-click="cancelConvert()" id="closeConvertUser" ng-if="convertUsersFlow">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="usersPage.addUsers" ng-if="!convertUsersFlow"></h3>
  <h3 class="modal-title" translate="usersPage.convertUsers" ng-if="convertUsersFlow"></h3>
</div>

<div class="modal-body">
  <cr-add-users-results></cr-add-users-results>
</div>

<div class="modal-footer">
  <button ng-if="!convertUsersFlow" type="button" id="btnOnboard" cs-btn loading="btnOnboardLoading" class="btn btn--primary" ng-click="goToUsersPage()">
    <span translate="{{skipErrorsOrFinish()}}"></span>
  </button>
  <button ng-if="convertUsersFlow" type="button" id="btnOnboard" cs-btn loading="btnOnboardLoading" class="btn btn--primary" ng-click="$dismiss()">
    <span translate="common.finish"></span>
  </button>
</div>
