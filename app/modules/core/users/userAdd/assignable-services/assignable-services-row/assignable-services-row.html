<div class="column-subsription-header paid subscription__header">
  {{:: $ctrl.subscription.subscriptionId }}
  <i class="icon toggle"
     ng-class="{
       'icon-chevron-up': $ctrl.showContent,
       'icon-chevron-down': !$ctrl.showContent,
     }"
    ng-click="$ctrl.showContent = !$ctrl.showContent;"></i>
</div>
<div class="row full flex-row row-licenses subscription__content" ng-show="$ctrl.showContent">
  <div class="small-4 columns column-paid column__messaging">
    <!-- messaging -->
    <assignable-service-item-checkbox ng-if="$ctrl.hasLicenseWithAnyOfferName('MS')"
      service-item-id="$ctrl.subscription.subscriptionId + '--MS'"
      l10n-label="onboardModal.paidCiscoSparkMessaging">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage('MS')"
        volume="$ctrl.getTotalLicenseVolume('MS')">
      </usage-line>
    </assignable-service-item-checkbox>

    <!-- messenger -->
    <assignable-service-item-checkbox ng-if="$ctrl.hasLicenseWithAnyOfferName('MSGR')"
      service-item-id="$ctrl.subscription.subscriptionId + '--MSGR'"
      l10n-label="onboardModal.ciscoSparkJabberInterop">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage('MSGR')"
        volume="$ctrl.getTotalLicenseVolume('MSGR')">
      </usage-line>
    </assignable-service-item-checkbox>
  </div>

  <div class="small-4 columns column-paid column__meeting">
    <!-- basic meeting (25 party) -->
    <div ng-if="$ctrl.hasLicenseWithAnyOfferName('CF')" class="basic-meetings">
      <div translate="firstTimeWizard.basicMeetings" class="license__category"></div>
      <assignable-service-item-checkbox ng-if="$ctrl.hasLicenseWithAnyOfferName('CF')"
        service-item-id="$ctrl.subscription.subscriptionId + '--CF'"
        l10n-label="firstTimeWizard.meetingsInSpark">
        <div translate="firstTimeWizard.namedLicense"></div>
        <usage-line
          usage="$ctrl.getTotalLicenseUsage('CF')"
          volume="$ctrl.getTotalLicenseVolume('CF')">
        </usage-line>
      </assignable-service-item-checkbox>
    </div>

    <!-- advanced meeting (webex variants) -->
    <assignable-advanced-meetings
      licenses="$ctrl.advancedMeetingLicenses"
      site-urls="$ctrl.advancedMeetingSiteUrls">
    </assignable-advanced-meetings>
  </div>

  <div class="small-4 columns column-paid column__communication">
    <!-- call -->
    <assignable-service-item-checkbox ng-if="$ctrl.hasLicenseWithAnyOfferName('CO')"
      service-item-id="$ctrl.subscription.subscriptionId + '--CO'"
      l10n-label="onboardModal.paidSparkCall">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage('CO')"
        volume="$ctrl.getTotalLicenseVolume('CO')">
      </usage-line>
    </assignable-service-item-checkbox>
  </div>

  <div ng-if="$ctrl.isCareEnabled" class="small-4 columns column-paid column__care">
    <!-- care-->
    TODO: implement Care-related service options
  </div>
</div>
