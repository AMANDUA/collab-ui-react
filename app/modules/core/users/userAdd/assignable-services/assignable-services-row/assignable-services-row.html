<div class="column-subsription-header paid subscription__header">
  {{:: $ctrl.subscription.subscriptionId }}
  <i class="icon toggle"
    ng-class="$ctrl.showContent ? 'icon-chevron-up': 'icon-chevron-down'"
    ng-click="$ctrl.showContent = !$ctrl.showContent;"></i>
</div>
<div class="row full flex-row row-licenses subscription__content" ng-show="$ctrl.showContent">
  <div class="small-4 columns column-paid column__messaging">
    <!-- messaging -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName('MS')"
      license="$ctrl.findLicenseForOfferName('MS')"
      l10n-label="onboardModal.paidCiscoSparkMessaging"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage('MS')"
        volume="$ctrl.getTotalLicenseVolume('MS')">
      </usage-line>
    </assignable-license-checkbox>

    <!-- messenger -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName('MSGR')"
      license="$ctrl.findLicenseForOfferName('MSGR')"
      l10n-label="onboardModal.ciscoSparkJabberInterop"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage('MSGR')"
        volume="$ctrl.getTotalLicenseVolume('MSGR')">
      </usage-line>
    </assignable-license-checkbox>
  </div>

  <div class="small-4 columns column-paid column__meeting">
    <!-- basic meeting (25 party) -->
    <div ng-if="$ctrl.findLicenseForOfferName('CF')" class="basic-meetings">
      <div translate="firstTimeWizard.basicMeetings" class="license__category"></div>
      <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName('CF')"
        license="$ctrl.findLicenseForOfferName('CF')"
        l10n-label="firstTimeWizard.meetingsInSpark"
        on-update="$ctrl.onUpdate({ $event: $event })"
        state-data="$ctrl.stateData">
        <div translate="firstTimeWizard.namedLicense"></div>
        <usage-line
          usage="$ctrl.getTotalLicenseUsage('CF')"
          volume="$ctrl.getTotalLicenseVolume('CF')">
        </usage-line>
      </assignable-license-checkbox>
    </div>

    <!-- advanced meeting (webex variants) -->
    <assignable-advanced-meetings
      licenses="$ctrl.advancedMeetingLicenses"
      site-urls="$ctrl.advancedMeetingSiteUrls"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
    </assignable-advanced-meetings>
  </div>

  <div class="small-4 columns column-paid column__communication">
    <!-- call -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName('CO')"
      license="$ctrl.findLicenseForOfferName('CO')"
      l10n-label="onboardModal.paidSparkCall"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage('CO')"
        volume="$ctrl.getTotalLicenseVolume('CO')">
      </usage-line>
    </assignable-license-checkbox>
  </div>

  <div ng-if="$ctrl.isCareEnabled" class="small-4 columns column-paid column__care">
    <!-- care - K1 -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName('CDC')"
      license="$ctrl.findLicenseForOfferName('CDC')"
      l10n-label="onboardModal.paidCDC"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage('CDC')"
        volume="$ctrl.getTotalLicenseVolume('CDC')">
      </usage-line>
    </assignable-license-checkbox>

    <!-- care - K2 -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName('CVC')"
      license="$ctrl.findLicenseForOfferName('CVC')"
      l10n-label="onboardModal.paidCVC"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage('CVC')"
        volume="$ctrl.getTotalLicenseVolume('CVC')">
      </usage-line>
    </assignable-license-checkbox>
  </div>
</div>
