<div class="column-subsription-header paid subscription__header">
  {{:: $ctrl.subscription.subscriptionId }}
  <i class="icon toggle"
    ng-class="$ctrl.showContent ? 'icon-chevron-up': 'icon-chevron-down'"
    ng-click="$ctrl.recvClick()"></i>
</div>
<div class="row full flex-row row-licenses subscription__content" ng-show="$ctrl.showContent">
  <div class="small-4 columns column-paid column__messaging">
    <!-- messaging -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.MS)"
      license="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.MS)"
      l10n-label="onboardModal.paidCiscoSparkMessaging"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.MS)"
        volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.MS)">
      </usage-line>
    </assignable-license-checkbox>

    <!-- messenger -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.MSGR)"
      license="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.MSGR)"
      l10n-label="onboardModal.ciscoSparkJabberInterop"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.MSGR)"
        volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.MSGR)">
      </usage-line>
    </assignable-license-checkbox>
  </div>

  <div class="small-4 columns column-paid column__meeting">
    <!-- basic meeting (25 party) -->
    <div ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CF)" class="basic-meetings">
      <div translate="firstTimeWizard.basicMeetings" class="license__category"></div>
      <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CF)"
        license="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CF)"
        l10n-label="firstTimeWizard.meetingsInSpark"
        on-update="$ctrl.onUpdate({ $event: $event })"
        state-data="$ctrl.stateData">
        <div translate="firstTimeWizard.namedLicense"></div>
        <usage-line
          usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.CF)"
          volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.CF)">
        </usage-line>
      </assignable-license-checkbox>
    </div>

    <!-- advanced meeting (webex variants) -->
    <assignable-advanced-meetings
      licenses="$ctrl.advancedMeetingLicenses"
      site-urls="$ctrl.advancedMeetingSiteUrls"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
    </assignable-advanced-meetings>
  </div>

  <div class="small-4 columns column-paid column__communication">
    <!-- call -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CO)"
      license="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CO)"
      l10n-label="onboardModal.paidSparkCall"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.CO)"
        volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.CO)">
      </usage-line>
    </assignable-license-checkbox>
  </div>

  <div ng-if="$ctrl.isCareEnabled" class="small-4 columns column-paid column__care">
    <!-- care - K1 -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CDC)"
      license="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CDC)"
      l10n-label="onboardModal.paidCDC"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.CDC)"
        volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.CDC)">
      </usage-line>
    </assignable-license-checkbox>

    <!-- care - K2 -->
    <assignable-license-checkbox ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CVC)"
      license="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CVC)"
      l10n-label="onboardModal.paidCVC"
      on-update="$ctrl.onUpdate({ $event: $event })"
      state-data="$ctrl.stateData">
      <div translate="firstTimeWizard.namedLicense"></div>
      <usage-line
        usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.CVC)"
        volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.CVC)">
      </usage-line>
    </assignable-license-checkbox>
  </div>
</div>
