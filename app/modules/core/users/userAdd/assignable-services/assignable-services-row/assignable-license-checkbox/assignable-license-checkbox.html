<assignable-item-checkbox ng-if="$ctrl.license"
  license="$ctrl.license"
  l10n-label="{{:: $ctrl.l10nLabel }}"
  on-update="$ctrl.onUpdate({ $event: $event })"
  state-data="$ctrl.stateData">
  <div translate="firstTimeWizard.namedLicense"></div>
  <usage-line
    usage="$ctrl.getTotalLicenseUsage()"
    volume="$ctrl.getTotalLicenseVolume()">
  </usage-line>
</assignable-item-checkbox>
