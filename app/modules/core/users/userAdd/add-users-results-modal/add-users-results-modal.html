<multi-step-modal
  l10n-title="{{:: $ctrl.convertUsersFlow ? 'usersPage.convertUsers' : 'usersPage.addUsers' }}"
  dismiss="$ctrl.dismissModal()"
  custom-finish="$ctrl.goToUsersPage()"
  custom-finish-l10n-label="{{:: $ctrl.customFinishL10nLabel }}">
  <cr-add-users-results
    num-added-users="$ctrl.numAddedUsers"
    num-updated-users="$ctrl.numUpdatedUsers"
    results="$ctrl.results"
    ></cr-add-users-results>
</multi-step-modal>
