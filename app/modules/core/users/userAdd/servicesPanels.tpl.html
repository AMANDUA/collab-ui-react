<div>
  <div class="license-wrapper">
    <multiple-subscriptions></multiple-subscriptions>
    <div class="row full flex-row">
      <div class="small-4 columns column-title">
        <div class="column-header">
          <i class="icon icon-circle-message modal-icon-flex-row"></i>
          <h3 translate="onboardModal.message"></h3>
        </div>
      </div>
      <div class="small-4 columns column-title">
        <div class="column-header">
          <i class="icon icon-circle-group modal-icon-flex-row"></i>
          <h3 translate="onboardModal.meeting"></h3>
        </div>
      </div>
      <div class="small-4 columns column-title">
        <div class="column-header">
          <i class="icon icon-circle-call modal-icon-flex-row"></i>
          <h3 translate="onboardModal.call"></h3>
        </div>
      </div>
      <div ng-if="isCareEnabled" class="small-4 columns column-title">
        <div class="column-header">
          <i class="icon icon-circle-contact-centre"></i>
          <h3 translate="onboardModal.contactCenter"></h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-subsription-header free" translate="onboardModal.freeCollab"></div>
    </div>
    <div class="row full flex-row">
      <div class="small-4 columns column-free">
        <div translate="onboardModal.msgFree"></div>
      </div>
      <div class="small-4 columns column-free">
        <div translate="onboardModal.mtgFree"></div>
      </div>
      <div class="small-4 columns column-free">
        <div translate="onboardModal.callFree"></div>
      </div>
      <div ng-if="isCareEnabled" class="small-4 columns column-free">
        <div translate="onboardModal.none"></div>
      </div>
    </div>
    <div class="row">
      <div class="column-subsription-header paid" translate="firstTimeWizard.paidColumnHeader"></div>
    </div>
    <div class="row full flex-row row-licenses">
      <!-- MESSAGE SERVICES PANEL -->
      <div id="messaging" class="small-4 columns column-paid">
        <div class="entitle-check-grp" ng-repeat="msgFeature in messageFeatures">
          <div ng-if="msgFeature.licenses">
            <div class="item-mtg-license" translate="onboardModal.message"></div>
            <div class="ckbx" id="paidMsg" ng-if="checkMessageVisibility(msgFeature.licenses, multipleSubscriptions.selectedSubscription)">
              <div class="cs-checkbox-group">
                <input
                  cs-input
                  type="checkbox"
                  ng-model="radioStates.msgRadio"
                  ng-disabled="disableCheckbox(msgFeature.licenses)"
                  ng-change="checkLicenseAvailability('MESSAGING', radioStates.msgRadio)"
                  id="paid-msg"
                  name="paid-msg"
                  cs-input-label="{{::'onboardModal.paidCiscoSparkMessaging' | translate}}">
                <span class="license-entity under-label-reposition" translate="firstTimeWizard.namedLicense"></span>
              </div>
            </div>
            <div ng-if="msgFeature.licenses.length > 1">
                <div class="onboard-fieldset"
                  ng-show="multipleSubscriptions.showLicenses(license.billingServiceId, license.isTrial)"
                  ng-repeat="license in msgFeature.licenses | filter:isSubscribeable | orderBy:'billingServiceId'">
                  <cs-checkbox ckid="{{license.licenseId}}" ng-model="license.model"
                  label="{{'onboardModal.paidCiscoSparkMessaging' | translate}}"></cs-checkbox>
                  <span class="license-entity under-label-reposition" translate="firstTimeWizard.namedLicense"></span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- MEETING SERVICES PANEL -->
      <div id="conference" class="small-4 columns column-paid">
        <div class="item-mtg-license item-space" ng-if="selectedSubscriptionHasBasicLicenses(multipleSubscriptions.selectedSubscription)" translate="firstTimeWizard.basicMeetings"></div>
        <div class="entitle-check-grp" ng-repeat="lic in basicLicenses">
          <div class="ckbx license-space" id="paidMtg" ng-if="multipleSubscriptions.showLicenses(lic.billing, lic.isTrial) && !lic.site">
            <div>
              <input
                cs-input
                type="checkbox"
                id="paid-conf{{$index}}"
                name="paid-conf-{{lic.billing}}"
                ng-model="lic.confModel"
                ng-disabled="disableCheckbox(lic)"
                ng-change="checkLicenseAvailability('CONFERENCING', lic.confModel)"
                cs-input-label="{{::'firstTimeWizard.meetingsInSpark' | translate}}">
              <span class="license-entity under-label-reposition">{{determineLicenseType(lic)}}
                <span class="license-entity-tooltip">
                  <i class="icon icon-info" tooltip-trigger="mouseenter" tooltip-placement="bottom-left" tooltip-animation="false"
                      tooltip-html-unsafe="{{generateLicenseTooltip(lic)}}">
                  </i>
                </span>
              </span>
            </div>
          </div>
        </div>
        <div class="item-mtg-license item-space" ng-if="selectedSubscriptionHasAdvancedLicenses(multipleSubscriptions.selectedSubscription)" translate="firstTimeWizard.advancedMeetings"></div>
        <div class="entitle-check-grp" ng-repeat="lic in advancedLicenses">
          <div class="item-mtg" ng-if="lic.site">
            <div class="license-space" ng-show="multipleSubscriptions.showLicenses(cfLic.billing, cfLic.isTrial)" ng-repeat="cfLic in lic.confLic">
              <div ng-if="lic.isCISite">
                <input
                  cs-input
                  type="checkbox"
                  id="{{cfLic.licenseId}}"
                  class="license-entity-type"
                  ng-model="cfLic.confModel"
                  ng-click="checkCMR(cfLic, lic.cmrLic)"
                  cs-input-label="WebEx {{cfLic.label}}">
                <span class="license-entity under-label-reposition">{{determineLicenseType(lic)}}
                  <span class="license-entity-tooltip">
                    <i class="icon icon-info" tooltip-trigger="mouseenter" tooltip-placement="bottom-left" tooltip-animation="false"
                       tooltip-html-unsafe="{{generateLicenseTooltip(lic)}}">
                    </i>
                  </span>
                </span>
                <div class="cs-checkbox-group cs-input--nested-1" ng-if="cfLic.offerName === 'MC' || cfLic.offerName === 'EE'">
                  <div ng-repeat="cmrLic in lic.cmrLic">
                    <input type="checkbox" cs-input id="{{cmrLic.licenseId}}" ng-click="cfLic.confModel=true;updateCmrLicensesForMetric(cmrLic.cmrModel, cmrLic.licenseId)" ng-model="cmrLic.cmrModel" cs-input-label="WebEx {{cmrLic.label}}">
                  </div>
                </div>
              </div>
              <div ng-if="!lic.isCISite" class="item-webex">
                <span>WebEx {{cfLic.label}}</span><br>
                <span class="license-siteUrl">
                  <a target="_blank"
                    href= "{{lic.siteAdminUrl}}"
                    id="{{lic.siteUrl}}_siteAdminUrl">
                    {{::'siteList.siteAdminUrl' | translate}}
                  </a>
                </span>
              </div>
              <div ng-show="multipleSubscriptions.showLicenses(lic.billing, lic.isTrial)">
                <span class="under-label-reposition license-siteUrl" ng-if="lic.isCISite">{{lic.site}}</span>
                <span class="license-siteUrl" ng-if="!lic.isCISite">{{lic.site}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CALL SERVICES PANEL -->
      <div id="communication" class="small-4 columns column-paid">
        <div class="item-mtg-license" translate="onboardModal.call"></div>
        <div class="entitle-check-grp"
             ng-show="multipleSubscriptions.showLicenses(commFeature.license.billingServiceId, commFeature.license.isTrial)"
             ng-repeat="commFeature in communicationFeatures"
             ng-if="commFeature.license.licenseType !== 'advancedCommunication'">
          <div class="ckbx">
            <div class="cs-checkbox-group">
              <input
                cs-input
                type="checkbox"
                id="{{commFeature.license.licenseId}}"
                ng-change="checkLicenseAvailability('COMMUNICATION', radioStates.commRadio)"
                ng-model="radioStates.commRadio"
                ng-disabled="hybridCallServiceAware"
                cs-input-label="{{::'onboardModal.paidSparkCall' | translate}}">
              <span class="license-entity under-label-reposition" translate="firstTimeWizard.namedLicense"></span>
            </div>
            <div ng-if="disableCommFeatureAssignment()">
              <div>
                <span class="icon icon-warning warning-icon"></span>
                <span class="service-label" translate="usersPage.addtionalServiceSetupText"></span>
              </div>
              <div>
                <a href ng-click="confirmAdditionalServiceSetup()" translate="usersPage.setUpThisService"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- START - CARE SERVICES PANEL -->
      <div ng-if="isCareEnabled" class="small-4 columns column-paid">
        <span class="item-mtg-license" translate="onboardModal.contactCenter"></span>
        <span class="license-entity-tooltip">
          <i class="icon icon-info license-entity-tooltip" tooltip-trigger="mouseenter" tooltip-placement="bottom-right" tooltip-animation="false"
          tooltip-html-unsafe="{{careTooltip()}}">
          </i>
        </span>
        <div class="entitle-check-grp" ng-show="multipleSubscriptions.showCareLicenses(careFeatures)" >
          <div class="ckbx" id="paidCare">
            <div class="cs-checkbox-group">
              <fieldset ng-disabled="!radioStates.msgRadio">
                <div class="under-careradio-reposition">
                  <input
                  cs-input
                  type="radio"
                  name="careFree"
                  id="user-add--care-services--fake-license"
                  ng-model="radioStates.careRadio"
                  value="{{careRadioValue.NONE}}"
                  cs-input-label="{{::careRadioValue.NONE}}">
                </div>

                <div ng-if="isCareAndCDCEnabled" class="under-careradio-reposition">
                  <input
                    cs-input
                    type="radio"
                    name="care"
                    id="{{cdcCareFeature.license.licenseId}}"
                    ng-model="radioStates.careRadio"
                    value="{{careRadioValue.K1}}"
                    cs-input-label="{{::careRadioValue.K1}}">
                  <span ng-class="{false: 'license-entity-disable', true: 'license-entity'}[radioStates.msgRadio]" class="under-label-reposition" translate="firstTimeWizard.namedLicense"></span>
                  <span ng-if="radioStates.careRadio === careRadioValue.K1 && !radioStates.commRadio">
                    <div class="icon icon-warning"></div>
                    <span class="body-smallest care-information-text under-label-caremsg-reposition" translate="onboardModal.enableCallInfo"></span>
                  </span>
                </div>

                <div ng-if="isCareAndCVCEnabled" class="under-careradio-reposition">
                  <input
                    cs-input
                    type="radio"
                    name="careVoice"
                    id="{{cvcCareFeature.license.licenseId}}"
                    ng-model="radioStates.careRadio"
                    value="{{careRadioValue.K2}}"
                    cs-input-label="{{::careRadioValue.K2}}">
                  <span ng-class="{false: 'license-entity-disable', true: 'license-entity'}[radioStates.msgRadio]" class="under-label-reposition" translate="firstTimeWizard.namedLicense"></span>
                  <span ng-if="radioStates.careRadio === careRadioValue.K2 && !radioStates.commRadio">
                    <div class="icon icon-warning"></div>
                    <span class="body-smallest care-information-text under-label-caremsg-reposition" translate="
                      onboardModal.enableCallInfo"></span>
                  </span>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
      <!-- END - CARE SERVICES PANEL -->
    </div>
  </div>
</div>
