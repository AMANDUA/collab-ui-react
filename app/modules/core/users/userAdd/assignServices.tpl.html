<div id="licenseBlock" class="onboard-block license-block" ng-if="!hasAccount">
  <div class="bold">
    <span translate="onboardModal.entitlements"></span>
    <hr class="onboard-divider"/>
  </div>
  <div class="license-block">
    <div class="entitle-check-grp" ng-repeat="key in entitlementsKeys" ng-if="isServiceAllowed(key)">
      <cs-checkbox ng-class="{'indentedCheckbox':shouldAddIndent(key,'webExSquared')}" ckid="{{'chk_'+key}}" ng-model="entitlements[key]" label="{{getServiceName(key)}}"></cs-checkbox>
    </div>
  </div>
</div>
<cr-services-panels
  ng-if="hasAccount"
  is-care-enabled="isCareEnabled"
  has-assignable-message-items="hasAssignableMessageItems"
  message-features="messageFeatures"
  check-message-visibility="checkMessageVisibility"
  radio-states="radioStates"
  disable-checkbox="disableCheckbox"
  check-license-availability="checkLicenseAvailability"
  show-messenger-interop-toggle="showMessengerInteropToggle"
  entitlements="entitlements"
  selected-subscription-has-basic-licenses="selectedSubscriptionHasBasicLicenses"
  basic-licenses="basicLicenses"
  determine-license-type="determineLicenseType"
  generate-license-tooltip="generateLicenseTooltip"
  generate-license-translation="generateLicenseTranslation"
  selected-subscription-has-advanced-licenses="selectedSubscriptionHasAdvancedLicenses"
  advanced-licenses="advancedLicenses"
  check-c-m-r="checkCMR"
  update-cmr-licenses-for-metric="updateCmrLicensesForMetric"
  communication-features="communicationFeatures"
  check-comm-license-availability="checkCommLicenseAvailability"
  hybrid-call-service-aware="hybridCallServiceAware"
  disable-comm-checkbox="disableCommCheckbox"
  disable-comm-feature-assignment="disableCommFeatureAssignment"
  confirm-additional-service-setup="confirmAdditionalServiceSetup"
  care-tooltip="careTooltip"
  care-radio-value="careRadioValue"
  cdc-care-feature="cdcCareFeature"
  current-user-enables-call="currentUserEnablesCall"
  is-care-and-c-v-c-enabled="isCareAndCVCEnabled"
  cvc-care-feature="cvcCareFeature"
  care-features="careFeatures"
  ></cr-services-panels>
<hybrid-services-panel bind-entitlements="updateExtensionEntitlements(entitlements)"></hybrid-services-panel>
