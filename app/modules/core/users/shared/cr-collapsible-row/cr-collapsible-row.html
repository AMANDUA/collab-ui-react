<div class="row__header" ng-class="$ctrl.headerClass">
  {{:: $ctrl.rowTitle }}
  <i class="icon toggle"
    ng-class="$ctrl.showContent ? 'icon-chevron-up': 'icon-chevron-down'"
    ng-click="$ctrl.toggleContent()"></i>
</div>
<div class="row full flex-row row__content" ng-class="$ctrl.contentClass" ng-show="$ctrl.showContent" ng-transclude>
</div>
