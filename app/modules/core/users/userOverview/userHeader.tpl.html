<cs-sp-header>
  <div class="header-image">
    <div class="user-img">
      <i ng-if="!userOverview.isValidThumbnail(userOverview.currentUser)" class="icon icon-user"></i>
      <img ng-if="userOverview.isValidThumbnail(userOverview.currentUser)" ng-src="{{userOverview.getUserPhoto(userOverview.currentUser)}}"/>
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <!-- should be removed from the tabindex when dirsyncEnabled is true because click goes nowhere -->
      <a ng-click="userOverview.goToUserDetails()"
        ng-class="{'default-cursor': userOverview.dirsyncEnabled || userOverview.hasLinkedSites}"
        tabindex="{{userOverview.dirsyncEnabled || userOverview.hasLinkedSites ? -1 : 0}}"
      >
        <i class="feature-arrow"></i>
        <div class="header-title">
          <span>{{userOverview.titleCard}}</span>
          <i class="edit-button icon icon-edit" ng-if="!userOverview.dirsyncEnabled && !userOverview.hasLinkedSites" aria-label="{{::'common.edit' | translate}}"></i>
        </div>
        <div ng-if="userOverview.subTitleCard" class="header-sub-info user-header-title">{{userOverview.subTitleCard}}</div>
      </a>
    </div>
  </div>
</cs-sp-header>
