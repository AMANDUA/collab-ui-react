<form name="$ctrl.form" novalidate role="form" class="side-panel-form">
  <cs-sp-buttons ng-show="$ctrl.form.$dirty">
    <button cs-btn class="btn--primary" ng-click="$ctrl.save()" loading="$ctrl.isLoading">{{:: 'common.save' | translate }}</button>
    <button translate="common.cancel" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.isLoading"></button>
  </cs-sp-buttons>
  <cs-sp-container cs-tabindex="$ctrl.form.$dirty ? -1 : 0">
    <div class="section-title-row"
      user-entitlements
      current-user="userOverview.currentUser"
      entitlements="userOverview.entitlements"
      queryuserslist="userOverview.queryuserslist"
      license-type="$ctrl.licenseType"></div>
  </cs-sp-container>
</form>
