<h3 translate="firstTimeWizard.syncStatus"></h3>

<div ng-init="getStatus()">
  <cs-statusindicator ng-model="umds.dirSyncStatus">
  </cs-statusindicator>
  <span class="h5" ng-if="umds.isDirSyncEnabled" translate="userManage.ad.adStatus"></span>
  <span class="h5" ng-if="!umds.isDirSyncEnabled" translate="userManage.ad.adStatusDisabled"></span>
</div>

<div class="user-manage-dir-sync__text--margin">
  <span>{{::'firstTimeWizard.results'|translate}}:</span>
  <strong ng-if="!umds.isUserAdmin()">{{umds.dirSyncStatusMessage}}</strong>
  <span ng-if="numUsersInSync > 0">
    <span> - </span>
    <strong>{{numUsersInSync}}</strong>
    <span>{{dirsyncUserCountText}}</span>
  </span>
</div>

<div ng-if="!umds.isUserAdmin()" class="user-manage-dir-sync__text--margin">
  <span translate="userManage.ad.lastSynced"></span>
  <span>{{lastEndTime | date:'MMM d yyyy h:mm a'}}</span>
  <a href ng-click="getStatus()" ng-if="!umds.isBusy"><i class="icon icon-refresh user-manage-dir-sync__icon-refresh"></i></a>
</div>

<div class="user-manage-dir-sync__text--margin flex-item-resize">
  <div class="user-manage-dir-sync__grid flex-item-resize" ui-grid="gridOptions" grid-spinner="umds.isBusy">
  </div>
</div>
