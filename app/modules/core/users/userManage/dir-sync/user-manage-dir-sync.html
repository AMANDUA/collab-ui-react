<div class="modal-header">
  <button type="button" class="close" ng-click="umds.onClose()" id="closeManageUsers" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="usersPage.manageUsers"></h3>
</div>

<div class="modal-body user-csv user-csv-results">
  <div ng-if="umds.getCurrentState() === 'dirsyncServices'">
    <h3 translate="userManage.ad.typeLabel"></h3>
  </div>
  <div ng-if="umds.getCurrentState() === 'dirsyncResult'">
    <h5 translate="userManage.advanced.updating"></h5>
  </div>
  <div ui-view class="flex-container flex-item-resize user-manage-dir-sync__flex-container"></div>
</div>

<div class="modal-footer">
  <div ng-if="!umds.showCloseButton">
    <button type="button" cs-btn class="btn" ng-click="umds.onBack()"><span translate="common.back"></span></button>
    <button type="button" cs-btn class="btn btn--primary" ng-click="umds.onNext()" loading="umds.isBusy" ng-disabled="umds.isNextDisabled"><span translate="common.next"></span></button>
  </div>
  <div ng-if="umds.showCloseButton">
    <button type="button" cs-btn class="btn btn--primary" ng-click="umds.onClose()" loading="umds.isBusy" ng-disabled="umds.isNextDisabled"><span translate="common.done"></span></button>
  </div>
</div>
