<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="usersPage.manageUsers"></h3>
</div>

<div class="modal-body">
  <div class="row collapse user-manage__row">
    <div class="columns medium-5">
      <h4 translate="userManage.ad.adLabel"></h4>
    </div>
    <div class="columns medium-7">
      <cs-statusindicator ng-model="umadc.dirSyncStatus">
      </cs-statusindicator>
      <span class="h6" translate="userManage.ad.adStatus"></span>
      <p class="user-manage-dir-sync__text--margin"
        translate="userManage.ad.adStatusDetails">
      </p>
      <p class="user-manage-dir-sync__text--margin">
        <a href
          ng-if="!umadc.isUserAdmin()"
          ng-click="umadc.onTurnOffDS()"
          translate="userManage.ad.turnOffDS"
          tooltip="{{::'userManage.ad.turnOffDSToolTip'|translate}}"
          tooltip-placement="bottom"
          tooltip-trigger="mouseover focus"
          aria-label="{{:: 'userManage.ad.turnOffDS' | translate}} {{::'userManage.ad.turnOffDSToolTip' | translate}}"
          tabindex="0"></a>
      </p>
    </div>
  </div>
  <hr class="user-manage__hr">
  <form name="userModifyUsersForm" class="row collapse user-manage__row">
    <div class="columns medium-5">
      <h4 translate="userManage.ad.typeLabel"></h4>
      <p translate="userManage.ad.typeInstructions"></p>
    </div>
    <div class="columns medium-7">
      <div class="cs-radio-group">
        <ul>
          <li class="user-manage__manage-type-list-item">
            <input cs-input type="radio"
              ng-model="umadc.manageType"
              id="ad-manual"
              name="manageUsers"
              ng-value="umadc.ManageType.MANUAL"
              cs-input-label="{{::'userManage.ad.manualLabel'|translate}}"
              cs-input-help-text="{{'userManage.ad.manualDetails'|translate: {maxUsersInManual: umadc.maxUsersInManual} }}">
          </li>
          <li class="user-manage__manage-type-list-item">
            <input cs-input type="radio"
              ng-model="umadc.manageType"
              id="ad-bulk"
              name="manageUsers"
              ng-value="umadc.ManageType.BULK"
              cs-input-label="{{::'userManage.ad.bulkLabel'|translate}}"
              cs-input-help-text="{{'userManage.ad.bulkDetails'|translate: {maxUsersInCSV: umadc.maxUsersInCSV} }}">
            <cr-user-csv-export
              class="user-manage__manage-type-list-item-indent"
              as-link="{{::'userManage.bulk.exportUserList'|translate}}"
              use-csv-download-directive="true">
            </cr-user-csv-export>
          </li>
          <li class="user-manage__manage-type-list-item">
            <input cs-input type="radio"
              ng-model="umadc.manageType"
              id="ad-advanced"
              name="manageUsers"
              ng-value="umadc.ManageType.ADVANCED_DS"
              cs-input-label="{{::'userManage.ad.advancedLabel'|translate}}"
              cs-input-help-text="{{::'userManage.ad.advancedDetails'|translate}}">
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" id="btnClear" class="btn" ng-click="$dismiss()"><span translate="common.cancel"></span></button>
  <button type="button" class="btn btn--primary" ng-click="umadc.onNext()"><span translate="common.next"></span>
  </button>
</div>
