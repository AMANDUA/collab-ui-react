<div class="modal-header">
  <button type="button" class="close" ng-click="umoc.cancelModal()" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="usersPage.manageUsers"></h3>
</div>

<div class="modal-body">
  <div class="row collapse user-manage__row" ng-if="!umoc.isUserAdminUser">
    <div class="columns medium-5">
      <h4 translate="userManage.org.activeDirectory"></h4>
    </div>
    <div class="columns medium-7">
      <multi-dirsync-section
        on-enable-click="umoc.onNext(umoc.ManageType.ADVANCED_NO_DS)">
      </multi-dirsync-section>
    </div>
  </div>

  <hr class="user-manage__hr" ng-if="!umoc.isUserAdminUser">

  <div class="row collapse user-manage__row auto-assign">
    <div class="columns medium-5">
      <h4 translate="userManage.org.licenses"></h4>
    </div>
    <div class="columns medium-7">
      <div class="user-manage__auto-assign-title-row">
        <h5 translate="userManage.org.autoAssignLicenses"></h5>
        <auto-assign-template-manage-options
          class="user-manage__auto-assign-title-action"
          ng-if="umoc.hasDefaultAutoAssignTemplate()"
          auto-assign-templates="umoc.autoAssignTemplates"
          on-delete="umoc.recvDelete()"
          on-activate-toggle="umoc.toggleActivateForDefaultAutoAssignTemplate(isActivated)"
          is-template-active="umoc.isDefaultAutoAssignTemplateActivated()">
        </auto-assign-template-manage-options>
      </div>
      <div ng-if="umoc.hasDefaultAutoAssignTemplate()"
        class="user-manage__text--margin">
        <cs-statusindicator ng-model="umoc.defaultAutoAssignTemplateActivatedStatus">
        </cs-statusindicator>
        <span class="h6" ng-if="umoc.isDefaultAutoAssignTemplateActivated()" translate="common.keys.activated"></span>
        <span class="h6" ng-if="!umoc.isDefaultAutoAssignTemplateActivated()" translate="common.keys.deactivated"></span>
      </div>
      <p ng-if="!umoc.hasDefaultAutoAssignTemplate()"
        class="user-manage__text--margin">
        <a href
          class="auto-assign__setup-link"
          ng-click="umoc.onNext(umoc.ManageType.AUTO_ASSIGN_TEMPLATE)"
          translate="userManage.org.setUpAutoAssignTemplate">
        </a>
      </p>
    </div>
  </div>
  <hr class="user-manage__hr">
  <div class="row collapse user-manage__row">
    <div class="columns medium-12 user-manage__modify-users-title">
      <h4 translate="userManage.org.modifyUsers"></h4>
    </div>
    <cr-action-cards-container class="columns medium-12">
      <cr-action-card ng-click="umoc.onNext(umoc.ManageType.MANUAL)">
        <cr-action-card-header>
          <h4 translate="{{ umoc.manualLabelText }}"></h4>
        </cr-action-card-header>
        <cr-action-card-section>
          <h6 translate="{{ umoc.manualDetailsText }}" translate-values="{maxUsersInManual: umoc.maxUsersInManual}"></h6>
        </cr-action-card-section>
        <cr-action-card-footer>
          <p>
            <a href
              ng-if="umoc.isDirSyncEnabled"
              ng-click="umoc.onNext(umoc.ManageType.ADVANCED_DS)"
              translate="userManage.org.dirSyncModifyAll">
            </a>
          </p>
        </cr-action-card-footer>
      </cr-action-card>
      <cr-action-card ng-click="umoc.onNext(umoc.ManageType.BULK)">
        <cr-action-card-header>
          <h4 translate="userManage.org.bulkLabelNew"></h4>
        </cr-action-card-header>
        <cr-action-card-section>
          <h6 cr-feature-toggle feature-hide="atlas-csv-import-task-manager" translate="userManage.org.bulkDetailsNew" translate-values="{maxUsersInCSV: umoc.maxUsersInCSV}"></h6>
          <h6 cr-feature-toggle feature-show="atlas-csv-import-task-manager" translate="userManage.org.bulkDetailsNewBatch"></h6>
        </cr-action-card-section>
        <cr-action-card-footer>
          <cr-user-csv-export
            as-link="{{::'userManage.bulk.exportUserList'|translate}}"
            ng-click="$event.stopPropagation()"
            use-csv-download-directive="true">
          </cr-user-csv-export>
        </cr-action-card-footer>
      </cr-action-card>
      <cr-action-card ng-if="umoc.convertableUsers" ng-click="umoc.onNext(umoc.ManageType.CONVERT)">
        <cr-action-card-header>
          <h4 translate="userManage.org.convertLabel" ></h4>
        </cr-action-card-header>
        <cr-action-card-section>
          <h6 translate="userManage.org.convertDetails"></h6>
        </cr-action-card-section>
      </cr-action-card>
      <cr-action-card ng-if="!umoc.convertableUsers">
        <cr-action-card-header>
          <h4 class="user-manage__text--disabled" translate="userManage.org.convertLabel" ></h4>
        </cr-action-card-header>
        <cr-action-card-section>
          <h6 class="user-manage__text--disabled" translate="userManage.org.convertUnavailable"></h6>
        </cr-action-card-section>
      </cr-action-card>
    </cr-action-cards-container>
  </div>
</div>

<div class="modal-footer"></div>
