<div class="columns donut">
  <cs-donut value="$ctrl.totalUsage"
    max="$ctrl.totalVolume" ssize="48"
    class="text-center">
  </cs-donut>
</div>
<div class="license-count">
  <h6 translate="{{:: $ctrl.l10nTitle}}"></h6>
  <advanced-meeting-site-url
    ng-if="$ctrl.siteUrl"
    site-url="{{::$ctrl.siteUrl}}">
  </advanced-meeting-site-url>
  <usage-line
    usage="$ctrl.totalUsage"
    volume="$ctrl.totalVolume">
  </usage-line>
</div>
