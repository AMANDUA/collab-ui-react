<table class="auto-assign-template-summary">
  <tbody>
    <!-- MESSAGE ROW -->
    <tr ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.MS) || $ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.MSGR)">
      <th class="medium-1">
        <h5 class="title-offer-name" translate="onboardModal.message"></h5>
      </th>

      <!-- Message License -->
      <td ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.MS)">
        <auto-assign-template-summary-item
          l10n-title="onboardModal.paidCiscoSparkMessaging"
          total-usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.MS)"
          total-volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.MS)">
        </auto-assign-template-summary-item>
      </td>

      <!-- Jabber Interop entitlement -->
      <td ng-if="$ctrl.hasUserEntitlement($ctrl.ENTITLEMENT_NAME.MESSENGER_INTEROP)">
        <h6 translate="onboardModal.ciscoSparkJabberInterop">
      </td>
    </tr>

    <!-- MEETING ROW -->
    <tr ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CF) || $ctrl.advancedMeetingLicenses.length > 0">
      <th class="medium-1">
        <h5 class="title-offer-name" translate="onboardModal.meeting"></h5>
      </th>

      <!-- Basic Meeting -->
      <td ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CF)">
        <auto-assign-template-summary-item
          l10n-title="firstTimeWizard.meetingsInSpark"
          total-usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.CF)"
          total-volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.CF)">
          </auto-assign-template-summary-item>
      </td>

      <!-- advanced meeting (webex variants) -->
      <td ng-if="$ctrl.advancedMeetingLicenses.length > 0">
        <div ng-repeat="license in $ctrl.advancedMeetingLicenses track by license.licenseId">
          <auto-assign-template-summary-item
            l10n-title="{{:: 'subscriptions.licenseTypes.' + license.offerName }}"
            total-usage="$ctrl.getTotalLicenseUsage(license.offerName)"
            total-volume="$ctrl.getTotalLicenseVolume(license.offerName)"
            site-url="{{ license.offerName === $ctrl.OFFER_NAME.CMR ? '' : license.siteUrl }}">
          </auto-assign-template-summary-item>
        </div>
      </td>
    </tr>

    <!-- CALL ROW -->
    <tr ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CO)">
      <th class="medium-1">
        <h5 class="title-offer-name" translate="onboardModal.call"></h5>
      </th>

      <td ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CO)">
        <auto-assign-template-summary-item
          l10n-title="onboardModal.paidSparkCall"
          total-usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.CO)"
          total-volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.CO)">
        </auto-assign-template-summary-item>
      </td>
    </tr>

    <!-- CARE ROW -->
    <tr ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CDC) || $ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CVC)">
      <th class="medium-1">
        <h5 class="title-offer-name" translate="onboardModal.contactCenter"></h5>
      </th>

      <!-- K1 -->
      <td ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CDC)">
        <auto-assign-template-summary-item
          l10n-title="onboardModal.paidCDC"
          total-usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.CDC)"
          total-volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.CDC)">
        </auto-assign-template-summary-item>
      </td>

      <!-- K2 -->
      <td ng-if="$ctrl.findLicenseForOfferName($ctrl.OFFER_NAME.CVC)">
        <auto-assign-template-summary-item
          l10n-title="onboardModal.paidCVC"
          total-usage="$ctrl.getTotalLicenseUsage($ctrl.OFFER_NAME.CVC)"
          total-volume="$ctrl.getTotalLicenseVolume($ctrl.OFFER_NAME.CVC)">
        </auto-assign-template-summary-item>
      </td>
    </tr>

    <!-- HYBRID SERVICES ROW  -->
    <!-- TODO: add logic for checking 'hybrid message' after enabling it for test org 'Atlas_Test_int--ft--atlas-f3745-auto-assign-licenses' -->
    <tr ng-if="$ctrl.hasUserEntitlement($ctrl.ENTITLEMENT_NAME.SQUARED_FUSION_UC) || $ctrl.hasUserEntitlement($ctrl.ENTITLEMENT_NAME.SQUARED_FUSION_CAL)">
      <th class="medium-1">
        <h5 class="title-offer-name" translate="onboardModal.hybridServices"></h5>
      </th>

      <td ng-if="$ctrl.hasUserEntitlement($ctrl.ENTITLEMENT_NAME.SQUARED_FUSION_CAL)">
        <h6 translate="hercules.cloudExtensions.exchange"></h6>
      </td>

      <td ng-if="$ctrl.hasUserEntitlement($ctrl.ENTITLEMENT_NAME.SQUARED_FUSION_UC)">
        <h6 translate="hercules.serviceNames.squared-fusion-uc.full"></h6>
      </td>
    </tr>
  </tbody>
</table>
