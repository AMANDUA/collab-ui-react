<div class="modal-header">
  <button type="button" class="close" ng-click="umesc.cancelModal()" id="closeManageUsers">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="usersPage.manageUsers"></h3>
</div>

<div class="modal-body user-manage" ng-if="!umesc.dataLoaded">
  <div class="email-suppress">
    <i class="icon icon-spinner larger"></i>
  </div>
</div>

<div class="modal-body user-manage" ng-if="umesc.dataLoaded && !umesc.isEmailSuppressed">
  <div class="email-suppress">
    <i class="icon icon-circle-email larger"></i>
    <div class="align-center">
      <i class="icon icon-warning"></i>
      <h3 translate="userManage.emailSuppress.willGetEmail"></h3>
    </div>
    <div class="align-center">
      <h4 class="can-change" translate="userManage.emailSuppress.canChange"></h4>
    </div>
  </div>
</div>

<div class="modal-body user-manage" ng-if="umesc.dataLoaded && umesc.isEmailSuppressed">
  <div class="email-suppress">
    <i class="icon icon-circle-email larger"></i>
    <div class="align-center">
      <i class="icon icon-warning"></i>
      <h3 translate="userManage.emailSuppress.willNotGetEmail"></h3>
    </div>
    <div class="align-center">
      <h4 class="can-change" translate="userManage.emailSuppress.canChange"></h4>
    </div>
    <div class="align-center" ng-if="umesc.isSparkCallEnabled">
      <i class="icon icon-info"></i>
      <h4 class="spark-call" translate="userManage.emailSuppress.hasSparkCall"></h4>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" id="btnBack" class="btn" ng-click="umesc.onBack()"><span translate="common.back"></span></button>
  <button type="button" class="btn btn--primary" ng-click="umesc.onNext()"><span translate="common.next"></span></button>
</div>
