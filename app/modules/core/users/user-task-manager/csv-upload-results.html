<div class="flex-container base-margin" ng-show="$ctrl.activeTask !== undefined">
  <h4 translate="userManage.bulk.import.status"></h4>

  <cr-progressbar
    progressbar-label="$ctrl.progressbarLabel"
    progressbar-filename="$ctrl.fileName"
    progressbar-value="$ctrl.processProgress"
    progressbar-is-processing="$ctrl.isProcessing"
    progressbar-on-cancel="$ctrl.onCancelImport()"
    >
  </cr-progressbar>

  <!-- done import status -->
  <div class="flex-item-no-resize upload-progress upload-complete" ng-show="$ctrl.processProgress > 0">
    <span class="progressbar-label">
      <span class="progressbar-label" translate="userTaskManagerModal.startedAt"
        translate-values="{ time: $ctrl.startedTime, date: $ctrl.startedDate, person: $ctrl.startedBy }"></span>
    </span>
  </div>

  <cr-users-tile-totals
   new-total="$ctrl.numNewUsers"
   updated-total="$ctrl.numUpdatedUsers"
   error-total="$ctrl.numErroredUsers">
  </cr-users-tile-totals>

  <cr-users-error-results ng-if="$ctrl.userErrorArray.length > 0"
    user-error-array="$ctrl.userErrorArray">
  </cr-users-error-results>

</div>
