<div class="row dirsync-row">
  <div class="columns medium-8">
    <p>{{::$ctrl.domainName}}</p>
    <div ng-repeat="connector in $ctrl.connectors track by $index">
      <cs-statusindicator ng-model="connector.status"></cs-statusindicator>
      <text-tooltip
        tt-class="{{connector.isInService ? '' : 'connector-disabled'}}"
        tt-tooltip-placement="bottom"
        tt-tooltip-text="{{::$ctrl.getTooltip(connector)}}">
        {{::connector.name}}
      </text-tooltip>
    </div>
  </div>
  <div class="columns medium-4 text-right">
    <cs-statusindicator ng-model="$ctrl.dirsync.siteStatus"></cs-statusindicator>
    <span translate="{{::$ctrl.getStatus()}}"></span>
    <three-dot-dropdown>
      <li ng-click="$ctrl.deleteDomain()">
        <a translate="globalSettings.multiDirsync.turnOff" translate-values="{ domainName: $ctrl.domainName }"></a>
      </li>
      <li ng-repeat="connector in $ctrl.connectors track by $index" ng-click="$ctrl.deactivateConnector(connector)">
        <a translate="globalSettings.multiDirsync.deactivate" translate-values="{ connectorName: connector.name }"></a>
      </li>
    </three-dot-dropdown>
  </div>
</div>
