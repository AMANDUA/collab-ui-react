<div class="app-container">
  <div ng-controller="HeaderCtrl as headerCtrl">
    <cs-header ng-if="headerCtrl.headerTitle" navstyle="{{headerCtrl.navStyle}}" headertitle="{{headerCtrl.headerTitle}}" icon="{{headerCtrl.icon}}" show-read-only role="banner">
      <cs-header-left>
        <div class="top-bar-orgname" ng-controller="UserInfoController" ng-if="headerCtrl.showOrgName()">
          <div class="top-bar-title" title="{{orgname}}">{{orgname}}</div>
        </div>
      </cs-header-left>
      <cs-header-right>
        <button ui-sref="my-company.info" ng-controller="UserInfoController" ng-if="headerCtrl.showMyCompany()" class="btn btn--header btn--myCompany">
          <div>
            <span class="header-label">{{orgname}}</span>
            <i class="icon-settings icon"></i>
          </div>
        </button>
        <cr-user-info ng-if="headerCtrl.showUserDropDown()"></cr-user-info>
      </cs-header-right>
    </cs-header>
  </div>

  <div class="wrapper">
    <div ng-controller="TabsCtrl as tCtrl">
      <cs-left-nav pages="tCtrl.tabs"  ng-if="tCtrl.showLeftNav()"></cs-left-nav>
    </div>
    <div class="page-content-wrapper container-fluid" role="main">
      <div class="row full collapse">
        <div class="medium-12 columns content-view" ui-view="">
        </div>
      </div>
    </div>
  </div>
</div>
