<div class="modal-header">
  <button type="button" class="close" ng-click="dmpopup.cancel()" aria-label="{{::'common.close' | translate}}"></button>
  <h4 class="modal-title" translate="domainManagement.instructions.title"></h4>
</div>
<div class="modal-body domainModal">
  <p translate="domainManagement.instructions.beforeVerify"></p>
  <p class="domainInput">{{dmpopup.domain.text}}</p>
  <p translate="domainManagement.instructions.instructions"></p>
  <p class="domainToken"  ng-if="dmpopup.domain.token"><b>ciscocidomainverification={{::dmpopup.domain.token}}</b></p>
  <p translate="domainManagement.instructions.howto" translate-value-click="dmpopup.learnMore()" translate-value-howtolink="https://collaborationhelp.cisco.com/article/en-us/nxz79m5" translate-compile></p>
</div>


<div class="modal-footer">
  <button ng-click="dmpopup.cancel()" class="btn--primary"
          translate="domainManagement.instructions.close"></button>
</div>
