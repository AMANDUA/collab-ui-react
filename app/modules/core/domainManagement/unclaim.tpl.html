<div class="modal-header">
  <button type="button" class="close" ng-click="dmpopup.cancel()" aria-label="{{::'common.close' | translate}}"></button>
  <h4 class="modal-title" translate="domainManagement.unclaim.header"></h4>
</div>
<div class="modal-body">
  <p translate="domainManagement.unclaim.description"/>
  <p class="domainInput">{{dmpopup.domain}}</p>
</div>
<div ng-if="!dmpopup.error && dmpopup.showWarning" class="modal-body domWarning domError">
  <section>
    <i class="icon icon-error"></i>
    <p translate="domainManagement.unclaim.warning"></p>
  </section>
</div>
<div ng-if="dmpopup.error" class="modal-body domWarning domError">
  <section>
    <i class="icon icon-error"></i>
    <p>{{dmpopup.error}}</p>
  </section>
</div>
<div class="modal-footer">
  <button ng-click="dmpopup.cancel()" translate="common.cancel"></button>
  <button ng-disabled="!dmpopup.isValid" ng-click="dmpopup.deleteDomain()" class="btn--negative"
          translate="domainManagement.unclaim.unclaim"></button>
</div>
