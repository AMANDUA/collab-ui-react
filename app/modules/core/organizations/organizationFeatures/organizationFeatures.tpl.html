<cs-sp-container>
  <cs-sp-section>
    <div class="section-title-row section-name" translate="organizationsPage.betaFeatures"></div>
    <div class="row" ng-repeat="svc in features.toggles | orderBy:'name'">
      <div class="small-10 columns">
        <span>{{svc.name}}</span>
      </div>
      <div class="small-2 columns">
        <cs-toggle-switch ng-model="svc.model" toggle-id="{{svc.toggleId}}" name="{{svc.name}}" size="small" ng-click="features.handleClick(svc)"></cs-toggle-switch>
      </div>
    </div>
  </cs-sp-section>
</cs-sp-container>
