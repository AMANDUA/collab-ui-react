<div class="order-and-subscription-numbers">
  <div ng-if="hasPendingLicenses">
    <span translate="firstTimeWizard.orderNumber"></span><span>{{orderDetails.orderId}}</span>
  </div>
  <div>
    <span translate="firstTimeWizard.subscriptionID"></span><span>{{orderDetails.subscriptionId}}</span>
  </div>
</div>
<div class="activate-page">
  <div class="activate-page__section">
    <p class="activate-page__header" translate="firstTimeWizard.activateAndBeginBilling"></p>
    <p translate="firstTimeWizard.activateBillingDescription"></p>
  </div>
  <div class="activate-page__section">
    <p translate="firstTimeWizard.activateBillingWarning"></p>
  </div>
  <div ng-if="isCustomerLaunchedFromPartner" class="activate-page__section">
    <input
      cs-input
      type="checkbox"
      ng-model="sendEmailModel"
      id="sendEmailToCustomer"
      ng-change="setSendCustomerEmailFlag(sendEmailModel)"
      cs-input-label="{{::'firstTimeWizard.sendEmailToCustomer' | translate}}">
  </div>
</div>
