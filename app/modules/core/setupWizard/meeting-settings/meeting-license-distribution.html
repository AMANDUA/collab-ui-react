<div class="meeting-settings">
  <div ng-init="meetingCtrl.enableOrDisableNext()" class="distribute-licenses-heading">
    <h4 translate="firstTimeWizard.distributeYourWebExLicenses"></h4>
  </div>
  <div class="element-spacing" ng-repeat="licenses in meetingCtrl.distributedLicensesArray">
    <div class="row element-spacing">
      <cs-card class="col-md-6">
        <article>
          <section class="row">
              <p class="col-md-7">{{meetingCtrl.offerCodeToCenterTypeString(licenses[0].centerType)}}</p>
              <p class="col-md-5 count align-license-count">{{meetingCtrl.getLicensesRemaining(licenses[0].centerType)}}</p>
          </section>
        </article>
      </cs-card>
    </div>
    <div ng-repeat="site in licenses">
      <div class="row">
        <div class="col-md-4">{{site.siteUrl}}.webex.com</div>
        <div class="col-md-4">
          <input 
            cs-input 
            class="align-license-count"
            type="text"
            id="site-license-count-{{site.siteUrl}}-{{$index}}"
            cs-input-size="medium-6"
            placeholder="{{::'firstTimeWizard.enterNumberOfLicenses' | translate}}"
            ng-change="meetingCtrl.enableOrDisableNext()"
            ng-model="site.quantity">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" translate="common.total"></div>
      <div class="col-md-2 align-license-count">{{meetingCtrl.getLicensesAssignedTotal(licenses[0].centerType)}}</div>
    </div>
  </div>
</div>
