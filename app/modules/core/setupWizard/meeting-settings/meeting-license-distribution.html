<div class="meeting-settings">
  <div ng-init="meetingCtrl.enableOrDisableNext()" class="distribute-licenses-heading">
    <h4 translate="firstTimeWizard.distributeYourWebExLicenses"></h4>
  </div>
  <div ng-repeat="licenses in meetingCtrl.distributedLicensesArray">
    <div ng-if="$first" class="row element-spacing adjust-card-margin">
      <div class="col-md-3">&nbsp;</div>
      <div ng-repeat="site in licenses">
        <cs-card class="col-md-2">
          <article>
            <section class="row">
              <p class="col-md-7">{{meetingCtrl.offerCodeToCenterTypeString(site.centerType)}}</p>
              <p class="col-md-5 count align-license-count">{{meetingCtrl.getLicensesRemaining(site.centerType)}}</p>
            </section>
          </article>
        </cs-card>
      </div>
    </div>
  </div>
  <div ng-repeat="licenses in meetingCtrl.distributedLicensesArray">
    <div class="row">
      <div ng-repeat="site in licenses">
        <div ng-if="$first" class="col-md-3">{{site.siteUrl}}.webex.com</div>
        <div class="col-md-2">
          <input cs-input class="align-license-count" type="text" id="site-license-count-{{site.siteUrl}}-{{$index}}" cs-input-size="medium-12"
            placeholder="{{::'firstTimeWizard.enterNumberOfLicenses' | translate}}" ng-change="meetingCtrl.enableOrDisableNext()"
            ng-model="site.quantity">
        </div>
      </div>
    </div>
  </div>
  <div ng-repeat="licenses in meetingCtrl.distributedLicensesArray">
    <div ng-if="$first" class="row element-spacing">
      <div ng-repeat="site in licenses">
        <div ng-if="$first" class="col-md-3" translate="common.total"></div>
        <div class="col-md-2 align-license-count-total">{{meetingCtrl.getLicensesAssignedTotal(site.centerType)}}</div>
      </div>
    </div>
  </div>
</div>
