<div class="add-webex-site meeting-settings">
  <h4 translate="firstTimeWizard.distributeYourWebExLicenses"></h4>
  <webex-site-licenses sites-array="meetingCtrl.sitesArray"
    existing-webex-sites="meetingCtrl.existingWebexSites"
    conference-licenses-in-subscription="meetingCtrl.pendingMeetingLicenses"
    distributed-licenses-payload="meetingCtrl.sitesLicensesData"
    is-hide-description="'true'"
    on-distribution-change="meetingCtrl.updateSitesWithNewDistribution(sites, isValid)"
    on-send-tracking="meetingCtrl.onSendTracking(event, properties)">
  </webex-site-licenses>
</div>
