<div class="meeting-settings">
  <h4 translate="firstTimeWizard.webExServiceWillBeSetup"></h4>
  <div class="row element-spacing" ng-repeat="site in meetingCtrl.sitesArray">
    <div class="site-heading">{{site.name}}.webex.com</div>
    <p ng-if="site.timeZone" class="time-zone" translate-values="{label: site.timeZone.label}" translate="firstTimeWizard.timeZoneSetTo"></p>
    <p ng-if="site.licenseCount" class="time-zone" translate-values="{licenseCount: site.licenseCount}" translate="firstTimeWizard.licenseCountEquals"></p>
  </div>
  <p class="notice element-spacing" translate="firstTimeWizard.provisioningNotice"></p>
</div>
