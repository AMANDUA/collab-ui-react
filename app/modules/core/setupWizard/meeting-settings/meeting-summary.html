<div class="meeting-settings">
  <h4 translate="firstTimeWizard.webExServiceWillBeSetup"></h4>
  <div class="row element-spacing" ng-repeat="site in meetingCtrl.sitesArray">
    <div class="site-heading">{{site.siteUrl}}.webex.com</div>
    <p ng-if="site.timezone" class="time-zone" translate-values="{label: site.timezone.label}" translate="firstTimeWizard.timeZoneSetTo"></p>
    <p ng-if="site.quantity" class="time-zone" translate-values="{quantity: meetingCtrl.getLicensesForSite(site.siteUrl)}" translate="firstTimeWizard.licenseCountEquals"></p>
    <p ng-if="meetingCtrl.ccasp.subscriptionId"><span translate="firstTimeWizard.ccasp.ccaspProvided" translate-values="{partner:  meetingCtrl.audioPartnerName}"></p>
    <p ng-if="meetingCtrl.audioPartnerName && !meetingCtrl.ccasp.subscriptionId"><span translate="firstTimeWizard.tspProvidedBy" translate-values="{partner:  meetingCtrl.audioPartnerName}"></p>
    </div>
</div>
