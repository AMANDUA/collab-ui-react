<div class="meeting-settings" ng-init="meetingCtrl.tspSetNextDisabled()">
  <h4 class="element-spacing" translate="firstTimeWizard.tspPartnerRequired"></h4>
  <div class="row">
    <div class="col-md-5">
      <label class="cs-input__label" translate="firstTimeWizard.chooseTSPPartner"></label>
      <cs-select
        ng-model="meetingCtrl.audioPartnerName"
        options="meetingCtrl.tspPartnerOptions"
        placeholder="meetingCtrl.dropdownPlaceholder"
        on-change-fn="meetingCtrl.audioPartnerSelectionChange()"
        >
      </cs-select>
    </div>
  </div>
</div>
