<div class="care-settings">
  <div ng-if="careSettings.state !== careSettings.ONBOARDED">
    <p translate="firstTimeWizard.careSettingsDescription"></p>
  </div>
  <div ng-if="careSettings.state === careSettings.ONBOARDED">
    <p translate="firstTimeWizard.careSettingsComplete"></p>
  </div>
  <div>
    <button id="ccfsBtn" class="space btn--cta" ng-click="careSettings.onboardToCare()"
      ng-disabled="careSettings.state === careSettings.IN_PROGRESS || careSettings.state === careSettings.ONBOARDED">
      <span translate="firstTimeWizard.careSettingsButton"></span>
    </button>
    <div ng-if="careSettings.state === careSettings.IN_PROGRESS">
      <i translate="firstTimeWizard.careSettingsChecking"></i>
      <i class="space icon icon-spinner"></i>
    </div>
  </div>
</div>
