<div class="device-usage-report-pages">
  <cs-page-sub-header>
    <cs-page-sub-header-left tabs="deviceUsage.tabs">
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
        <cs-select id="timeFilter" name="timeFilter" class="customer-report-filter" ng-model="deviceUsage.timeSelected" options="deviceUsage.timeOptions" on-change-fn="deviceUsage.timeUpdate()"></cs-select>
        <cs-select class="model-filter" ng-hide="deviceUsage.v1" on-change-fn="deviceUsage.modelsChanged()" ng-model="deviceUsage.modelsSelected" options="deviceUsage.modelOptions" placeholder="deviceUsage.selectModelsPlaceholder" multi="true" singular="Model" plural="Models"></cs-select>
    </cs-page-sub-header-right>
  </cs-page-sub-header>

  <div class="card-look">
    <div class="row">
      <div class="columns full" style="padding: 0;">
        <div class="row header">
          <div class="columns large-6 medium-6 small-12">
            <h4 translate="reportsPage.usageReports.deviceMetrics"></h4>
          </div>
          <div class="columns large-3 medium-3 small-12">
            <button ng-disabled="deviceUsage.noDataForRange" cs-btn class="btn btn-primary right" loading="deviceUsage.exporting" ng-click="deviceUsage.startDeviceUsageExport()">
              <span translate="reportsPage.usageReports.downloadFullReport"></span>
            </button>
          </div>
        </div>
        <div ng-include="'modules/core/customerReports/deviceUsage/keyholeview.tpl.html'" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="columns large-6 medium-6 small-12">
      <least-most-used used-devices="deviceUsage.mostUsedDevices" display-title="'reportsPage.usageReports.mostUsed'" waiting-stats="deviceUsage.waitForLeastMost"></least-most-used>
    </div>
    <div class="columns large-6 medium-6 small-12">
      <least-most-used used-devices="deviceUsage.leastUsedDevices" display-title="'reportsPage.usageReports.leastUsed'" waiting-stats="deviceUsage.waitForLeastMost"></least-most-used>
    </div>
  </div>

  <div class="card-look">
    <div class="row">
      <div class="corrected columns large-6 medium-6 small-12">
        <h4 translate="reportsPage.usageReports.deviceUsage"></h4>
      </div>
      <div ng-if="deviceUsage.v1" class="device-select corrected device-select columns large-3 medium-3 small-12" ng-hide="deviceUsage.loading">
        <cs-select ng-model="deviceUsage.deviceFilter" options="deviceUsage.deviceOptions" on-change-fn="deviceUsage.deviceUpdate()">
        </cs-select>
      </div>
    </div>
    <div id="device-usage-total-chart" class="device-usage-total-chart">
    </div>
  </div>
  </div>
