<div ng-if="!$ctrl.isIframeLoaded" id="webexMetricsIframeLoading" name="webexMetricsIframeLoading" align="center" class="fullSize">
  <br/>
  <i ng-hide="nav.isNoData" class="icon icon-spinner metrics-loading-icon"></i>
  <p class="h3 metrics-loading-data" translate="reportsPage.loadingData"></p>
  <p class="metrics-loading-description" translate="reportsPage.loadingDescription"></p>
  <div ng-show="nav.isNoData" translate="reportsPage.noData"></div>
</div>

<div ng-show="$ctrl.isIframeLoaded" id="iframeContainer" name="iframeContainer" class="fullSize">
  <iframe id="hybridMediaIframeContainer" ng-show="$ctrl.noResource" name="hybridMediaIframeContainer" load-event on-load-event="$ctrl.onIframeLoad({elem: elem})"
    class="fullSize mfSize" frameborder="0">
  </iframe>
  <div ng-show="!$ctrl.noResource">
      <p class="h3 metrics-loading-data no-resource-msg" translate="reportsPage.notFound"></p>
  </div>
  <form id="iframeForm" name="$ctrl.iframeForm" action={{$ctrl.data.trustIframeUrl}} method="get" hidden target="hybridMediaIframeContainer">
    <!--{{$ctrl.data.appId}}  basic_hybrid_media_engagement_v1 basic_hms_full_v1-->
    <input id="appid" name="appid" type="hidden" value={{$ctrl.data.appId}} />

    <input id="QlikTicket" name="QlikTicket" type="hidden" value={{$ctrl.data.QlikTicket}} />

    <input id="persistent" name="persistent" type="hidden" value={{$ctrl.data.persistent}} />

    <input id="vID" name="vID" type="hidden" value={{$ctrl.data.vID}} />
    <!--input id="vID" name="vID" type="hidden" value="1eb65fdf-9643-417f-9974-ad72cae0e10f" /-->

    <input id="node" name="node" type="hidden" value={{$ctrl.data.node}} />

    <button id="submitFormBtn" type="submit" translate="common.submit" hidden>
    </button>
  </form>
</div>
