<div ng-if="!nav.isIframeLoaded"
     id="webexMetricsIframeLoading"
     name="webexMetricsIframeLoading"
     align="center">
    <br/>
    <i class="icon icon-spinner icon-2x"></i>
</div>

<div ng-show="nav.isIframeLoaded"
     id="iframeContainer"
     name="iframeContainer">
    <iframe id="webexMetricsIframeContainer"
            name="webexMetricsIframeContainer"
            onLoad="iframeLoaded('#webexMetricsIframeContainer')"
            i-frame-resizable="iframeContainer"
            ng-style="{'width': '100%', 'height': iframeHeight }"
            frameborder="0">
    </iframe>
</div>
<form id="iframeForm"
      name="iframeForm"
      action={{trustIframeUrl}}
      method="get"
      target="webexMetricsIframeContainer">

    <input id="appid"
           name="appid"
           type="hidden"
           value={{appId}} />

    <input id="QlikTicket"
           name="QlikTicket"
           type="hidden"
           value={{QlikTicket}} />

    <input id="persistent"
           name="persistent"
           type="hidden"
           value={{persistent}} />

    <input id="vID"
           name="vID"
           type="hidden"
           value={{vID}} />

    <input id="node"
           name="node"
           type="hidden"
           value={{node}} />

    <button id="submitFormBtn"
            type="submit"
            hidden
            onclick="this.parentElement.submit();">
    </button>
</form>
