<div class="content-container meeting-list">
  <div class="meeting-search">
    <div class="searchList">
      <div class="pull-left searchfilter">
        <div class="searchbox">
          <div class="searchinput"
               tooltip-class="tn-error"
               tooltip-append-to-body="true"
               tooltip-is-open="$ctrl.errMsg.search !==''"
               tooltip-html-unsafe="{{$ctrl.errMsg.search}}"
               ng-class="{'error': $ctrl.errMsg.search !==''}">

            <i class="icon icon-search" ng-click="$ctrl.onGetSearch();"></i>
            <input id="searchFilter"
                   type="text"
                   ng-model="$ctrl.searchStr"
                   ng-blur="$ctrl.onBlur();"
                   ng-keyup="$event.keyCode === 13 && $ctrl.onKeySearch();"
                   placeholder="{{::'webexReports.placeholder-text' | translate}}" >
            <i class="icon icon-exit-outline clear" ng-click="$ctrl.searchStr = ''; $ctrl.store.searchStr = ''; $ctrl.gridData = []; "></i>
          </div>
        </div>
        <i class="icon icon-cal data-icon-i" ng-show="!$ctrl.isDatePickerShow" ng-click="$ctrl.isDatePickerShow = !$ctrl.isDatePickerShow" ></i>
        <span ng-show="$ctrl.isDatePickerShow"  class="span-flex ng-hide">
          <div class="tk-example-datepicker start-time" >
            <div class="example-indent"
                 ng-click="$ctrl.onChangeDate()"
                 tooltip-class="tn-error"
                 tooltip-append-to-body="true"
                 tooltip-is-open="$ctrl.errMsg.datePicker !==''"
                 tooltip-html-unsafe="{{$ctrl.errMsg.datePicker}}"
                 ng-class="{'error': $ctrl.errMsg.datePicker !==''}">

              <cs-datepicker
                ng-model="$ctrl.startDate"
                placeholder="{{::'webexReports.placeholder-date' | translate}}"
                first-enabled-date="{{$ctrl.dateRange.start.firstEnableDate}}"
                last-enabled-date="{{$ctrl.dateRange.start.lastEnableDate}}">
              </cs-datepicker>
            </div>
          </div>
          <span class="data-span" translate="webexReports.to"></span>
          <div class="tk-example-datepicker end-time">
            <div class="example-indent" ng-click="$ctrl.onChangeDate()">
              <cs-datepicker
                ng-model="$ctrl.endDate"
                placeholder="{{::'webexReports.placeholder-date' | translate}}"
                first-enabled-date="{{$ctrl.dateRange.end.firstEnableDate}}"
                last-enabled-date="{{$ctrl.dateRange.end.lastEnableDate}}">
              </cs-datepicker>
            </div>
          </div>
        </span>
      </div>
      <div class="pull-right timezone">
        <cust-time-zone
          time-zone="$ctrl.timeZone"
          on-change-fn="$ctrl.onChangeTz(timeZone)"
        ></cust-time-zone>
      </div>
    </div>

    <div class="gridStyle col-md-12" ui-grid="$ctrl.gridOptions" ui-grid-selection></div>

    <div class="grid-refresh" ng-if="$ctrl.isLoadingShow">
      <i class="icon icon-spinner icon-3x"></i>
    </div>

    <div class="search-info" ng-show="!$ctrl.gridData.length && !$ctrl.isLoadingShow">
      <h2 translate="webexReports.search-info-title"></h2>
      <h4 translate="webexReports.search-info"></h4>
    </div>
  </div>
</div>
