<div class="ui-grid-cell-contents">
    <span ng-if="row.entity.callType">{{row.entity.callInType ? ('webexReports.callIn' | translate) : ('webexReports.callBack' | translate)}}</span>
    <span ng-if="!row.entity.callType">{{row.entity.deviceCompleted ? row.entity.device : row.entity.platform_}}</span>
    <p ng-if="row.entity.callType">
        <h6>
            <small ng-if="row.entity.callInType">{{row.entity.callInType}}: {{row.entity.callInNumber}}</small>
            <small ng-if="!row.entity.callInType">{{row.entity.phoneNumber}}</small>
        </h6>
    </p>
</div>
