<div class="customer-overview dgc-meeting">
    <cs-page-header
      title-name="{{::'reportsPage.webexMetrics.diagnostics' | translate}}"
      back="true"
      back-url="$ctrl.backState"
      back-aria-label="{{::'common.back' | translate}}"
      tabs="$ctrl.tabs">
    </cs-page-header>
  
    <div ng-if="$ctrl.loading" class="grid-refresh">
      <i class="icon icon-spinner icon-3x"></i>
    </div>
    <div class="content-container" ng-if="!$ctrl.loading">
      <div class="overview">
        <div class="meeting-room-name">
          <div class="title">
            <h3 class="ui-pr">{{$ctrl.details.meetingName}}</h3>
            <h6 ng-if="$ctrl.details.status === 1"><span class="badge badge--outline success" translate="webexReports.meetingStatus.inProgress"></span></h6>
          </div>
          <div class="ui-pt">
            <h6>
              <span class="ui-pr">{{::'webexReports.meetingNumber' | translate}}: <span ng-bind="$ctrl.details.meetingNumber"></span></span>
              <span class="ui-pr">{{::'webexReports.searchGridHeader.conferenceID' | translate}}: <span ng-bind="$ctrl.details.conferenceId"></span></span>
            </h6>
          </div>
        </div>

        <div class="room-information">
          <h6>
            <span translate="webexReports.searchGridHeader.startTime"></span>
            <span class="value">{{$ctrl.details.startDate}}</span>
          </h6>
          <h6>
            <span translate="webexReports.start"></span>
            <span class="value">{{$ctrl.details.startTime_}}</span>
          </h6>
          <h6 ng-if="$ctrl.details.status === 2">
            <span translate="webexReports.end"></span>
            <span class="value">{{$ctrl.details.endTime_}}</span>
          </h6>
          <h6>
            <span translate="webexReports.duration"></span>
            <span class="value">{{$ctrl.details.duration_}}</span>
          </h6>
          <h6>
            <span translate="webexReports.participants"></span>
            <span class="value">{{$ctrl.details.numberOfParticipants}}</span>
          </h6>
        </div>
        <div ui-view="tabContent" class="tabContent"></div>
      </div>
    </div>
  </div>
