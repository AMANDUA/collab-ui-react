<div class="ui-grid-cell-contents align-left status-column"
  ng-class="{'selected' : row.isSelected}"
  ng-click="grid.appScope.showCustomerDetails(row.entity, row)"
  >
  <div ng-switch="grid.appScope.getAccountStatus(row.entity)">
    <div ng-switch-when="active">
      <i class="icon icon-circle status-indicator success"></i>
      <span translate="customerPage.purchased"></span>
    </div>
    <div ng-switch-when="trial">
      <i class="icon icon-circle status-indicator warning"></i>
      <span translate="customerPage.trial"></span>
    </div>
    <div ng-switch-when="expired">
      <i class="icon icon-circle status-indicator danger"></i>
      <span translate="customerPage.expired"></span>
    </div>
    <div ng-switch-default>
      <i class="icon icon-circle"></i>
      <span translate="common.unknown"></span>
    </div>
  </div>
</div>
