<div class="ui-grid-cell-contents align-left icon-column" ng-click="grid.appScope.partnerClicked(row.entity.customerOrgId)" ng-class="{'selected' : row.isSelected}">
  <div ng-if="grid.appScope.isLicenseInfoAvailable(row.entity.licenseList)">
    <ng-repeat ng-repeat="type in row.entity.orderedServices.services">
      <cr-service-column-icon row="row.entity" type={{type}}></cr-service-column-icon>
    </ng-repeat>
    <ng-repeat ng-repeat="type in row.entity.orderedServices.servicesManagedByOthers">
      <cr-service-column-icon row="row.entity" type={{type}}></cr-service-column-icon>
    </ng-repeat>
  </div>
  <span ng-if="!grid.appScope.isLicenseInfoAvailable(row.entity.licenseList)" translate="common.notAvailable"></span>
</div>
