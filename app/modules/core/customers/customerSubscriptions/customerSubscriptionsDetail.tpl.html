<cs-sp-container class="subscriptions-detail" cs-tabindex="customerOverview.form.$dirty ? -1 : 0">
  <cs-sp-buttons ng-show="customerOverview.form.$dirty">
    <button class="btn btn--primary" ng-click="customerOverview.saveLogoSettings()" type="submit" translate="common.save"></button>
    <button ng-click="customerOverview.reset()" translate="common.cancel"></button>
  </cs-sp-buttons>
  <cs-sp-section>
    <div class="section-title-row">
      <span class="section-name" translate="customerSubscriptions.orderRequest"></span>
    </div>
    <p class="intro" translate="customerSubscriptions.emailSubscriptionInfoDetail1"></p>
     <p translate="customerSubscriptions.emailSubscriptionInfoDetail2"></p>

    <cs-sp-buttons class="subscriptions">
      <form novalidate role="form">
        <button
          class="btn btn__clipboard"
          ngclipboard
          data-clipboard-text="{{$ctrl.clipboardText}}">
          <span translate="customerSubscriptions.copyToClipboard"></span>
        </button>
        <button
          class="btn btn--primary btn__sendmail"
          ng-click="$ctrl.sendMail()"
          translate="customerSubscriptions.sendOrderRequest"></button>
      </form>
    </cs-sp-buttons>
  </cs-sp-section>
  <cs-sp-section>
    <div class="section-title-row">
      <span
        class="section-name"
        translate="customerSubscriptions.subscriptionInfoFor"
        translate-values="{name: $ctrl.customerName}"></span>
    </div>
    <div class="feature-list">
      <ul>
        <li>
          <cr-admin-list
            members="$ctrl.orderReq.customerFullAdmins"
            title="{{::'customerSubscriptions.customerAdmin' | translate}}"
            order-by="{{::$ctrl.DEFAULT_ORDER_BY}}"
            ></cr-admin-list>
        </li>
        <li>
          <cr-admin-list
            members="$ctrl.orderReq.partnerAdmins"
            title="{{::'customerSubscriptions.partnerAdmin' | translate}}"
            order-by="{{::$ctrl.DEFAULT_ORDER_BY}}"
            ></cr-admin-list>
        </li>
        <li ng-if="$ctrl.subscriptions.length>0">
          <h6 translate="customerSubscriptions.webexSubscriptions"></h6>
          <ul class="feature-list" ng-if="$ctrl.subscriptions.length>0">
            <li ng-repeat="customerSubscription in $ctrl.subscriptions">
              <span class="feature-detail">{{customerSubscription.subscriptionId}} - {{customerSubscription.siteUrl}}</span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </cs-sp-section>
</cs-sp-container>
