<cs-sp-container class="subscriptions-detail">
  <cs-sp-buttons ng-show="customerOverview.form.$dirty || CustomerOverview.saved">
    <button class="btn btn--primary" ng-click="customerOverview.saveLogoSettings()" type="submit" translate="common.save"></button>
    <button ng-click="customerOverview.reset()" translate="common.cancel"></button>
  </cs-sp-buttons>
  <cs-sp-section>
    <div class="section-title-row">
      <span class="section-name" translate="customerSubscriptions.orderRequest"></span>
    </div>
    <p class="intro" translate="customerSubscriptions.emailSubscriptionInfoDetail1"></p>
     <p translate="customerSubscriptions.emailSubscriptionInfoDetail2"></p>

    <cs-sp-buttons class="subscriptions">
      <form novalidate role="form">
        <button class="btn" ngclipboard data-clipboard-text="{{customerSubscriptions.customerInfoClipboard}}">
          <span translate="customerSubscriptions.copyToClipboard"></span>
        </button>
        <button class="bttn btn--primary" ng-click="customerSubscriptions.sendMail(customerSubscriptions.subscriptions)" translate="customerSubscriptions.sendOrderRequest"></button>
      </form>
    </cs-sp-buttons>
  </cs-sp-section>
  <cs-sp-section>
    <div class="section-title-row">
      <span class="section-name" translate="customerSubscriptions.subscriptionInfo" translate-values="{name: customerOverview.currentCustomer.customerName}"></span>
    </div>
    <div class="feature-list">
      <ul>
        <li>
          <h6 translate="customerSubscriptions.customerAdmin"></h6>
          <div>{{customerOverview.currentCustomer.customerName}} - {{customerOverview.currentCustomer.customerEmail}}</div>
        </li>
        <li>
          <h6 translate="customerSubscriptions.partnerAdmin"></h6>
          <div ng-repeat="partnerAdmin in customerSubscriptions.partnerAdmins">
            {{partnerAdmin.name}} - {{partnerAdmin.email}}
           </div>
        </li>
        <li ng-if="customerSubscriptions.subscriptions.length>0">
          <h6 translate="customerSubscriptions.webexSubscriptions"></h6>
          <ul class="feature-list" ng-if="customerSubscriptions.subscriptions.length>0">
            <li ng-repeat="customerSubscription in customerSubscriptions.subscriptions">
              <span class="feature-detail">{{customerSubscription.subscriptionId}} - {{customerSubscription.siteUrl}}</span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </cs-sp-section>
</cs-sp-container>
