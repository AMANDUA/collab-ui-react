<div class="modal-header" ng-if="::!modal.hideTitle">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title">{{::modal.title}}</h3>
</div>
<div class="modal-body">
  <span ng-bind-html="modal.message"></span>
</div>
<div class="modal-footer">
  <button class="btn" ng-if="::!modal.hideDismiss" ng-click="$dismiss()">{{::modal.dismiss}}</button>
  <button class="btn" ng-if="::modal.close" ng-class="modal.btnType" ng-click="$close()">{{::modal.close}}</button>
</div>
