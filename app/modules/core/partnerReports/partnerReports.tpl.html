<div class="partner-reports">
  <cs-page-header title="{{::'reportsPage.pageTitle' | translate}}"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <report-filter filter-array="nav.filterArray"></report-filter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <cs-select class="report-subheader time-filter" id="timeFilter" name="timeFilter" ng-model="nav.timeSelected" options="nav.timeOptions" on-change-fn="nav.updateReports()" is-disabled="nav.isSubHeaderDisabled()"></cs-select>
      <cs-select class="report-subheader customer-filter" id="customerFilter" name="customerFilter" ng-model="nav.customerSelected" options="nav.customerOptions" on-change-fn="nav.updateReports()" filter="true" placeholder="nav.customerPlaceholder" multi="true" max="nav.customerMax" singular="{{::nav.customerSingular}}" plural="{{::nav.customerPlural}}" is-disabled="nav.isSubHeaderDisabled()"></cs-select>
      <button type="button" class="btn btn--primary report-download" translate="reportsPage.downloadPage" ng-click="nav.exportFullPage()" ng-disabled="nav.isSubHeaderDisabled()"></button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="content-container">
    <cs-card-layout>
      <report-card options="nav.activeUserReportOptions" export-dropdown="nav.exportArrays.active" secondary-options="nav.activeUserSecondaryReportOptions" show="nav.showEngagement" time="nav.timeSelected" resize-page="nav.resizeMostActive()"></report-card>
      <report-card options="nav.endpointReportOptions" show="nav.showEngagement" time="nav.timeSelected"></report-card>
      <report-card options="nav.populationReportOptions" export-dropdown="nav.exportArrays.population" show="nav.showEngagement"></report-card>
      <report-card options="nav.callMetricsReportOptions" export-dropdown="nav.exportArrays.metrics" show="nav.showQuality" time="nav.timeSelected"></report-card>
      <report-card options="nav.mediaReportOptions" export-dropdown="nav.exportArrays.media" show="nav.showQuality"></report-card>
    </cs-card-layout>
    </div>
  </div>
</div>
