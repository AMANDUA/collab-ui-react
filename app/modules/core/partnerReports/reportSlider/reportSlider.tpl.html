<div class="report-slider">
  <!-- Large && Medium Screen -->
  <cs-slider ng-if="$ctrl.isCustom() && !$ctrl.screenSmall()" class="slider" slider-floor="$ctrl.floor" slider-ceil="$ctrl.ceil" slider-model="$ctrl.min" slider-high="$ctrl.max" slider-translate="$ctrl.translateSlider"></cs-slider>
  <cs-select ng-if="!$ctrl.screenSmall()" class="pull-right report-filter" id="timeFilter" name="timeFilter" ng-model="$ctrl.selected" options="$ctrl.options" on-change-fn="$ctrl.update()"></cs-select>

  <!-- Small Screen Selection -->
  <div ng-if="$ctrl.isCustom() && $ctrl.screenSmall()" class="grid-filter dropdown" ng-class="{'filter-small-screen': !$ctrl.screenXSmall(), 'filter-x-small-screen': $ctrl.screenXSmall()}">
    <!-- Start Date -->
    <div id="startDate" class="dropdown-toggle filter" ng-click="$ctrl.toggleMinDate()" ng-class="{'slider-grid-filter': !$ctrl.screenSmall()}">
      <span class="name">{{$ctrl.dateArray[$ctrl.min].date}}</span>
      <i class="icon icon-chevron-down"></i>
    </div>
    <div id="startDateMenu" class="slider-dropdown">
      <ul class="dropdown-menu dropdown-primary" ng-class="{'visible-dropdown': $ctrl.startDate}">
        <li class="filter" ng-repeat="date in $ctrl.dateArray" ng-if="$index < $ctrl.max" ng-class="{'active' : object.selected}" ng-click="$ctrl.setMin($index)">
          <a id="start{{$index}}">
            <span class="name">{{date.date}}</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- End Date -->
    <div id="endDate" class="dropdown-toggle filter" ng-click="$ctrl.toggleMaxDate()" ng-class="{'slider-grid-filter': !$ctrl.screenSmall()}">
      <span class="name">{{$ctrl.dateArray[$ctrl.max].date}}</span>
      <i class="icon icon-chevron-down"></i>
    </div>
    <div id="endDateMenu" class="slider-dropdown">
      <ul class="dropdown-menu dropdown-primary" ng-class="{'visible-dropdown': $ctrl.endDate}">
        <li class="filter" ng-repeat="date in $ctrl.dateArray" ng-if="$index > $ctrl.min" ng-class="{'active' : object.selected}" ng-click="$ctrl.setMax($index)">
          <a id="end{{$index}}">
            <span class="name">{{date.date}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Small Screen Filter -->
  <div ng-if="$ctrl.screenSmall()" class="pull-right grid-filter dropdown">
    <!-- filter Select -->
    <div id="timeFilter" class="dropdown-toggle filter" ng-click="$ctrl.toggleOptionPicker()" ng-class="{'slider-grid-filter': !$ctrl.screenSmall()}">
      <span class="name">{{$ctrl.selected.label}}</span>
      <i class="icon icon-chevron-down"></i>
    </div>
    <div id="timeFilterMenu" class="slider-dropdown time-dropdown">
      <ul class="dropdown-menu dropdown-primary time-dropdown" ng-class="{'visible-dropdown': $ctrl.optionPicker}">
        <li class="filter" ng-repeat="item in $ctrl.options" ng-class="{'active' : object.selected}" ng-click="$ctrl.updateSmallScreen(item)">
          <a id="time{{::item.value}}">
            <span class="name">{{::item.label}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
