<multi-step-modal
  l10n-title="ssoCertificateModal.updateCertificate"
  dismiss="$ctrl.dismissModal()"
  next="$ctrl.next()"
  next-disabled="$ctrl.nextDisabled"
  back="$ctrl.back()"
  >
  <div class="sso-certificate-content-top">
    <div class="sso-certificate-content-top__icon">
      <i class="icon icon-circle-check-mark-success icon-5x"></i>
    </div>
    <div class="sso-certificate-content-top__paragraph">
      <p><strong>{{::'ssoCertificateModal.certificateType' | translate}}</strong></p>
    </div>
    <div class="cs-radio-group">
      <input cs-input type="radio"
              ng-model="$ctrl.certificateTypeValue"
              name="certificateRadio"
              ng-change="$ctrl.onCertificateTypeValueChanged()"
              id="multiple"
              ng-value="::$ctrl.certificateType.MULTIPLE"
              cs-input-label="{{:: 'ssoCertificateModal.multipleCertificates' | translate}}">
      <input cs-input type="radio"
              ng-model="$ctrl.certificateTypeValue"
              name="certificateRadio"
              ng-change="$ctrl.onCertificateTypeValueChanged()"
              id="single"
              ng-value="::$ctrl.certificateType.SINGLE"
              cs-input-label="{{:: 'ssoCertificateModal.singleCertificate' | translate}}">
    </div>
  </div>
  <div class="sso-certificate-content-bottom text-center">
    <div ng-if="$ctrl.certificateTypeValue === $ctrl.certificateType.SINGLE">
      <div class="sso-certificate-content-bottom__paragraph">
        <p><strong>{{::'ssoCertificateModal.singleCertificateWarning' | translate}}</strong></p>
      </div>
      <div class="sso-certificate-content-bottom__paragraph">
        <p>{{::'ssoCertificateModal.singleCertificateMessage' | translate}}</p>
      </div>
    </div>
  </div>
</multi-step-modal>
