<multi-step-modal
  l10n-title="ssoCertificateModal.updateCertificate"
  dismiss="$ctrl.dismissModal()"
  custom-finish="$ctrl.close()"
  custom-finish-l10n-label="common.close"
  >

  <div class="sso-certificate-content sso-certificate-content-test-sso">
    <div class="sso-certificate-content__icon">
      <i class="icon icon-circle-check-mark-success icon-5x"></i>
    </div>
    <div class="sso-certificate-content__paragraph-title">
      <p>{{::'ssoCertificateModal.testSsoUpdateMessage' | translate}}</p>
    </div>
    <div class="sso-certificate-content__button">
      <button type="button" class="btn btn--cta"
        ng-click="$ctrl.testSso()"
        cs-btn
        ><span translate="ssoCertificateModal.testSsoUpdate"></span>
      </button>
    </div>
    <div ng-if="$ctrl.ssoTested" class="sso-certificate-content__paragraph-action1 text-center">
      <p>{{::'ssoCertificateModal.switchMetadataMessage' | translate}}</p>
    </div>
    <div ng-if="$ctrl.ssoTested" class="sso-certificate-content__button">
      <button type="button" class="btn btn--primary"
        ng-click="$ctrl.switchMetadata()"
        cs-btn
        ><span translate="ssoCertificateModal.switchMetadata"></span>
      </button>
    </div>
  </div>
</multi-step-modal>
