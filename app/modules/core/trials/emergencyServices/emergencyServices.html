<div class="cs-form__section">
  <div class="section__info">
    <h4 class="section__title" translate="trialModal.pstn.esa"></h4>
    <h6 class="section__description" translate="trialModal.pstn.esaDesc"></h6>
  </div>
  <div class="section__content" >
    <form name="$ctrl.form">
      <hr-service-address ng-show="$ctrl.validation !== true" hide-search="true" country-code="$ctrl.countryCode" hide-address="true" class="columns row full large-form" address="$ctrl.address" country-code="$ctrl.countryCode" read-only="$ctrl.readOnly"></hr-service-address>
      <button class="btn--primary ui-m-" ng-disabled="$ctrl.form.$invalid" ng-click="$ctrl.validate()" ng-if="$ctrl.showValidation && !$ctrl.addressLoading && !$ctrl.addressFound">
        <span translate="trialModal.pstn.verifyAddress"></span>
      </button>
    </form>
    <div ng-show="$ctrl.validation === true">
      <div class="text-center" ng-show="$ctrl.addressLoading">
        <i class="icon icon-spinner icon-2x text-center"></i>
      </div>
      <div ng-show="$ctrl.addressFound">
        <h6 translate="trialModal.pstn.addrFound"></h6>
        <h5>{{$ctrl.address.streetAddress}} {{$ctrl.address.unit}}</h5>
        <h5>{{$ctrl.address.city}}, {{$ctrl.address.state}}, {{$ctrl.address.zip}}</h5>
        <a href="" class="primary" ng-click="$ctrl.resetAddr()" translate="trialModal.pstn.addrRetry"></a>
      </div>
    </div>
  </div>
</div>
