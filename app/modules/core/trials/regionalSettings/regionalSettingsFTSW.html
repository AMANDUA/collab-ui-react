<label class="control-label" translate="partnerHomePage.regionalSettings"></label>
<p class="description-block" translate="partnerHomePage.pstnCountry"></p>
<div class="medium-5">
    <cs-select
        name="{{$ctrl.selectName}}"
        ng-model="$ctrl.defaultCountry"
        options="$ctrl.countryList"
        labelfield="name"
        valuefield="id"
        required
        placeholder="$ctrl.placeholder"
        on-change-fn="$ctrl.onChange()"
        is-error="{{$ctrl.displayError()}}"
        error-msg="{{::$ctrl.errorMessage}}">
    </cs-select>
</div>
