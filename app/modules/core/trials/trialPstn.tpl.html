<!-- PSTN Trial Modal -->

<!-- header -->
<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="trialModal.pstn.title"></h3>
</div>

<!-- body -->
<div class="modal-body trials">
  <form id="callTrialForm" class="trial-modal" name="trialForm" novalidate>

    <!-- provider selection -->
    <uc-pstn-providers
      on-change-fn="pstnTrial.onProviderChange(true)"
      on-ready-fn="pstnTrial.onProviderReady()">
    </uc-pstn-providers>
    <hr>

    <div ng-if="pstnTrial.providerSelected">
      <!-- manual number entry -->
      <div class="cs-form__section" ng-show="pstnTrial.isSwivel()">
        <div class="section__info">
          <h4 class="section__title" translate="trialModal.pstn.phoneNumbers"></h4>
          <h6 class="section__description" translate="trialModal.pstn.pleaseAdd"></h6>
          <!--<h6 translate="trialModal.pstn.pleaseAdd"></h6>-->
        </div>
        <div class="section__content">
          <div class="pad-right">
            <h6 translate="trialModal.pstn.numbers"></h6>
          </div>
          <div class="did-input">
            <cs-token-field
              tokens="pstnTrial.manualUnsavedTokens"
              tokenfieldid="pstnTrial.manualTokenFieldId"
              tokenoptions="pstnTrial.manualTokenOptions"
              tokenmethods="pstnTrial.manualTokenMethods">
            </cs-token-field>
          </div>
        </div>
      </div>

      <!-- legal info -->
      <div class="cs-form__section" ng-hide="pstnTrial.isSwivel()">
        <div class="section__info">
            <h4 class="section__title" translate="trialModal.pstn.contract"></h4>
            <h6 class="section__description" translate="trialModal.pstn.popover"></h6>
        </div>
        <div class="section__content">
          <uc-pstn-contact-info contact="pstnTrial.trialData.details.pstnContractInfo">
          </uc-pstn-contact-info>
        </div>
      </div>

      <div class="cs-form__section flex-container pstn-selector-container" ng-if="!pstnTrial.isSwivel()">
        <div class="flex-2">
          <h4 translate="trialModal.pstn.phoneNumbers"></h4>
          <h6 class="section__description" translate="pstnSetup.newNumbersTabDesc"></h6>
          <uc-pstn-number-search
            model="pstnTrial.nsModel"
            search="pstnTrial.searchCarrierInventory(value)"
            add-to-cart="pstnTrial.addToCart(searchResultModel)"
            country-code="pstnTrial.trialData.details.countryCode"
            error-message="{{'pstnSetup.errors.phoneNumbers' | translate}}"
          >
          </uc-pstn-number-search>
        </div>
        <div class="flex-1">
          <div class="provider-flex center"><h1 class="h5" translate="pstnSetup.numberCart"></h1><h1 class="h4"><span class="badge badge--round info">{{pstnTrial.trialData.details.pstnNumberInfo.numbers.length}}</span></h1></div>
          <ul class="list-group">
             <li class="list-group-item list-token info" ng-repeat="order in pstnTrial.trialData.details.pstnNumberInfo.numbers">
              <span>{{::order.data.numbers}}</span>
              <button type="button" class="close" ng-click="pstnTrial.removeOrder(order)" aria-label="{{::'common.delete' | translate}}"></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- footer -->
<div class="modal-footer trials">
  <button class="skip-btn btn btn--link btn--none"
    ng-click="pstnTrial.skip(true)"
    translate="trialModal.skip">
  </button>
  <button class="btn with-slim-offset"
    ng-click="trial.previousStep()"
    ng-disabled="trial.loading"
    translate="common.back">
  </button>
  <button id="startTrialButton" class="btn btn--primary" type="button" cs-btn loading="trial.loading"
    ng-click="trialForm.$setPristine(true); trial.nextStep()"
    ng-disabled="(trialForm.$invalid && pstnTrial.providerImplementation !== pstnTrial.SWIVEL) || pstnTrial.disableNextButton()">
    <span ng-if="!trial.hasNextStep()" translate="partnerHomePage.startTrial"></span>
    <span ng-if="trial.hasNextStep()" translate="common.next"></span>
  </button>
</div>
