<div class="ui-grid-cell-contents">
  <a ng-if="!row.entity.isTrial"
    class="my-company-order-history-actions a-order-history"
    title="{{::'myCompanyOrders.viewInvoice' | translate}}"
    target="_blank"
    ng-click="grid.appScope.$ctrl.viewInvoice(row.entity)"
    ng-href="{{row.entity.invoiceURL}}">
    <i class="icon icon-notes" style="vertical-align: middle;"></i>
  </a>
  <span ng-class="{iconspacer: row.entity.isTrial}">{{row.entity.total}}</span>
</div>
