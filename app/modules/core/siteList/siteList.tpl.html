<div ng-if='siteList.showGridData'
     id="site-list"
     class="site-list">

  <cs-page-header title="{{::'siteList.conferencing' | translate}}"></cs-page-header>

  <div class="gridStyle" ui-grid="siteList.gridOptions"></div>
  <!-- Start Webex linked form -->
  <form action="{{siteList.trustSrc(siteList.siteAdminUrl)}}"
    class="webex-hidden-form"
    method="post"
    target="_blank">
    <input type="hidden" name="authorization" value="{{siteList.accessToken}}">
    <button type="submit" id="webExLinkedSiteFormBtn"></button>
   </form>
  <!-- End Webex linked form -->
</div>
