<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.cancel()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="firstTimeWizard.addWebexSite"></h3>
</div>
<div class="modal-body">
  <h4 translate="common.stepCurrentOfTotal" translate-values="{current: $ctrl.getCurrentStep(), total: $ctrl.getTotalSteps()}"></h4>
  <p ng-if="$ctrl.currentStep > 0">{{$ctrl.currentSubscription}}</p>
  <webex-site-subscription subscriptions="$ctrl.subscriptionList" on-subscription-change="$ctrl.changeCurrentSubscription(subId)"
    current-subscription="$ctrl.currentSubscription" ng-if="$ctrl.currentStep===0"></webex-site-subscription>
  <webex-site-new on-site-add="$ctrl.addSite(site)" allow-multiples="false" audio-package="$ctrl.audioPackage" ng-if="$ctrl.currentStep===1"></webex-site-new>
  <webex-site-licenses sites="$ctrl.sitesArray" existing-webex-sites="$ctrl.existingWebexSites" meeting-licenses="$ctrl.meetingLicenses"
    on-distribution-change="$ctrl.updateSitesWithNewDistribution(sites, isValid )" ng-if="$ctrl.currentStep===2"></webex-site-licenses>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$ctrl.cancel()" translate="common.cancel"></button>
  <button class="btn btn-primary" ng-click="$ctrl.next()" ng-disabled="$ctrl.isNextDisabled()">
    <span>{{ ($ctrl.hasNext()? 'common.next': 'common.save') | translate }} </span>
  </button>
</div>
