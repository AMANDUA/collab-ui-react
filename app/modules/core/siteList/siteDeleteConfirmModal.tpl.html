<div class="modal-header">
  <h3 class="modal-title" translate="webexSiteManagement.deleteSiteModalTitle"></h3>
</div>
<div class="modal-body">
  <p translate="webexSiteManagement.deleteSiteModalBody" translate-values="{siteUrl : $ctrl.siteUrl}"></p>
  <span translate="webexSiteManagement.deleteSiteModalBody2"></span>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="$dismiss()" translate="common.cancel"></button>

</div>
