<cr-pro-pack-icon ng-if="$ctrl.isSafe"
  aria-label="{{$ctrl.ariaLabel}}"
  ng-class="$ctrl.classes"
  ng-click="$ctrl.onClick()"
  role="{{$ctrl.role}}"
  tabindex="{{$ctrl.tabindex}}"
  tooltip="{{$ctrl.ttTooltipText}}"
  tooltip-animation="{{$ctrl.animation}}"
  tooltip-append-to-body="{{$ctrl.appendToBody}}"
  tooltip-class="{{$ctrl.ttTooltipClass}}"
  tooltip-placement="{{$ctrl.placement}}"
  tooltip-trigger="{{$ctrl.trigger}}">
</cr-pro-pack-icon>
<cr-pro-pack-icon ng-if="!$ctrl.isSafe"
  aria-label="{{$ctrl.ariaLabel}}"
  ng-class="$ctrl.classes"
  ng-click="$ctrl.onClick()"
  role="{{$ctrl.role}}"
  tabindex="{{$ctrl.tabindex}}"
  tooltip-animation="{{$ctrl.animation}}"
  tooltip-append-to-body="{{$ctrl.appendToBody}}"
  tooltip-html-unsafe="{{$ctrl.ttTooltipUnsafeText}}"
  tooltip-class="{{$ctrl.ttTooltipClass}}"
  tooltip-placement="{{$ctrl.placement}}"
  tooltip-trigger="{{$ctrl.trigger}}">
</cr-pro-pack-icon>
