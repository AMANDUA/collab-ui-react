<div class="row" ng-repeat="message in $ctrl.messages" ng-if="!$ctrl.loading">
  <div class="icon-column">
    <i class="icon" ng-class="message.iconClass"></i>
  </div>
  <div class="message-column">
      <span>{{message.description}}</span>
  </div>
</div>
<div cs-loader
     class="hybrid-services-label loader-example--small"
     ng-if="$ctrl.loading"></div>
