<cs-sp-buttons ng-show="$ctrl.showSaveButton()">
  <button class="btn-primary"
          ng-click="$ctrl.saveData()"
          cs-btn
          loading="$ctrl.savingPage">
    <span translate="common.save"></span>
  </button>
  <button class="btn-default"
          ng-click="$ctrl.cancel()"
          ng-disabled="$ctrl.savingPage">
    <span translate="common.cancel"></span>
  </button>
</cs-sp-buttons>
<cs-sp-container cs-tabindex="$ctrl.showSaveButton() ? -1 : 0">
  <cs-sp-section class="hybrid-services-user-sidepanel">
    <div class="section-title-row">
      <span class="section-name" translate="hercules.cloudExtensions.serviceNames.squared-fusion-ec"></span>
      <cs-toggle-switch toggle-id="callServiceConnectEntitledToggle"
                        ng-model="$ctrl.entitledToggle"
                        cs-change="$ctrl.changeEntitlement(toggleValue)"
                        size="small"
                        is-disabled="!$ctrl.loadingPage && !$ctrl.userHasEntitlement('squared-fusion-uc') || $ctrl.couldNotReadUser">
      </cs-toggle-switch>
      <span cs-loader
            class="hybrid-services-label loader-example--small"
            ng-if="$ctrl.loadingPage"></span>
    </div>
    <div>
      <p class="hybrid-service-description">{{'hercules.cloudExtensions.serviceDescriptions.squared-fusion-ec' | translate}}</p>

      <div class="row collapse"
           ng-if="$ctrl.userStatusAware">
        <div class="columns small-3">
          <span class="hybrid-services-label">{{::'cloudExtensions.status' | translate}}:</span>
        </div>
        <div class="columns small-7 normal-line-height"
             ng-if="!$ctrl.loadingPage">
            <span class="hybrid-services-label"
                  ng-if="$ctrl.userIsCurrentlyEntitled && $ctrl.userStatusConnect"
                  ng-class="'status-' + $ctrl.userStatusConnect.state"
                  id="callServiceconnectStatus"
                  translate="hercules.activationStatus.{{$ctrl.getStatus($ctrl.userStatusConnect)}}"></span>

          <span class="hybrid-services-label last-state-change-timestamp"
                ng-if="$ctrl.userIsCurrentlyEntitled && $ctrl.userStatusConnect && $ctrl.lastStateChangeText">
            {{$ctrl.lastStateChangeText}}
            </span>

          <span class="hybrid-services-label"
                ng-if="$ctrl.isInvitePending"
                translate="hercules.activationStatus.accountNotActivated"></span>

          <span class="hybrid-services-label status-off"
                ng-if="!$ctrl.userIsCurrentlyEntitled && !$ctrl.couldNotReadUser && !$ctrl.isInvitePending"
                translate="common.off"></span>

          <span class="hybrid-services-label status-off"
                ng-if="!$ctrl.userIsCurrentlyEntitled && $ctrl.couldNotReadUser && !$ctrl.isInvitePending"
                translate="common.unknown"></span>
        </div>

        <div class="columns small-7 normal-line-height"
             ng-if="$ctrl.loadingPage">
          <span cs-loader class="hybrid-services-label loader-example--small"></span>
        </div>

        <div class="columns small-2">
            <span ng-if="$ctrl.userIsCurrentlyEntitled && $ctrl.userStatusConnect"
                  class="hybrid-services-label right">
              <a ui-sref="user-overview.hybrid-services-squared-fusion-uc.connect-settings.ec-history"
                 translate="hercules.userHistory.seeHistory"></a>
            </span>
        </div>

        <div class="row collapse" ng-if="$ctrl.userStatusConnect.messages.length">
          <div class="columns small-3">
            <span class="history-label">{{'cloudExtensions.details' | translate}}:</span>
          </div>
          <div class="columns small-9">
            <user-status-messages messages="$ctrl.userStatusConnect.messages"></user-status-messages>
          </div>
        </div>

      </div>

      <hs-is-invite-pending-warning ng-if="$ctrl.isInvitePending"
                                    is-entitled="$ctrl.entitledToggle"
                                    was-entitled="$ctrl.userIsCurrentlyEntitled"
                                    service-id="'squared-fusion-ec.full'">
      </hs-is-invite-pending-warning>

      <div ng-if="!$ctrl.userIsCurrentlyEntitled && !$ctrl.userHasEntitlement('squared-fusion-uc') && !$ctrl.loadingPage">
        <p translate="hercules.userSidepanel.enableAwareFirst"
           translate-value-onclick="$ctrl.goToAwarePanel()"
           translate-compile
           class="helptext"></p>
      </div>

    </div>
  </cs-sp-section>

  <hybrid-call-service-test-call-tool user-id="$ctrl.userId"
                                      ng-if="$ctrl.userTestToolFeatureToggled"></hybrid-call-service-test-call-tool>


</cs-sp-container>
