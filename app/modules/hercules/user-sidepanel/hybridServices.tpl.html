<cs-sp-section ng-if="hybridServicesCtrl.isEnabled  && hybridServicesCtrl.isUser" >
  <div class="section-title-row">
    <span class="section-name" translate="cloudExtensions.cloudExtensions"></span>
  </div>
  <div class="feature-list cloud-extensions">
    <ul>
      <li class="feature" ng-repeat="extension in hybridServicesCtrl.extensions | filter: hybridServicesCtrl.allExceptUcFilter">
        <a id="link_{{extension.id}}"
           ng-hide="extension.id === 'spark-hybrid-impinterop' && !hybridServicesCtrl.atlasHybridImpFeatureToggle"
           ui-sref="user-overview.hybrid-services-{{extension.id}}({extensionId: extension.id, extensions: hybridServicesCtrl.extensions})">
          <i class="feature-icon" ng-class="hybridServicesCtrl.extensionIcon(extension.id)"></i>
          <span class="feature-name" translate="hercules.serviceNames.{{extension.id}}"></span>
          <span class="feature-status has-warnings-icon" ng-if="extension.entitled && extension.status && extension.status.hasWarnings"><i class="icon icon-warning"></i></span>
          <span class="feature-status" ng-class="extension.status ? 'status-' + hybridServicesCtrl.getStatus(extension.status) : ''"
                ng-if="extension.status && extension.entitled && !hybridServicesCtrl.isInvitePending"
                id="{{extension.id}}-status"
                translate="hercules.activationStatus.{{hybridServicesCtrl.getStatus(extension.status)}}"></span>
          <span class="feature-status" ng-if="!extension.entitled" translate="common.off"></span>
          <span class="feature-status" ng-if="hybridServicesCtrl.isInvitePending && extension.entitled" translate="usersPage.invitePending"></span>
          <span class="feature-status" ng-if="!extension.status && extension.entitled && hybridServicesCtrl.userStatusLoaded && !hybridServicesCtrl.isInvitePending" translate="hercules.activationStatus.notFound"></span>
          <span cs-loader class="feature-list-loader" ng-if="!hybridServicesCtrl.isInvitePending && !extension.status && extension.entitled && !hybridServicesCtrl.userStatusLoaded"></span>
          <i class="feature-arrow"></i>
        </a>
      </li>
    </ul>
  </div>
  <p ng-if="hybridServicesCtrl.googleCalendarError" class="cloud-extensions">
    <i class="icon icon-error status-error"></i>
    <span class="small" translate="hercules.settings.googleCalendar.couldNotReadGoogleCalendarStatus"></span>
    <span ng-if="hybridServicesCtrl.googleCalendarError.config.headers.TrackingID" class="small" translate="common.trackingId" translate-values="{ trackingId: hybridServicesCtrl.googleCalendarError.config.headers.TrackingID }"></span>
  </p>
</cs-sp-section>

  <div class="feature-list cloud-extensions" ng-if="hybridServicesCtrl.isEnabled && hybridServicesCtrl.isPlace">
    <ul>
      <li class="feature" ng-repeat="extension in hybridServicesCtrl.extensions | filter: hybridServicesCtrl.placeFilter">
        <a
           ui-sref="place-overview.hybrid-services-{{extension.id}}({extensionId: extension.id, extensions: hybridServicesCtrl.extensions, editService: hybridServicesCtrl.editService, getCurrentPlace: hybridServicesCtrl.getCurrentPlace})">
          <i class="feature-icon" ng-class="hybridServicesCtrl.extensionIcon(extension.id)"></i>
          <span class="feature-name" translate="hercules.serviceNames.{{extension.id}}"></span>
          <span class="feature-status" ng-class="extension.status ? 'status-' + hybridServicesCtrl.getStatus(extension.status) : ''"
                ng-show="extension.status && extension.entitled"

                translate="hercules.activationStatus.{{hybridServicesCtrl.getStatus(extension.status)}}"></span>
          <span class="feature-status" ng-if="!extension.entitled" translate="common.off"></span>

          <span class="feature-status" ng-if="!extension.status && extension.entitled && hybridServicesCtrl.userStatusLoaded" translate="hercules.activationStatus.notFound"></span>
          <span cs-loader class="feature-list-loader" ng-if="!extension.status && extension.entitled && !hybridServicesCtrl.userStatusLoaded"></span>
          <i class="feature-arrow"></i>
        </a>
      </li>
    </ul>
  </div>
