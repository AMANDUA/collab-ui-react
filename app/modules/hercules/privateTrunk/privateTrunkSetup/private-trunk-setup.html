<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="servicesOverview.cards.privateTrunk.setupTitle"></h5>
</div>
<div class="modal-body">
  <private-trunk-setup-domain ng-if="$ctrl.currentStepIndex === 1"
    domain-selected="$ctrl.domainSelected"
    domains="$ctrl.domains"
    on-change-fn="$ctrl.setSelectedDomain(nextButton, domainSelected)">
  </private-trunk-setup-domain>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$ctrl.dismiss()" translate="common.close"></button>
  <button class="btn btn-primary" ng-disabled="!$ctrl.isNextButton" ng-click="$ctrl.next()" translate="common.next"></button>
</div>
