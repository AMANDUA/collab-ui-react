<div ng-if="$ctrl.hasPrivateTrunkFeatureToggle">
  <div class="expressway-service hercules hercules-fix-paragraphs">
    <cs-page-header title="servicesOverview.cards.privateTrunk.title" tabs="$ctrl.tabs" back="true"
                    back-url="$ctrl.backState"></cs-page-header>
    <cs-page-sub-header>
      <cs-page-sub-header-left>
        <div style="position:relative">
          <hercules-notifications filter-tag="'private-trunk-uc'"></hercules-notifications>
        </div>
      </cs-page-sub-header-left>
      <cs-page-sub-header-right>
        <add-hybrid-resource-button></add-hybrid-resource-button>
      </cs-page-sub-header-right>
    </cs-page-sub-header>
    <div ui-view="callServiceView" class="content-container"></div>
  </div>
</div>
