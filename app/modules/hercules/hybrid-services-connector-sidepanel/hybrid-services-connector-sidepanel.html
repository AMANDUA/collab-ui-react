<div ui-view="header"></div>
<div class="side-panel-container-view" ui-view="side-panel-container">
  <cs-sp-container>
    <alarm-list-section alarms="$ctrl.connector.alarms" connector-type="$ctrl.connector.connectorType" new-link="'true'"></alarm-list-section>
    <div ng-if="$ctrl.hasEventHistoryFeatureToggle">
      <h4 class="section-title-row section-name" translate="hercules.eventHistory.pageTitle"></h4>
      <p translate="hercules.eventHistory.featureDescription"></p>
      <a class="btn" ui-sref="hybrid-services-event-history-page({hostSerial: $ctrl.connector.hostSerial, serviceId: $ctrl.serviceId})" translate="hercules.eventHistory.viewHistory"></a>
    </div>
  </cs-sp-container>
</div>
