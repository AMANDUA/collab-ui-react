<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h4 class="modal-title" translate="hercules.deactivateServiceComponent.deactivateServiceConfirmationButton"></h4>
</div>
<div class="modal-body hercules-fix-paragraphs deregister-expressway-modal">

  <p translate="hercules.deactivateServiceComponent.deactivateServiceConfirmationText"
     translate-values="{serviceName: $ctrl.localizedServiceName}">
  </p>
  <p translate="hercules.deactivateServiceComponent.expresswayDataWiped"
     translate-values="{connectorName: $ctrl.localizedConnectorName}"></p>

</div>
<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="$dismiss()"
          type="button"
          translate="common.cancel"></button>
  <button class="btn btn--negative"
          cs-btn
          loading="$ctrl.loading"
          type="button"
          ng-disabled="$ctrl.loading"
          ng-click="$ctrl.confirmDeactivation()">
    <span translate="hercules.deactivateServiceComponent.deactivateServiceConfirmationButton"></span>
  </button>
</div>
