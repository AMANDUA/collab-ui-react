<div class="private-trunk" ng-form="privateTrunkCertificateForm" class="private-trunk" >
  <h5 translate="servicesOverview.cards.privateTrunk.certificateTitle"></h5>
  <p translate="servicesOverview.cards.privateTrunk.certificateDescription">
  </p>
  <div class="cs-radio-group">
    <input
      cs-input
      type="radio"
      ng-model="$ctrl.certificateRadio"
      id="certificateRadio1"
      name="certificateRadio1"
      ng-value="'default'"
      cs-input-label="{{'servicesOverview.cards.privateTrunk.certificateRadio1' | translate}}"
      cs-input-help-text="{{'servicesOverview.cards.privateTrunk.certificateHelp'| translate}}"
      ng-change="$ctrl.change()">
    <input
      cs-input
      type="radio"
      ng-model="$ctrl.certificateRadio"
      id="certificateRadio2"
      name="certificateRadio2"
      ng-value="'new'"
      cs-input-label="{{'servicesOverview.cards.privateTrunk.certificateRadio2' | translate}}"
      ng-change="$ctrl.change()">
  </div>
  <div row>
    <div class="columns medium-12" ng-if="$ctrl.certificateRadio==='new'">
      <div class="box center">
        <div class="flex-center-container certificate-upload">
          <div class="file-drop"
            cr-file-drop
            file="$ctrl.file"
            file-name="$ctrl.fileName"
            file-max-size="10"
            file-type=".pem .crt .der"
            file-suffix="pem crt der">
            <label class="icon-label" for="upload">
              <span class="icon icon-upload-contain"></span>
              <span class="body-small span-text" translate="hercules.settings.call.certificatesUpload"></span>
            </label>
            <input
              id="upload"
              type="file"
              name="upload"
              cr-file-read
              file="$ctrl.file"
              file-name="$ctrl.fileName"
              file-max-size="10"
              file-type=".pem .crt .der application/x-x509-ca-cert"/>
            <div class="prompt" >
              <span class="body-small" translate="servicesOverview.cards.privateTrunk.dragAndDropKeyFileHere "></span>
              <label for='upload' class="text-size" translate="userManage.bulk.fileBrowser"></label>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
