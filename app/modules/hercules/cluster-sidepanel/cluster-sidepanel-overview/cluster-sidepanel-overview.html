<div ui-view="header"></div>

<cs-sp-container class="hercules-fix-paragraphs">

  <alarm-list-section alarms="$ctrl.cluster.aggregates.alarms"
                      connector-type="$ctrl.connectorType"
                      ng-if="!$ctrl.hasNodesViewFeatureToggle && $ctrl.hasConnectors() && !$ctrl.isHybridContextCluster()"></alarm-list-section>

  <schedule-info-section cluster="$ctrl.cluster"
                         cluster-type="$ctrl.clusterType"
                         has-resource-group-feature-toggle="$ctrl.hasResourceGroupFeatureToggle"
                         ng-if="!($ctrl.isExpresswayCluster() && !$ctrl.hasConnectors())"></schedule-info-section>

  <expressway-upgrade-section cluster-id="$ctrl.cluster.id"
                              connector-type="$ctrl.connectorType"
                              ng-if="$ctrl.isExpresswayCluster() && $ctrl.hasConnectors()"></expressway-upgrade-section>

  <mf-upgrade-section cluster-id="$ctrl.cluster.id"
                              connector-type="$ctrl.connectorType"
                              ng-if="$ctrl.isMediaCluster() && $ctrl.hasConnectors() && $ctrl.cluster.releaseChannel !== 'latest'"></mf-upgrade-section>

  <hds-upgrade-section cluster-id="$ctrl.cluster.id"
                              ng-if="$ctrl.isHDSCluster() && $ctrl.hasConnectors()"></hds-upgrade-section>

  <hybrid-services-node-list cluster="$ctrl.cluster"
                             connector-type="$ctrl.connectorType"
                             ng-if="!$ctrl.hasNodesViewFeatureToggle && !($ctrl.isExpresswayCluster() && !$ctrl.hasConnectors()) || $ctrl.isHDSCluster()"></hybrid-services-node-list>

  <cs-sp-section ng-if="$ctrl.hasNodesViewFeatureToggle && !($ctrl.isExpresswayCluster() && !$ctrl.hasConnectors()) && !$ctrl.isHybridContextCluster()">
    <div class="section-title-row">
      <div class="section-name" translate="hercules.connectors.hosts"></div>
    </div>
    <a class="btn btn--white" translate="hercules.nodesPage.viewList" ng-click="$ctrl.goToNodesPage()"></a>
  </cs-sp-section>

  <complete-registration-or-remove-expressway
                         cluster="$ctrl.cluster"
                         connector-type="$ctrl.connectorType"
                         ng-if="$ctrl.isExpresswayCluster() && !$ctrl.hasConnectors()"></complete-registration-or-remove-expressway>

</cs-sp-container>
