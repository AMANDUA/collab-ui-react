<cs-sp-header>
  <div class="header-image">
    <div>
      <i class="icon icon-4x icon-circle-data"></i>
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <div class="header-title">
        <span
          tooltip-class="cluster-name"
          tooltip-trigger="mouseenter focus"
          tooltip-placement="bottom"
          tooltip-animation="true"
          tooltip="{{$ctrl.cluster.name}}"
          aria-label="{{$ctrl.cluster.name}}"
          tabindex="0">
          {{$ctrl.cluster.name}}
        </span>
      </div>
    </div>
  </div>
</cs-sp-header>
