<cs-sp-header>
  <div class="header-image">
    <div>
      <i class="icon icon-4x icon-circle-data"></i>
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <div class="header-title">
        <span tooltip-class="cluster-name" tooltip-trigger="mouseenter" tooltip-placement="bottom"
              tooltip-animation="true" tooltip="{{$ctrl.cluster.name}}">{{$ctrl.cluster.name}}</span>
      </div>
    </div>
  </div>
</cs-sp-header>
