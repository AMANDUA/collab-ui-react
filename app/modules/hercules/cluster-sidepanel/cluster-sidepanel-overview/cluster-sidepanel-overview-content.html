<cs-sp-container class="hercules-fix-paragraphs">

  <alarm-list-section alarms="$ctrl.cluster.aggregates.alarms"
                      connector-type="$ctrl.connectorType"
                      ng-if="$ctrl.isMediaCluster() && $ctrl.hasConnectors()"></alarm-list-section>

  <schedule-info-section cluster="$ctrl.cluster"
                        cluster-type="$ctrl.clusterType"
                        ng-if="!($ctrl.isExpresswayCluster() && !$ctrl.hasConnectors())">></schedule-info-section>

  <mf-upgrade-section cluster-id="$ctrl.cluster.id"
                      connector-type="$ctrl.connectorType"
                      ng-if="$ctrl.showMediaUpgradeSection()"></mf-upgrade-section>

  <hds-upgrade-section cluster-id="$ctrl.cluster.id"
                      ng-if="$ctrl.isHDSCluster() && $ctrl.hasConnectors()"></hds-upgrade-section>

  <hybrid-services-node-list cluster="$ctrl.cluster"
                            connector-type="$ctrl.connectorType"
                            ng-if="$ctrl.isMediaCluster() || ($ctrl.isContextCluster() && !$ctrl.showLinkToNodesForContext)"></hybrid-services-node-list>

  <cs-sp-section ng-if="$ctrl.showButtonToNodesPage()">
    <div class="section-title-row">
      <div class="section-name" translate="hercules.connectors.hosts"></div>
    </div>
    <a class="btn btn--primary" translate="hercules.nodesPage.viewList" ng-click="$ctrl.goToNodesPage()"></a>
    <p class="cs-input__help-text" translate="hercules.nodesPage.viewListDescription"></p>
  </cs-sp-section>

  <complete-registration-or-remove-expressway
                        cluster="$ctrl.cluster"
                        connector-type="$ctrl.connectorType"
                        ng-if="$ctrl.isExpresswayCluster() && !$ctrl.hasConnectors()"></complete-registration-or-remove-expressway>

</cs-sp-container>
