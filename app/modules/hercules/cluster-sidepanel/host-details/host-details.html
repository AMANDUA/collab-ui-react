<cs-sp-container class="hercules-settings-table" ng-if="hostDetailsCtrl.host">
  <cs-sp-section>
    <div class="section-title-row section-name">
      {{hostDetailsCtrl.localizedConnectorSectionHeader}}
    </div>
    <table>
      <tbody>
      <tr>
        <td translate="common.status"></td>
        <td>
          <i class="icon icon-circle status-indicator"
             ng-class="hostDetailsCtrl.getSeverity(hostDetailsCtrl.host.state).cssClass"></i>
          <span translate="{{'hercules.status.' + hostDetailsCtrl.host.state }}"></span><span ng-if="hostDetailsCtrl.host.upgradeState === 'upgrading'"> | <span translate="hercules.status.upgrading"></span></span>
        </td>
      </tr>
      <tr>
        <td translate="hercules.connectors.version"></td>
        <td><span>{{hostDetailsCtrl.host.runningVersion}}</span></td>
      </tr>
      <tr>
        <td translate="hercules.connectors.serial"></td>
        <td><span>{{hostDetailsCtrl.host.hostSerial}}</span></td>
      </tr>
      </tbody>
    </table>
  </cs-sp-section>

  <cs-sp-section ng-if="hostDetailsCtrl.showAction()">
    <div class="section-title-row section-name" translate="hercules.connectors.actions"></div>
    <ul>
      <li ng-if="hostDetailsCtrl.showGoToHostAction()">
        <a target="_blank" ng-href="https://{{hostDetailsCtrl.host.hostname}}/">
          <span translate="hercules.connectors.goToHost"></span>
        </a>
      </li>
      <li ng-if="hostDetailsCtrl.showMoveNodeAction()">
        <a ng-click="hostDetailsCtrl.showReassignHostDialog()">
          <span translate="hercules.connectors.moveNode"></span>
        </a>
      </li>
      <li ng-if="hostDetailsCtrl.showMoveNodeAction()">
        <a ng-click="hostDetailsCtrl.showDeregisterHostDialog()">
          <span translate="hercules.connectors.deregisterNode"></span>
        </a>
      </li>
      <li ng-if="hostDetailsCtrl.showDeleteNodeAction()">
        <a ng-click="hostDetailsCtrl.deleteExpresswayOrHDSNode()">
          <span translate="hercules.connectors.removeNode"></span>
        </a>
      </li>
    </ul>
  </cs-sp-section>

  <alarm-list-section ng-if="!hostDetailsCtrl.isHybridContextCluster" alarms="hostDetailsCtrl.host.alarms" connector-type="hostDetailsCtrl.host.connectorType"></alarm-list-section>

</cs-sp-container>
