<div class="hercules hercules-fix-paragraphs">
  <cs-page-header title-name="{{:: 'hercules.eventHistory.pageTitle' | translate}}"
                  back="true"
                  js-back="true"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <div class="service-filter-container">
        <span translate="hercules.eventHistory.serviceFilter"></span>
        <form>
          <div class="filter-dropdown">
            <cs-select
              ng-model="$ctrl.selectedServiceFilter"
              options="$ctrl.servicesOptions"
              on-change-fn="$ctrl.serviceFilterChanged()">
            </cs-select>
          </div>
        </form>
      </div>
      <div class="resource-filter-container">
        <span translate="hercules.eventHistory.resourceFilter"></span>
        <form>
          <div class="filter-dropdown">
            <cs-select
              ng-model="$ctrl.selectedResourceFilter"
              options="$ctrl.resourcesOptions">
            </cs-select>
          </div>
        </form>
      </div>
      <div class="time-filter-container">
        <span translate="hercules.eventHistory.dataSince"></span>
        <form>
          <div class="filter-dropdown">
            <cs-select
              ng-model="$ctrl.selectedTimeFilter"
              options="$ctrl.timeOptions"></cs-select>
            </cs-select>
          </div>
        </form>
      </div>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <hybrid-services-cluster-status-history-table
    service-id="$ctrl.serviceId"
    connector-id="$ctrl.connectorId"
    resource-filter="$ctrl.selectedResourceFilter.value"
    time-filter="$ctrl.selectedTimeFilter.value"
    cluster-id="$ctrl.clusterId"
    earliest-timestamp-searched-updated="$ctrl.earliestTimestampSearchedUpdated(options)">
  </hybrid-services-cluster-status-history-table>
</div>
