<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h4 class="modal-title" translate="hercules.connectorUpgrade.title"></h4>
</div>
<div class="modal-body connector-upgrade-modal">
  <p
    translate="hercules.connectorUpgrade.text"
    translate-value-name="{{ConnectorUpgradeCtrl.upgradeInfo.connectorName}}"
    translate-value-version="{{ConnectorUpgradeCtrl.upgradeInfo.availableVersion}}"></p>
  <h5 translate="hercules.connectorUpgrade.releaseNotes"></h5>
  <p ng-if="!ConnectorUpgradeCtrl.upgradeInfo.releaseNotesUrl">{{ConnectorUpgradeCtrl.upgradeInfo.releaseNotes}}</p>
  <p ng-if="ConnectorUpgradeCtrl.upgradeInfo.releaseNotesUrl"><a href="{{ConnectorUpgradeCtrl.upgradeInfo.releaseNotesUrl}}" target="_blank" translate="hercules.connectorUpgrade.releaseNotesLink"></a></p>
  <div ng-if="ConnectorUpgradeCtrl.upgradeInfo.connectorUpgrade.upgradable === 'yes_but_mixed_state'" class="warning-box">
    <i class="icon icon-warning"></i>
    <p translate="hercules.connectorUpgrade.warning1"></p>
    <p translate="hercules.connectorUpgrade.warning2"></p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="$dismiss()"
          type="button"
          translate="common.cancel"></button>
  <button class="btn btn--primary"
          cs-btn
          loading="ConnectorUpgradeCtrl.upgrading"
          type="button"
          ng-click="ConnectorUpgradeCtrl.upgrade()">
    <span translate="hercules.softwareUpgrade.upgradeNow"></span>
  </button>
</div>
