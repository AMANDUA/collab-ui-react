<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h4 class="modal-title" translate="hercules.connectorUpgrade.title"></h4>
</div>
<div class="modal-body connector-upgrade-modal">
  <p translate="hercules.connectorUpgrade.text"></p>
  <ul ng-repeat="upgrade in ConnectorUpgradeCtrl.upgrades">
    <li translate="hercules.connectorUpgrade.XtoY" translate-value-name="{{upgrade.connectorName}}" translate-value-version="{{upgrade.availableVersion}}"></li>
  </ul>
  <div class="spacing" ng-if="ConnectorUpgradeCtrl.upgrades.length === 1">
    <p translate="hercules.connectorUpgrade.releaseNotes"></p>
    <p ng-if="!ConnectorUpgradeCtrl.upgrades[0].releaseNotesUrl">{{ConnectorUpgradeCtrl.upgrades[0].releaseNotes}}</p>
    <p ng-if="ConnectorUpgradeCtrl.upgrades[0].releaseNotesUrl"><a href="{{ConnectorUpgradeCtrl.upgrades[0].releaseNotesUrl}}" target="_blank" translate="hercules.connectorUpgrade.releaseNotesLink"></a></p>
  </div>
  <div ng-if="ConnectorUpgradeCtrl.upgrades.length > 1">
    <p translate="hercules.connectorUpgrade.releaseNotes"></p>
    <ul ng-repeat="upgrade in ConnectorUpgradeCtrl.upgrades">
      <li ng-if="!upgrade.releaseNotesUrl">{{upgrade.connectorName}}: {{upgrade.releaseNotes}}</li>
      <li ng-if="upgrade.releaseNotesUrl">{{upgrade.connectorName}}: <a href="{{upgrade.releaseNotesUrl}}" target="_blank" translate="hercules.connectorUpgrade.releaseNotesLink"></a></li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="$dismiss()"
          type="button"
          translate="common.cancel"></button>
  <button class="btn btn--primary"
          cs-btn
          loading="ConnectorUpgradeCtrl.upgrading"
          type="button"
          ng-click="ConnectorUpgradeCtrl.upgrade()">
    <span translate="hercules.softwareUpgrade.upgradeNow"></span>
  </button>
</div>
