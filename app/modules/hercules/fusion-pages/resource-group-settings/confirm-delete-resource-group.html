<div class="modal-header">
  <h4 class="modal-title" translate="hercules.confirmDeleteResourceGroupModal.title"></h4>
</div>
<div class="modal-body">
  <span translate="hercules.confirmDeleteResourceGroupModal.description" translate-values="{ groupName: vm.resourceGroup.name }"></span>
  <p translate="hercules.confirmDeleteResourceGroupModal.userClearNote"></p>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" ng-click="vm.confirmRemove()" translate="common.remove"></button>
</div>
