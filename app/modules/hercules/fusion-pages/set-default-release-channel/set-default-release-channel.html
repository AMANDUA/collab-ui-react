<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title">Set default Release Channel</h3>
</div>
<div class="modal-body set-default-release-channel-modal">
  <p>Pick the default Release Channel you want your Expressway clusters to use for Hybrid Call and Hybrid Calendar.</p>
  <cs-select
      ng-model="vm.releaseChannelSelected"
      options="vm.releaseChannelOptions"
      on-change-fn="vm.releaseChannelChanged()"
      is-disabled="vm.isDisabled()">
    </cs-select>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button cs-btn class="btn btn-primary" ng-click="vm.save()" loading="vm.creating">
    <span translate="common.save"></span>
  </button>
</div>
