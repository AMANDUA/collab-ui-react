<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h4 class="modal-title" translate="hercules.fusion.add-resource.title"></h4>
</div>
<div class="modal-body add-resource-modal">
  <h5 translate="hercules.addResourceDialog.registerNewExpressway"></h5>
  <form name="hostnameForm" novalidate>
    <div class="row">
      <div class="cs-input-group medium-12 columns">
        <input
          cs-input
          ng-focus="true"
          type="text"
          name="hostname"
          placeholder="{{vm._translation.placeholder}}"
          cs-input-group-size="medium-10"
          cs-input-messages="vm.validationMessages"
          ng-minlength="{{vm.minlength}}"
          ng-keypress="vm.handleKeypress($event)"
          ng-required="true"
          ng-model="vm.hostname"
          cs-input-help-text="{{vm._translation.help}}">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" ng-click="vm.next()" ng-disabled="!vm.canGoNext()" translate="common.next"></button>
</div>
