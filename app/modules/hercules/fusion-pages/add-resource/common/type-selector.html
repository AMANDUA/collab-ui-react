<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h4 class="modal-title" translate="hercules.fusion.add-resource.title"></h4>
</div>
<div class="modal-body add-resource-modal" ng-switch="vm.UIstate">
  <div ng-switch-when="loading" class="loading">
    <div>
      <span class="spinner--large">
        <i class="icon icon-spinner"></i>
      </span>
    </div>
  </div>
  <div ng-switch-when="error" translate="hercules.fusion.add-resource.type.error"></div>
  <div ng-switch-when="success">
    <h5 translate="hercules.fusion.add-resource.type.title"></h5>
    <form name="resourcesType">
      <div class="cs-radio-group">
        <div ng-if="vm.isEntitledTo.context">
          <input
            cs-input
            type="radio"
            ng-model="vm.selectedType"
            name="selectedType"
            value="context"
            id="selectedType_context"
            ng-disabled="!vm.hasSetup.context"
            ng-keypress="vm.handleKeypress($event)"
            cs-input-label="{{vm._translation.context}}"
            cs-input-help-text="{{vm._translation.contextHelpText}}">
        </div>
        <div ng-if="vm.isEntitledTo.expressway">
          <input
            cs-input
            type="radio"
            ng-model="vm.selectedType"
            name="selectedType"
            value="expressway"
            id="selectedType_expressway"
            ng-disabled="!vm.hasSetup.expressway"
            ng-keypress="vm.handleKeypress($event)"
            cs-input-label="{{vm._translation.expressway}}"
            cs-input-help-text="{{vm._translation.expresswayHelpText}}">
        </div>
        <div ng-if="vm.isEntitledTo.mediafusion">
          <input
            cs-input
            type="radio"
            ng-model="vm.selectedType"
            name="selectedType"
            value="mediafusion"
            id="selectedType_mediafusion"
            ng-disabled="!vm.hasSetup.mediafusion"
            ng-keypress="vm.handleKeypress($event)"
            cs-input-label="{{vm._translation.mediafusion}}"
            cs-input-help-text="{{vm._translation.mediafusionHelpText}}">
        </div>
        <div ng-if="vm.isEntitledTo.cucm">
          <input
            cs-input
            type="radio"
            ng-model="vm.selectedType"
            name="selectedType"
            value="cucm"
            id="selectedType_cucm"
            ng-keypress="vm.handleKeypress($event)"
            cs-input-label="{{vm._translation.cucm}}"
            cs-input-help-text="{{vm._translation.cucmHelpText}}">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" ng-click="vm.next()" ng-disabled="!vm.canGoNext()" translate="common.next"></button>
</div>
