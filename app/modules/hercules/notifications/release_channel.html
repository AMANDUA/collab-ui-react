<strong><span
  translate="hercules.notifications.release-channel.title"
  translate-value-name="{{notification.data.clusterName}}"
  translate-compile></span></strong>
<p><span translate="hercules.notifications.release-channel.description"
         translate-value-name="{{notification.data.clusterName}}"
         translate-value-current="{{notification.data.currentReleaseChannel}}"
         translate-value-default="{{notification.data.defaultReleaseChannel}}"
         translate-value-onclick="notificationController.goToClusterSettings(notification.data.clusterId)"
         translate-compile></span></p>
