<div class="expressway-service hercules hercules-fix-paragraphs">
  <cs-page-header
    title-name="{{'hercules.hybridServiceNames.squared-fusion-cal' | translate}}"
    tabs="vm.tabs"
    back="true"
    back-url="vm.backState"
    back-aria-label="{{::'common.back' | translate}}">
  </cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <hybrid-services-notifications filter-tag="'squared-fusion-cal'"></hybrid-services-notifications>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <user-status-report-button ng-if="!vm.hasCapacityFeatureToggle" user-statuses="vm.userStatusesSummary"></user-status-report-button>
      <add-hybrid-resource-button ng-if="vm.displayAddResourceButton()" modal-window-options="vm.addResourceModal" allow-partner-registration="true"></add-hybrid-resource-button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div ui-view="calendarServiceView" class="content-container"></div>
</div>
