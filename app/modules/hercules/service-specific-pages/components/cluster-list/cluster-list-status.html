<div class="ui-grid-cell-contents" style="padding-top: 1.5rem" ng-if="grid.appScope.$ctrl.serviceId !== 'ept'">
  <span ng-if="row.entity.extendedProperties.isEmpty">
    <cs-statusindicator ng-model="disabled"></cs-statusindicator>
    <span translate="hercules.status.no_nodes_registered"></span>
  </span>
  <span ng-if="!row.entity.extendedProperties.isEmpty">
    <cs-statusindicator ng-model="row.entity.extendedProperties.servicesStatus.state.cssClass"></cs-statusindicator>
    <span translate="{{'servicesOverview.cardStatus.' + row.entity.extendedProperties.servicesStatus.state.name}}"></span>
  </span>
  <span class="badge badge-{{row.entity.extendedProperties.alarmsBadgeCss}}" ng-if="row.entity.extendedProperties.alarms !== 'none'" translate="hercules.alarms.alarms"></span>
  <span ng-if="row.entity.extendedProperties.servicesStatus.state.name === 'not_configured'"> | <span translate="hercules.notifications.configure-connector.action-in-grid"></span></span>
  <span ng-if="!grid.appScope.$ctrl.hasNodesViewFeatureToggle && row.entity.aggregates.upgradeState === 'upgrading'"> | <span translate="hercules.status.upgrading"></span></span>
  <span ng-if="!grid.appScope.$ctrl.hasNodesViewFeatureToggle && row.entity.aggregates.provisioning.availablePackageIsUrgent && !row.entity.aggregates.upgradeState === 'upgrading'"> |
  <span translate="hercules.status.urgentUpgradeAvailable"></span></span>
  <span ng-if="row.entity.maintenanceModeLabel === 'on'" class="badge warning" translate="hercules.fusion.list.maintenance"></span>
  <span ng-if="row.entity.maintenanceModeLabel === 'pending'" class="badge" translate="hercules.fusion.list.pendingMaintenance"></span>
</div>
<div class="ui-grid-cell-contents" style="padding-top: 1.5rem" ng-if="grid.appScope.$ctrl.serviceId === 'ept'">
  <cs-statusindicator ng-model="row.entity.extendedProperties.servicesStatus.state.cssClass"></cs-statusindicator>
  <span translate="{{'servicesOverview.cardStatus.' + row.entity.extendedProperties.servicesStatus.state.name}}"></span>
</div>
