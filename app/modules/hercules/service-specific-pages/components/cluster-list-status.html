<div class="ui-grid-cell-contents" style="padding-top: 1.5rem">
  <i class="icon icon-circle status-indicator" ng-class="grid.appScope.$ctrl.getSeverity(row.entity.aggregates.state).cssClass"></i>
  <span translate="{{'hercules.status.' + row.entity.aggregates.state}}"></span>
  <span ng-if="row.entity.aggregates.upgradeState === 'upgrading'"> | <span translate="hercules.status.upgrading"></span></span>
  <span ng-if="row.entity.aggregates.provisioning.availablePackageIsUrgent"> | <span translate="hercules.status.urgentUpgradeAvailable"></span></span>
</div>
