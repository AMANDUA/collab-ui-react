<div class="expressway-service hercules hercules-fix-paragraphs">
  <cs-page-header title-name="{{'hercules.hybridServiceNames.spark-hybrid-impinterop' | translate}}" tabs="vm.tabs" back="true"
                  back-url="vm.backState"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <hybrid-services-notifications filter-tag="'spark-hybrid-impinterop'"></hybrid-services-notifications>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <user-status-report-button ng-if="!vm.hasCapacityFeatureToggle" user-statuses="vm.userStatusesSummary"></user-status-report-button>
      <add-hybrid-resource-button ng-if="vm.displayAddResourceButton()" modal-window-options="vm.addResourceModal"></add-hybrid-resource-button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div ui-view="impServiceView" class="content-container"></div>
</div>
