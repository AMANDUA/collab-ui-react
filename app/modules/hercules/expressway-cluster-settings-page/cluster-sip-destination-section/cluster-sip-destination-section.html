<div class="cs-form__section">
  <div class="section__info">
    <h4 class="section__title" translate="hercules.clusterSipDestination.configSection.title"></h4>
  </div>
  <div class="section__content">
    <div class="sub-section">
      <h5 class="sub-section__label" translate="hercules.clusterSipDestination.configSection.label"></h5>
      <p class="sub-section__description" translate="hercules.clusterSipDestination.configSection.description"></a></p>
      <div ng-if="$ctrl.state === 'not_a_call_cluster'">
        <p translate="hercules.clusterSipDestination.configSection.warningNotCallCluster"></p>
      </div>
      <div ng-if="$ctrl.state === 'connect_not_set_up'">
        <p translate="hercules.clusterSipDestination.configSection.warningCallConnectNotSetup"></p>
      </div>
      <div ng-if="$ctrl.state === 'loading'" cs-loader class="loader-example--small"></div>
      <div ng-if="$ctrl.state === 'ok'" ng-form="$ctrl.defaultSIPDomainOverrideForm">
        <div class="cs-checkbox-group">
          <input
            cs-input
            type="checkbox"
            ng-model="$ctrl.override"
            ng-change="$ctrl.changeOverride()"
            id="override"
            name="override"
            cs-input-label="{{::'hercules.clusterSipDestination.configSection.inputLabel' | translate}}">
        </div>
        <div class="row" ng-if="!$ctrl.override">
          <input
            cs-input
            type="text"
            cs-input-group-size="medium-7"
            ng-model="$ctrl.defaultSipDomain"
            disabled>
        </div>
        <div class="row" ng-if="$ctrl.override">
          <sip-destination-input sip-domain="$ctrl.defaultSipDomain" cluster-id="$ctrl.cluster.id"></sip-destination-input>
        </div>
      </div>
      <div ng-if="$ctrl.state === 'unknown'">
        <p translate="hercules.clusterSipDestination.configSection.unknownState"></p>
      </div>
    </div>
  </div>
</div>
