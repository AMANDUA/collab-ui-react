<div class="side-panel-country">
  <div class="medium-8">
    <cs-select
      multi="true"
      filter="true"
      options="$ctrl.options"
      ng-model="$ctrl.selected"
      singular="Country and Region"
      plural="Countries and Regions"
      placeholder="$ctrl.selectPlaceholder"
    ></cs-select>
  </div>

  <div class="ui-mt medium-12">
    <div class="gemini-select-country">
      <div class="pull-left upload-file-box" ng-if="!$ctrl.isCsvValid">
        <span class="btn" translate="gemini.cbgs.importCsv" ng-class="{'disabled' : !$ctrl.enableBtn}"></span>
        <input
          ng-if="$ctrl.enableBtn"
          class="country-upload-input"
          id="upload"
          name="upload"
          type="file"
          cr-file-read
          file="$ctrl.model.file"
          file-name="$ctrl.model.fileName"
          file-max-size="10"
          file-max-size-error="$ctrl.onFileSizeError()"
          file-type="text/csv, application/csv, application/vnd.ms-excel"
          file-suffix="csv"
          file-type-error="$ctrl.onFileTypeError()"/>
      </div>
      <div ng-if="$ctrl.isCsvValid" class="pull-left">
        <span title="{{$ctrl.model.fullFileName}}">{{$ctrl.model.fileName}}</span>
        <button type="button" ng-click="$ctrl.onResetFile()" class="btn--none" aria-label="{{::'common.close' | translate}}">
          <small class="icon icon-exit"></small>
        </button>
      </div>

      <a href class="btn btn--none" ng-click="$ctrl.onDownloadTemplate()">
        <small translate="gemini.cbgs.downloadCsv" class="color-primary-base"></small>
      </a>
    </div>
  </div>

  <div ng-if="$ctrl.selected.length">
    <h4 class="ui-mt">
      <small translate="gemini.cbgs.selectedCountry"></small>
    </h4>
  </div>

  <div ng-if="!$ctrl.selected.length">
    <h3 class="ui-mt">
      <small translate="gemini.cbgs.request.countryDisplayNull"></small>
    </h3>
    <h5><small translate="gemini.cbgs.requestTip"></small></h5>
  </div>

  <div class="tag-container edit-country ui-mt">
      <span class="tag tag-country" ng-repeat="val in $ctrl.selected">
        <span>{{val.label}}</span>
        <a href ng-click="$ctrl.onDelSelected(val.label)" aria-label="{{::'common.close' | translate}}">
          <i class="icon icon-close"></i>
        </a>
      </span>
  </div>
</div>
