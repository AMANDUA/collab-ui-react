<div ng-if="grid.appScope.isEdit"
     class="ui-grid-cell-contents select-overflow"
     ng-class="{'error': row.entity.validation.callType.invalid}"
     tooltip-class="tn-error"
     tooltip-append-to-body="true"
     tooltip-is-open="row.entity.validation.callType.show"
     tooltip-html-unsafe="{{row.entity.validation.callType.message}}">
  <cs-select id="{{row.uid}}-callType"
             is-disabled="row.entity.typeDisabled || grid.appScope.submitLoading"
             title="{{row.entity.calltype.label}}"
             options="grid.appScope.callTypeOptions"
             on-change-fn="grid.appScope.changeCallType(row)"
             labelfield="label"
             valuefield="value"
             ng-model="row.entity.callType">
  </cs-select>
</div>
<div ng-if="!grid.appScope.isEdit"
     class="ui-grid-cell-contents read-only-text"
     title="{{row.entity.callType.label}}">
  {{row.entity.callType.label}}
</div>
