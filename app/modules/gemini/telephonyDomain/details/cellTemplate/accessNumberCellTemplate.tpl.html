<div ng-if="grid.appScope.isEdit"
  ng-mouseover="row.entity.isEdit=true"
  class="ui-grid-cell-contents"
  ng-class="{'error': row.entity.validation.dnisNumberFormat.invalid || row.entity.duplicatedRowValidation.invalid}"
  tabindex="0"
  tooltip-class="tn-error"
  tooltip-append-to-body="true"
  tooltip-is-open="row.entity.validation.dnisNumberFormat.show"
  tooltip-html-unsafe="{{row.entity.validation.dnisNumberFormat.message}}"
  aria-label="{{row.entity.validation.dnisNumberFormat.ariaLabel}}">
  <input type="hidden" ng-model="row.entity.dnisNumber">
  <input cs-input type="text"
    id="{{row.uid}}-dnisNumberFormat"
    placeholder="Access Number"
    maxlength="31"
    ng-disabled="grid.appScope.submitLoading"
    title="{{row.entity.dnisNumberFormat}}"
    ng-change="grid.appScope.changeDnisNumber(row, '{{row.entity.dnisNumber}}')"
    ng-blur="grid.appScope.changeAccessNumber(row)"
    ng-model="row.entity.dnisNumberFormat">
</div>
<div ng-if="!grid.appScope.isEdit"
  class="ui-grid-cell-contents read-only-text"
  title="{{row.entity.dnisNumberFormat}}">
  {{row.entity.dnisNumberFormat}}
</div>
