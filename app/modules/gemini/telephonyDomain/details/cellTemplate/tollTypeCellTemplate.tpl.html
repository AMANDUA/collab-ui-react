<div ng-if="grid.appScope.isEdit"
     class="ui-grid-cell-contents select-overflow"
     ng-class="{'error': row.entity.validation.tollType.invalid}"
     tooltip-class="tn-error"
     tooltip-append-to-body="true"
     tooltip-is-open="row.entity.validation.tollType.show"
     tooltip-html-unsafe="{{row.entity.validation.tollType.message}}">
  <cs-select id="{{row.uid}}-tollType"
             is-disabled="row.entity.typeDisabled || grid.appScope.submitLoading"
             title="{{row.entity.tollType.label}}"
             options="grid.appScope.tollTypeOptions"
             on-change-fn="grid.appScope.changeTollType(row)"
             labelfield="label"
             valuefield="value"
             ng-model="row.entity.tollType">
  </cs-select>
</div>
<div ng-if="!grid.appScope.isEdit"
     class="ui-grid-cell-contents read-only-text"
     title="{{row.entity.tollType.label}}">
  {{row.entity.tollType.label}}
</div>
