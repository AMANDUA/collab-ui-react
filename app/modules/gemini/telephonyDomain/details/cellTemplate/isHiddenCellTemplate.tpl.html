<div ng-if="grid.appScope.isEdit && row.entity.isEdit"
     class="ui-grid-cell-contents select-overflow"
     ng-class="{'error': row.entity.phnNumDisplayValidation.invalid}">
  <cs-select id="{{row.uid}}-isHidden"
             is-disabled="row.entity.isHnDisabled || grid.appScope.submitLoading"
             title="{{row.entity.isHidden.label}}"
             options="grid.appScope.isHiddenOptions"
             labelfield="label"
             valuefield="value"
             ng-change="grid.appScope.resetPhnNumDisplayValidation(row)"
             ng-model="row.entity.isHidden">
  </cs-select>
</div>
<div ng-if="grid.appScope.isEdit && !row.entity.isEdit"
     ng-mouseover="row.entity.isEdit=true"
     class="ui-grid-cell-contents"
     title="{{row.entity.isHidden.label}}">
  <div class="select-list">
    <div class="dropdown" cs-dropdown cs-keyboard-nav="true">
      <span class="select-toggle form-control" tabindex="0" aria-expanded="false" ng-class="{ disabled: row.entity.isHnDisabled || grid.appScope.submitLoading }">
        {{row.entity.isHidden.label}}
        <i class="icon icon-chevron-down" ng-class="csSelect.icon"></i>
      </span>
    </div>
  </div>
</div>
<div ng-if="!grid.appScope.isEdit"
     class="ui-grid-cell-contents read-only-text"
     title="{{row.entity.isHidden.label}}">
  {{row.entity.isHidden.label}}
</div>
