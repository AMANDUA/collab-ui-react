<cs-sp-container class="side-panel-numbers">
  <cs-page-sub-header>
    <cs-page-sub-header-left></cs-page-sub-header-left>

    <cs-page-sub-header-right>
      <div class="page-option-buttons" ng-if="$ctrl.gridData.length > 0">
        <a ng-csv="$ctrl.exportToCSV()" filename="{{$ctrl.exportFileName}}">
          <button type="button" class="btn btn--primary" cs-btn loading="$ctrl.exportLoading"
                ng-disabled="$ctrl.exportLoading">
            <span translate="gemini.tds.numbers.export.exportToCSV"></span>
          </button>
        </a>
      </div>
    </cs-page-sub-header-right>
  </cs-page-sub-header>

  <div id="phoneNumbersViewPanel" class="gridStyle col-md-12" ng-style="{height: $ctrl.gridHeight}"
       ui-grid="$ctrl.gridOptions" gridscrollbar  ui-grid-infinite-scroll>
  </div>
  <div class="grid-refresh" ng-if="$ctrl.loading">
    <i class="icon icon-spinner icon-2x"></i>
  </div>

  <gm-td-histories></gm-td-histories>

  <cs-sp-buttons>
    <button type="button" class="btn btn-default" ng-click="$ctrl.onCancel()"><span translate="common.cancel"></span></button>
  </cs-sp-buttons>
</cs-sp-container>
