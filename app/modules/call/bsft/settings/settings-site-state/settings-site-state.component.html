<div ng-form="siteStateForm">
  <label class="sub-section__label" translate="broadCloud.site.state"></label>
  <div class="row">
    <div class="columns medium-4 collapse-both" style="padding-bottom: 1rem;">
      <cs-select
        ng-model="$ctrl.state"
        options="$ctrl.stateList"
        labelfield="name"
        valuefield="abbreviation"
        required="true"
        filter="true"
        on-change-fn="$ctrl.onStateChanged()"
        placeholder="$ctrl.statePlaceholder">
    </div>
  </div>
</div>
