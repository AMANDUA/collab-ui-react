<div ng-form="contactFirstNameForm">
  <label class="sub-section__label" translate="common.firstName"></label>
  <div class="row">
    <input
      cs-input
      type="text"
      name="firstName"
      ng-model="$ctrl.firstName"
      ng-model-options="{updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
      ng-change="$ctrl.onNameChanged()"
      placeholder="{{'common.firstName' | translate}}"
      cs-input-messages="$ctrl.messages"
      cs-input-group-size="medium-6"
      required>
  </div>
</div>
