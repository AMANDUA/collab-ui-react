<div ng-form="siteCountryForm">
  <label class="sub-section__label" translate="broadCloud.site.country"></label>
  <div class="row">
    <div class="columns medium-4 collapse-both" style="padding-bottom: 1rem;">
      <cs-select
        ng-model="$ctrl.country"
        options="$ctrl.countryList"
        labelfield="name"
        valuefield="abbreviation"
        required="true"
        filter="true"
        on-change-fn="$ctrl.onCountryChanged()"
        placeholder="$ctrl.countryPlaceholder">
    </div>
  </div>
</div>
