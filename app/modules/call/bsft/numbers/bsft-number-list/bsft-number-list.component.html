<div class="number-list">
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter filters="$ctrl.filters" set-filter-fn="$ctrl.setFilter(filter.filterValue)" ng-model="$ctrl.placeholder.count" search-item-fn="linesListCtrl.filterList(searchStr)" placeholder-text="{{linesListCtrl.placeholder.name}}" clear-aria-text="{{::'common.clear' | translate}}" search-placeholder-text="{{::'common.search' | translate}}">
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <div ng-if="!$ctrl.loading">
        <button id="addNumbers" class="btn btn--people" ng-click="" translate="broadCloud.numbers.addNumbers">
        </button>
      </div>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <cs-grid ng-if="$ctrl.gridOptions" id="NumberListPanel" grid-api="gridApi" grid-options="$ctrl.gridOptions" spinner="$ctrl.loading"></cs-grid>
</div>
