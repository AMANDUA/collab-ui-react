<div ng-form="$ctrl.form">
  <h3 translate="broadCloud.numbers.assignNumber"></h3>
  <label class="bsft-number_subheading" translate="broadCloud.numbers.assignNumberDesc"></label>
  <div class="row">
    <site-assign-number
      number-options="$ctrl.numberOptions"
      main-number="$ctrl.mainNumber"
      vm-number="$ctrl.vmNumber"
      on-change-fn="$ctrl.onChangeNumber(number)"
      on-change-vm-fn="$ctrl.onChangeVmNumber(vmnumber)">
    </site-assign-number>
  </div>
</div>
