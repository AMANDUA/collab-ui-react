<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.dismiss()" aria-label="{{::'common.close' | translate}}"></button>
    <h3 ng-if="!$ctrl.editing" class="modal-title" translate="broadCloud.site.add"></h3>
    <h3 ng-if="$ctrl.editing" class="modal-title" translate="broadCloud.site.edit"></h3>
  </div>
  <div class="modal-body">
    <bsft-settings ng-if="$ctrl.step === 0" ftsw="false" modal-invalid="$ctrl.setModalInvalid(invalid)"></bsft-settings>
    <bsft-license-allocation ng-if="$ctrl.step === 1" ftsw="false" modal-invalid="$ctrl.setModalInvalid(invalid)"></bsft-license-allocation>
    <bsft-numbers ng-if="$ctrl.step === 2" ftsw="false" uuid="" siteId="" modal-invalid="$ctrl.setModalInvalid(invalid)"></bsft-numbers>
    <bsft-assign-number ng-if="$ctrl.step === 3" ftsw="false" modal-invalid="$ctrl.setModalInvalid(invalid)"></bsft-assign-number>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$ctrl.dismiss()" translate="common.cancel"></button>
    <button ng-if="$ctrl.step !== 0" ng-click="$ctrl.onBack()" translate="common.back"></button>
    <button class="btn btn-primary" ng-click="$ctrl.onNext()" ng-disabled="$ctrl.formInvalid">{{$ctrl.getNextText()}}</button>
  </div>
</div>
