<div ng-form="$ctrl.hgMaxRingTimeForm" class="cs-input-group large-6">
  <cs-select
    name="maxRingSecs"
    ng-model="$ctrl.maxRingSecs"
    selected="$ctrl.maxRingSecs"
    options="$ctrl.options"
    combo="true"
    required="true"
    secondary-label="{{:: 'huronHuntGroup.ringTimeSecondaryLabel' | translate }}"
    on-change-fn="$ctrl.onMaxRingSecsChange(value)"
    is-error="{{$ctrl.isError}}"
    error-msg="{{$ctrl.errorMsg}}">
  </cs-select>
</div>
