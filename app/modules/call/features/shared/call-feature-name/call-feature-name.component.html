<div ng-form="featureNameForm" class="call-feature-name">
  <div ng-if="$ctrl.isNew">
    <div class="name-add">
      <div class="title">{{::$ctrl.placeholder}}</div>
      <div class="desc">{{::$ctrl.nameHint}}</div>
      <div class="typeahead-large typeahead-large__no-icon no-margin name-input" ng-if="$ctrl.isNew">
        <input
          class="form-control"
          ng-model="$ctrl.name"
          ng-change="$ctrl.onNameChange()"
          ng-keypress="$ctrl.onHandleKeyPress($event.keyCode)"
          ng-required="$ctrl.isRequired"
          focus-on>
        <p class="input-description"></p>
      </div>
    </div>
  </div>

  <div ng-if="!$ctrl.isNew">
    <input
      cs-input
      type="text"
      name="editCallFeatureName"
      cs-input-size="small-12"
      placeholder={{::$ctrl.placeholder}}
      ng-model="$ctrl.name"
      ng-change="$ctrl.onNameChange()"
      ng-required="$ctrl.isRequired">
  </div>
</div>
