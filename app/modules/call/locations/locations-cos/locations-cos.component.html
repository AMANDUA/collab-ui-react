<div class="cos-style" ng-repeat="restriction in $ctrl.locationRestrictions track by restriction.restriction">
  <label
    class="sub-section__label title-margin-bottom"
    ng-class="{'h5': $ctrl.env === 'ftsw'}"
    for="{{restriction.restriction}}"
    translate="{{$ctrl.getTitle(restriction.restriction)}}">
  </label>
  <p class="description-block" translate="{{$ctrl.getDescription(restriction.restriction)}}" translate-values="{premiumNumbers: $ctrl.premiumNumbersString}"></p>
  <cs-toggle-switch
    class="switch-bottom-margin"
    ng-model="restriction.blocked"
    toggle-id="{{restriction.restriction}}-toggle"
    size="small"
    name="{{restriction.restriction}}-toggle"
    cs-change="$ctrl.onChange({restriction: restriction.restriction, blocked:!restriction.blocked})"
    cs-true-value="false"
    cs-false-value="true"
    is-disabled="{{$ctrl.disableControl}}">
  </cs-toggle-switch>
</div>
