<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="locations.copyTitle"></h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="columns medium-8">
      <p class="copy-location-description-container" translate="locations.copyDesc"></p>
      <div class="copy-location-textbox">
        <form name="$ctrl.form" novalidate role="form" ng-class="{error: $ctrl.form.locationName.$invalid && $ctrl.form.locationName.$touched}">
          <input
            cs-input
            unique-location
            messages="$ctrl.validationMessages"
            type="text"
            name="locationName"
            ng-model="$ctrl.location.name"
            cs-input-size="small-12"
            placeholder="Name"
            focus-on
            cs-input-label="{{'locations.locationName' | translate}}"
            ng-model-options="{updateOn: 'default blur', debounce: { default: 2000, blur: 0 } }"
            required/>
          <div class="cs-input__messages error" ng-messages="$ctrl.form.locationName.$error" role="alert">
            <div ng-repeat="(key, value) in $ctrl.validationMessages" class="message">
              <span ng-message="{{key}}">{{value}}</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn"  id="cancelCopyLocation" ng-click="$ctrl.dismiss()" translate="common.cancel"></button>
  <button cs-btn loading="$ctrl.saveInProcess" class="btn btn--primary" id="saveCopyLocation" ng-click="$ctrl.save()" ng-disabled="$ctrl.form.$invalid" >
    <span translate="common.save"></span>
  </button>
</div>
