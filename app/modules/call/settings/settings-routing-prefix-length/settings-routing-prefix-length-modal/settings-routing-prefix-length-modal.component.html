<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <div class="modal-title" translate="serviceSetupModal.routingPrefixLength.modal.title"></div>
</div>
<div class="modal-body">
  <div ng-form="$ctrl.routingPrefixForm">
    <div class="cs-input-group cs-input-text" ng-class="{'error': $ctrl.routingPrefixForm.routingPrefix.$invalid && $ctrl.routingPrefixForm.routingPrefix.$touched}">
      <label class="cs-input__label" for="routingPrefix"><span translate="serviceSetupModal.routingPrefixLength.modal.description"></span></label>
      <div class="columns medium-8">
        <input
          type="text"
          id="routingPrefix"
          name="routingPrefix"
          ng-pattern="/^[0-9]*$/"
          maxlength={{$ctrl.prefixLength}}
          minlength={{$ctrl.prefixLength}}
          ng-model="$ctrl.routingPrefix"
          ng-change="$ctrl.onRoutingPrefixChanges()"
          focus-on
          required>
        <p ng-if="$ctrl.currentRoutingPrefix" class="cs-input__help-text">{{$ctrl.exampleRoutingPrefixHelpText}}</p>
        <div class="cs-input__messages" ng-messages="$ctrl.routingPrefixForm.routingPrefix.$error" role="alert" ng-if='$ctrl.routingPrefixForm.routingPrefix.$touched'>
          <div class="message" ng-message="required" translate="validation.required"></div>
          <div class="message" ng-message="minlength" translate="serviceSetupModal.routingPrefixLength.modal.validation" translate-values="{ prefixLength: $ctrl.prefixLength}"></div>
          <div class="message" ng-message="maxlength" translate="serviceSetupModal.routingPrefixLength.modal.validation" translate-values="{ prefixLength: $ctrl.prefixLength}"></div>
          <div class="message" ng-message="pattern" translate=" validation.numeric"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="$ctrl.dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" cs-btn loading="$ctrl.processing" ng-click="$ctrl.save()" ng-disabled="$ctrl.routingPrefixForm.$invalid"><span translate="common.save"></span></button>
</div>
