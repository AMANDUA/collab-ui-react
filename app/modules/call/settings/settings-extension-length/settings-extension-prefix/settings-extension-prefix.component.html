<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <div class="modal-title" translate="serviceSetupModal.choosePrefixTitle"></div>
</div>
<div class="modal-body">
  <div ng-form="$ctrl.extensionPrefixForm">
  <div class="cs-input-group cs-input-text" ng-class="{'error': $ctrl.extensionPrefixForm.extensionPrefix.$invalid && $ctrl.extensionPrefixForm.extensionPrefix.$touched}">
    <label class="cs-input__label" for="extensionPrefix"><span translate="serviceSetupModal.extensionPrefixDescription"></span></label>
    <div class="columns medium-8">
      <input
        type="text"
        id="extensionPrefix"
        name="extensionPrefix"
        ng-pattern="/^[0-9]*$/"
        maxlength={{$ctrl.prefixLength}}
        minlength={{$ctrl.prefixLength}}
        ng-model="$ctrl.extensionPrefix"
        ng-change="$ctrl.onExtensionPrefixChanges()"
        focus-on
        required>
      <p class="cs-input__help-text">{{$ctrl.exampleExtensionHelpText}}</p>
      <div class="cs-input__messages" ng-messages="$ctrl.extensionPrefixForm.extensionPrefix.$error" role="alert" ng-if='$ctrl.extensionPrefixForm.extensionPrefix.$touched'>
        <div class="message" ng-message="required" translate="validation.required"></div>
        <div class="message" ng-message="minlength" translate="serviceSetupModal.extensionPrefixLengthValidation" translate-values="{ prefixLength: $ctrl.prefixLength}"></div>
        <div class="message" ng-message="maxlength" translate="serviceSetupModal.extensionPrefixLengthValidation" translate-values="{ prefixLength: $ctrl.prefixLength}"></div>
        <div class="message" ng-message="pattern" translate=" validation.numeric"></div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="$ctrl.dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" cs-btn loading="$ctrl.processing" ng-click="$ctrl.save()" ng-disabled="$ctrl.extensionPrefixForm.$invalid"><span translate="common.save"></span></button>
</div>
