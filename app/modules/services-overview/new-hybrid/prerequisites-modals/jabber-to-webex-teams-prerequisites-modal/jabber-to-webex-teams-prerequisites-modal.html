<multi-step-modal
  l10n-title="jabberToWebexTeams.prerequisitesModal.title"
  dismiss="$ctrl.dismissModal()"
  cancel="$ctrl.dismissModal()"
  custom-finish="$ctrl.nextOrFinish()"
  custom-finish-l10n-label="{{ $ctrl.hasPrereqs ? 'common.finish' : 'common.next' }}"
>
  <div translate="jabberToWebexTeams.prerequisitesModal.description"></div>
  <div class="prereqs-list">
    <div class="prereqs-list__item">
      <cr-checkbox-item
        item-id="'voice-service-domain-prereq'"
        l10n-label="jabberToWebexTeams.prerequisitesModal.voiceServiceDomainPrereqLabel"
        on-update="$ctrl.recvUpdate($event)"
      ></cr-checkbox-item>
    </div>
    <div class="prereqs-list__item">
      <cr-checkbox-item
        item-id="'dns-srv-records-prereq'"
        l10n-label="jabberToWebexTeams.prerequisitesModal.dnsSrvRecordsPrereqLabel"
        on-update="$ctrl.recvUpdate($event)"
      ></cr-checkbox-item>
    </div>
  </div>
</multi-step-modal>
