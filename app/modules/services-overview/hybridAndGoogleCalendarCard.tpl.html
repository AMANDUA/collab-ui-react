<header>
  <h4 class="size-{{card.cardType}}"><i class="icon" ng-class="card.icon"></i> {{::card.name | translate}}</h4>
</header>
<section ng-if="card.loading">
  <i class="icon icon-spinner icon-2x"></i>
</section>
<section ng-if="!card.loading" class="hybrid-calendar-large" ng-class="{'setup-mode': card.setupMode}">
  <p class="description">{{::card.description | translate}}</p>
  <div ng-if="card.areNoneActive()">
    <div class="card-button">
      <button ng-click="card.openChoiceModal()" class="btn btn--primary" translate="servicesOverview.genericButtons.setup"></button>
    </div>
  </div>
  <div ng-if="!card.areNoneActive()" class="semi-card-container">
    <div class="semi-card">
      <div class="semi-card-title ellipsis">
        <img src="/images/hybrid-services/Microsoft_Exchange_logo_small.png" alt="{{::servicesOverview.cards.hybridCalendar.exchangeTitle | translate}}">
      </div>
      <div class="semi-card-content">
        <div ng-if="card.active" ng-repeat="button in card.hybridCalendarButtons">
          <a ng-if="button.routerState" ui-sref="{{button.routerState}}" ng-class="button.buttonClass">{{::button.name | translate}}</a>
        </div>
      </div>
      <div class="semi-card-footer">
        <div ng-if="!card.active">
          <button ng-click="card.setupHybridCalendarButton.onClick()" ng-class="card.setupHybridCalendarButton.buttonClass">{{::card.setupHybridCalendarButton.name | translate}}</button>
        </div>
        <a ng-if="card.showStatus()" class="status ellipsis" ui-sref="{{card.status.routerState}}">
          <i class="icon icon-circle status-indicator" ng-class="card.status.status"></i>
          <span>{{::card.status.text | translate}}</span>
        </a>
      </div>
    </div>
    <div class="semi-card">
      <div class="semi-card-title ellipsis">
        <img src="/images/hybrid-services/Google_Calendar_logo_small.png" alt="{{::servicesOverview.cards.hybridCalendar.googleTitle | translate}}">
      </div>
      <div class="semi-card-content">
        <div ng-if="card.googleActive">
          <a ng-if="card.googleCalendarButton.routerState" ui-sref="{{card.googleCalendarButton.routerState}}" ng-class="card.googleCalendarButton.buttonClass">{{::card.googleCalendarButton.name | translate}}</a>
        </div>
      </div>
      <div class="semi-card-footer">
        <div ng-if="!card.googleActive">
          <button ng-click="card.setupGoogleCalendarButton.onClick()" ng-class="card.setupGoogleCalendarButton.buttonClass">{{::card.setupGoogleCalendarButton.name | translate}}</button>
        </div>
        <a ng-if="card.showGoogleStatus()" class="status ellipsis" ui-sref="{{card.googleStatus.routerState}}">
            <i class="icon icon-circle status-indicator" ng-class="card.googleStatus.status"></i>
            <span>{{::card.googleStatus.text | translate}}</span>
          </a>
      </div>
    </div>
  </div>
</section>
