<div class="services-overview">
  <cs-page-header title="servicesOverview.title"></cs-page-header>

  <div class="content-container services-list">
    <h5><span translate="servicesOverview.cloudServices"></span></h5>
    <cs-card-layout>
      <cs-card class="large-3 medium-6 small-12 header-bar"
               ng-class="card.cardClass"
               ng-repeat="card in servicesOverviewCtrl.getCloudCards()"
               ng-if="card.display">
        <article ng-include="card.template"></article>
      </cs-card>
    </cs-card-layout>

    <h5><span translate="servicesOverview.hybridServices"></span></h5>
    <cs-card-layout>
      <cs-card class="large-3 medium-6 small-12 header-bar gray-light"
               ng-class="card.cardClass"
               ng-repeat="card in servicesOverviewCtrl.getHybridCards()"
               ng-if="card.display">
        <article ng-include="card.template"></article>
      </cs-card>
    </cs-card-layout>

  </div>
</div>
