<header>
  <h4 class="size-{{card.cardType}}"><i class="icon" ng-class="card.icon"></i> {{::card.name | translate}}</h4>
</header>
<section ng-if="card.loading">
  <i class="icon icon-spinner icon-2x"></i>
</section>
<section ng-if="!card.loading" ng-class="{'setup-mode': card.setupMode}">
  <p class="description">{{::card.description | translate}}</p>
  <div class="card-button">
    <div ng-repeat="button in card.getButtons()">
      <a ng-if="!button.routerState || !card.hasVerifiedDomains()" ng-class="button.buttonClass" ng-click="card.openModal()">{{::button.name | translate}}</a>
      <a ng-if="button.routerState && card.hasVerifiedDomains()" ui-sref="{{button.routerState}}" ng-class="button.buttonClass">{{::button.name | translate}}</a>
    </div>
    <div ng-if="card.getShowMoreButton()">
      <a ui-sref="{{card.getShowMoreButton().routerState}}" ng-class="button.buttonClass" class="btn-link">{{::card.getShowMoreButton().name | translate}}</a>
    </div>
  </div>
</section>
<footer ng-if="card.showStatus()">
  <div>
    <a class="status" ui-sref="{{card.status.routerState}}">
      <i class="icon icon-circle status-indicator" ng-class="card.status.status"></i>
      <span>{{::card.status.text | translate}}</span>
    </a>
  </div>
</footer>
