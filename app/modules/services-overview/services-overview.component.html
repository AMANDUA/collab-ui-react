<cs-page-header title-name="{{'servicesOverview.title' | translate}}"></cs-page-header>

<div class="content-container services-list">
  <h5><span translate="servicesOverview.cloudServices"></span></h5>
  <cs-card-layout>
    <cs-card class="small"
             ng-class="card.cardClass"
             ng-repeat="card in $ctrl.getCloudCards()"
             ng-if="card.display">
      <article ng-include="card.template"></article>
    </cs-card>
  </cs-card-layout>

  <h5><span translate="servicesOverview.hybridServices"></span></h5>
  <p class="no-hybrid-cards-found"
     ng-if="!$ctrl.hasActiveHybridCards()">
    <span translate="servicesOverview.noActiveHybridCards"></span>
    <span translate="servicesOverview.userIsMissingEntitlements"
          ng-if="!$ctrl.hasOneOrMoreHybridEntitlements()"></span>
  </p>
  <cs-card-layout>
    <cs-card class="small"
             ng-class="card.cardClass"
             ng-repeat="card in $ctrl.getHybridCards()"
             ng-if="card.display">
      <article ng-include="card.template"></article>
    </cs-card>
  </cs-card-layout>

  <div cr-feature-toggle feature-show="atlas-mobile-convergence">
    <h5><span translate="servicesOverview.crossServices"></span></h5>
    <cs-card-layout>
      <cs-card class="small"
               ng-class="card.cardClass"
               ng-repeat="card in $ctrl.getCmcCards()"
               ng-if="card.display">
        <article ng-include="card.template"></article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
