<header>
  <h4 class="size-{{card.cardType}}"><i class="icon" ng-class="card.icon"></i> {{::card.name | translate}}</h4>
</header>
<section ng-if="card.loading">
  <i class="icon icon-spinner icon-2x"></i>
</section>
<section ng-if="!card.loading" ng-class="{'setup-mode': card.setupMode}">
  <p class="description">{{::card.description | translate}}</p>
  <div class="card-button">
    <div ng-repeat="button in card.getButtons()">
      <a ng-if="!button.routerState && button.buttonState==='prereq'" ng-class="button.buttonClass" ng-click="card.openModal()">{{::button.name | translate}}</a>
      <a ng-if="!button.routerState && button.buttonState==='setup'" ng-class="button.buttonClass" ng-click="card.openSetupModal()">{{::button.name | translate}}</a>
      <a ng-if="button.routerState" ui-sref="{{button.routerState}}" ng-class="button.buttonClass">{{::button.name | translate}}</a>
    </div>
</section>
<footer ng-if="card.showStatus()">
  <div>
    <a class="status" ui-sref="{{card.status.routerState}}">
      <cs-statusindicator ng-model="card.status.status"></cs-statusindicator>
      <span>{{::card.status.text | translate}}</span>
    </a>
  </div>
</footer>
