<div class="add-component-page">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>

    <h5 class="modal-title" translate="gss.componentsPage.addComponentTitle"></h5>
  </div>

  <div class="modal-body component-body">
    <form name="addComponentForm" novalidate>
      <div class="row cs-input-group">
        <label class="cs-input__label medium-4 columns" for="add-component-name" translate="gss.componentsPage.componentName"></label>

        <div class=" medium-8 columns">
          <input id="add-component-name" cs-input required type="text" maxlength="200"
            ng-model="addComponentCtrl.componentName"
            placeholder="{{ 'gss.componentsPage.componentName' | translate }}">
        </div>
      </div>

      <div class="row cs-input-group">
        <label class="cs-input__label medium-4 columns" for="add-component-desc" translate="gss.componentsPage.componentDesc"></label>

        <div class=" medium-8 columns">
          <input id="add-component-desc" cs-input type="text"
                 ng-model="addComponentCtrl.componentDesc"
                 placeholder="{{ 'gss.componentsPage.componentDesc-placeholder' | translate }}">
        </div>
      </div>

      <div class="row cs-input-group">
        <label class="cs-input__label medium-4 columns" for="add-component-group" translate="gss.componentsPage.componentGroup"></label>

        <div class=" medium-8 columns">
          <cs-select ng-show="!addComponentCtrl.isCreatingGroup()"
                     ng-model="addComponentCtrl.selectedGroup" options="addComponentCtrl.groupOptions"
                     placeholder="addComponentCtrl.selectPlaceholder">
          </cs-select>

          <div ng-show="addComponentCtrl.isCreatingGroup()">
            <input id="add-component-group" cs-input ng-model="addComponentCtrl.groupName"
                   placeholder="{{ 'gss.componentsPage.groupName' | translate }}" type="text"
                   maxlength="200">

            <button ng-click="addComponentCtrl.resetSelectedGroup()">
              <span translate="gss.componentsPage.cancelCreateNewGroup"></span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button cs-btn class="btn btn--primary" ng-disabled="!addComponentCtrl.isValid()"
            loading="addComponentCtrl.isAdding" ng-click="addComponentCtrl.addComponent()">
      <span translate="gss.componentsPage.addComponent"></span>
    </button>
  </div>
</div>
