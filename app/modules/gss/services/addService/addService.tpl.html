<div class="add-service-page">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
    <h5 class="modal-title" translate="gss.newService"></h5>
  </div>

  <div class="modal-body">
    <div class="row">
      <label class="cs-input__label medium-3 columns" for="add-service-name" translate="gss.serviceName"></label>

      <div class=" medium-9 columns">
        <input id="add-service-name" cs-input required type="text" maxlength="200"
               ng-model="addServiceCtrl.serviceName"
               placeholder="{{ ::'gss.serviceName' | translate }}">
      </div>
    </div>

    <div class="row">
      <label class="cs-input__label medium-3 columns" for="add-service-desc" translate="gss.serviceDescription"></label>

      <div class=" medium-9 columns">
        <textarea id="add-service-desc" ng-model="addServiceCtrl.serviceDesc"
                  placeholder="{{ ::'gss.serviceDescription' | translate }}">
        </textarea>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button cs-btn class="btn btn--primary" ng-disabled="!addServiceCtrl.isValid()"
            loading="addServiceCtrl.isLoading" ng-click="addServiceCtrl.addService()">
      <span translate="common.add"></span>
    </button>
  </div>
</div>
