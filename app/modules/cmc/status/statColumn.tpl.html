
<span ng-if="grid.getCellValue(row, col) !== ''">
<i class="ui-grid-cell-contents icon icon-circle error"/>
{{grid.getCellValue(row, col)}}
</span>

<span ng-if="grid.getCellValue(row, col) === ''">
<i class="ui-grid-cell-contents icon icon-circle running"/>
  <span translate="cmc.statusPage.status.active"/>
</span>
